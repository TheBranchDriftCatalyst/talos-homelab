---
# ArgoCD Server IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    # TODO: hardcoded host, make configurable
    - match: Host(`argocd.talos00`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
