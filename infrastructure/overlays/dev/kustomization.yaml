apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources
resources:
  - ../../base/namespaces
  - ../../base/storage
  - ../../base/traefik
  - ../../base/monitoring/kube-prometheus-stack

# Environment-specific configuration
namespace: media-dev

# ConfigMap for domain substitution
configMapGenerator:
  - name: domain-config
    literals:
      - DOMAIN=dev.talos00

# Patches for dev environment
patches:
  # Patch Grafana IngressRoute for dev domain
  - target:
      kind: IngressRoute
      name: grafana
      namespace: monitoring
    patch: |-
      - op: replace
        path: /spec/routes/0/match
        value: Host(`grafana.dev.talos00`)

  # Patch Prometheus IngressRoute for dev domain
  - target:
      kind: IngressRoute
      name: prometheus
      namespace: monitoring
    patch: |-
      - op: replace
        path: /spec/routes/0/match
        value: Host(`prometheus.dev.talos00`)

  # Patch Alertmanager IngressRoute for dev domain
  - target:
      kind: IngressRoute
      name: alertmanager
      namespace: monitoring
    patch: |-
      - op: replace
        path: /spec/routes/0/match
        value: Host(`alertmanager.dev.talos00`)

# Variable substitutions for NFS storage
replacements:
  - source:
      kind: ConfigMap
      name: env-config
      fieldPath: data.SYNOLOGY_NFS_SERVER
    targets:
      - select:
          kind: StorageClass
          name: nfs-synology
        fieldPaths:
          - parameters.server
      - select:
          kind: PersistentVolume
          name: nfs-media
        fieldPaths:
          - spec.nfs.server
      - select:
          kind: PersistentVolume
          name: nfs-downloads
        fieldPaths:
          - spec.nfs.server
