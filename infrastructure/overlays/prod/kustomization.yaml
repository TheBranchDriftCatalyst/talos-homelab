apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources
resources:
  - ../../base/namespaces
  - ../../base/storage
  # - ../../base/traefik  # Disabled - traefik not needed in prod overlay
  - ../../base/monitoring/kube-prometheus-stack

# Environment-specific configuration
# NOTE: Do not set 'namespace' here as it transforms ALL resources including namespace definitions

# ConfigMap for domain substitution (currently unused - domains hardcoded in IngressRoutes)
# configMapGenerator:
#   - name: domain-config
#     literals:
#       - DOMAIN=lab

# Patches for prod environment
patches:
  # Patch Grafana IngressRoute for prod domain
  - target:
      kind: IngressRoute
      name: grafana
      namespace: monitoring
    patch: |-
      - op: replace
        path: /spec/routes/0/match
        value: Host(`grafana.talos00`)

  # Patch Prometheus IngressRoute for prod domain
  - target:
      kind: IngressRoute
      name: prometheus
      namespace: monitoring
    patch: |-
      - op: replace
        path: /spec/routes/0/match
        value: Host(`prometheus.talos00`)

  # Patch Alertmanager IngressRoute for prod domain
  - target:
      kind: IngressRoute
      name: alertmanager
      namespace: monitoring
    patch: |-
      - op: replace
        path: /spec/routes/0/match
        value: Host(`alertmanager.talos00`)

