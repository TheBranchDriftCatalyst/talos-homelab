---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kubevirt-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: kubevirt
spec:
  namespaceSelector:
    matchNames:
      - kubevirt
  selector:
    matchLabels:
      prometheus.kubevirt.io: "true"
  endpoints:
    - port: metrics
      interval: 30s
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      honorLabels: true
