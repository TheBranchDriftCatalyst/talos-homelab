---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns
  namespace: kube-system
  labels:
    app: cloudflare-ddns
    app.kubernetes.io/name: cloudflare-ddns
    app.kubernetes.io/component: dns
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cloudflare-ddns
  template:
    metadata:
      labels:
        app: cloudflare-ddns
        app.kubernetes.io/name: cloudflare-ddns
    spec:
      containers:
        - name: cloudflare-ddns
          image: favonia/cloudflare-ddns:latest
          imagePullPolicy: Always
          env:
            # API Token from 1Password via ExternalSecret
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-ddns
                  key: CF_API_TOKEN

            # Domains to update (wildcard + root)
            - name: DOMAINS
              value: "*.knowledgedump.space,knowledgedump.space"

            # Use Cloudflare's trace to detect IP (most reliable)
            - name: IP4_PROVIDER
              value: cloudflare.trace

            # Disable IPv6 (unless you have it)
            - name: IP6_PROVIDER
              value: none

            # Update interval (5 minutes)
            - name: UPDATE_CRON
              value: "*/5 * * * *"

            # Create record if it doesn't exist
            - name: PROXIED
              value: "false"

            # Timezone
            - name: TZ
              value: America/Los_Angeles

          resources:
            requests:
              cpu: 10m
              memory: 16Mi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      # Run on control plane for stability
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
