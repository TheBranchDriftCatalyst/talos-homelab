---
# Shared Media PVC for media-dev namespace (local-path storage)
# Note: local-path is RWO, so only one pod can write at a time
# This is acceptable for a homelab - apps will coordinate via hardlinks
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-shared
  namespace: media-dev
  labels:
    app.kubernetes.io/name: media-shared
    app.kubernetes.io/part-of: arr-stack
spec:
  accessModes:
    - ReadWriteOnce  # local-path only supports RWO
  storageClassName: local-path
  resources:
    requests:
      storage: 100Gi  # Adjust based on your needs
---
# Shared Downloads PVC for media-dev namespace (local-path storage)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-shared
  namespace: media-dev
  labels:
    app.kubernetes.io/name: downloads-shared
    app.kubernetes.io/part-of: arr-stack
spec:
  accessModes:
    - ReadWriteOnce  # local-path only supports RWO
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi  # Adjust based on your needs
