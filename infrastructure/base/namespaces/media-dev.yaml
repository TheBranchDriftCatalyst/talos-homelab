---
apiVersion: v1
kind: Namespace
metadata:
  name: media-dev
  labels:
    environment: development
    app.kubernetes.io/part-of: media-stack
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: media-dev-quota
  namespace: media-dev
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "20"
    services.loadbalancers: "0"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: media-dev-limits
  namespace: media-dev
spec:
  limits:
  - max:
      cpu: "4"
      memory: 4Gi
    min:
      cpu: 10m
      memory: 64Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 256Mi
    type: Container
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 10m
      memory: 64Mi
    type: Pod
