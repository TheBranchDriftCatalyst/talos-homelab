---
apiVersion: v1
kind: Namespace
metadata:
  name: media
  labels:
    app.kubernetes.io/part-of: media-stack
    # Plex requires hostNetwork for DLNA discovery
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
    # Enable Goldilocks resource recommendations
    goldilocks.fairwinds.com/enabled: 'true'
# NOTE: ResourceQuota and LimitRange removed 2024-12-20
# Homelab doesn't need strict limits - let pods burst freely
# Requests are kept in deployments for scheduler placement
# Will revisit with KEDA/Descheduler when cluster matures
