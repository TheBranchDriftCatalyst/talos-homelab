---
apiVersion: v1
kind: Namespace
metadata:
  name: media-prod
  labels:
    environment: production
    app.kubernetes.io/part-of: media-stack
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: media-prod-quota
  namespace: media-prod
spec:
  hard:
    requests.cpu: '8'
    requests.memory: 16Gi
    limits.cpu: '16'
    limits.memory: 32Gi
    persistentvolumeclaims: '20'
    services.loadbalancers: '0'
---
apiVersion: v1
kind: LimitRange
metadata:
  name: media-prod-limits
  namespace: media-prod
spec:
  limits:
    - max:
        cpu: '4'
        memory: 8Gi
      min:
        cpu: 10m
        memory: 64Mi
      default:
        cpu: '1'
        memory: 1Gi
      defaultRequest:
        cpu: 200m
        memory: 512Mi
      type: Container
    - max:
        cpu: '8'
        memory: 16Gi
      min:
        cpu: 10m
        memory: 64Mi
      type: Pod
