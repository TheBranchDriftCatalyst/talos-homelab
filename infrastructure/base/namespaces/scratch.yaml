---
apiVersion: v1
kind: Namespace
metadata:
  name: scratch
  annotations:
    # Linkerd service mesh - all pods in this namespace get sidecar injection
    linkerd.io/inject: enabled
  labels:
    app.kubernetes.io/part-of: scratch-stack
    # Linkerd injection requires privileged for init containers
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
    # Enable Goldilocks resource recommendations
    goldilocks.fairwinds.com/enabled: 'true'
