---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 24h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: traefik
      version: '>=37.0.0 <38.0.0' # Lock to v37.x (Traefik v3.5.x)
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h

  install:
    crds: Create
    createNamespace: false
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    # Global settings
    deployment:
      kind: DaemonSet # Use DaemonSet for hostPort binding
      replicas: 1
      # Single-node cluster fix: allow killing old pod before new one starts
      # Required when using hostPorts since two pods can't bind same port
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 0

    # Service configuration
    service:
      enabled: true
      type: ClusterIP

    # Ports configuration
    ports:
      web:
        port: 80
        exposedPort: 80
        protocol: TCP
        hostPort: 80 # Bind to host port 80
      websecure:
        port: 443
        exposedPort: 443
        protocol: TCP
        hostPort: 443 # Bind to host port 443
      traefik:
        port: 9000
        exposedPort: 9000
        protocol: TCP
      metrics:
        port: 9100
        exposedPort: 9100
        protocol: TCP

    # Enable dashboard
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.${DOMAIN}`)
        entryPoints: ['web']

    # Enable access logs
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Providers
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: false

    # Additional arguments
    additionalArguments:
      - --serversTransport.insecureSkipVerify=true # For self-signed certs
      - --api.insecure=true # Enable insecure API (homelab only)
      - --api.dashboard=true

    # Security context - needed for hostPort
    securityContext:
      capabilities:
        drop: [ALL]
        add: [NET_BIND_SERVICE]
      readOnlyRootFilesystem: false
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0

    podSecurityContext:
      fsGroup: 0
      runAsUser: 0
      runAsNonRoot: false

    # Resources - increased to prevent OOM (was at 84% of limit)
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi

    # Enable Prometheus metrics
    metrics:
      prometheus:
        enabled: true
        entryPoint: metrics
        # Enable detailed metrics labels for dashboards
        addEntryPointsLabels: true
        addRoutersLabels: true
        addServicesLabels: true
        # Include request counts and duration histograms
        buckets:
          - 0.1
          - 0.3
          - 1.2
          - 5.0
        service:
          enabled: true
        # ServiceMonitor for Alloy/Mimir (not kube-prometheus-stack)
        serviceMonitor:
          enabled: false  # We use Alloy scraping instead

    # Pod labels
    podLabels:
      app: traefik

    # Namespace
    namespaceOverride: 'traefik'
