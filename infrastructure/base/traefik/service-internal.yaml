---
# Internal service to expose Traefik API for widgets/monitoring
# The main Traefik service only exposes web (80) and websecure (443)
apiVersion: v1
kind: Service
metadata:
  name: traefik-internal
  namespace: traefik
  labels:
    app: traefik
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: traefik-traefik
  ports:
    - name: traefik
      port: 9000
      targetPort: 9000
      protocol: TCP
