apiVersion: v1
kind: ServiceAccount
metadata:
  name: headlamp
  namespace: infra-control
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: headlamp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: headlamp
    namespace: infra-control
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp
  namespace: infra-control
  labels:
    app: headlamp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headlamp
  template:
    metadata:
      labels:
        app: headlamp
    spec:
      serviceAccountName: headlamp
      containers:
        - name: headlamp
          image: ghcr.io/headlamp-k8s/headlamp:latest
          ports:
            - containerPort: 4466
              name: http
          env:
            - name: HEADLAMP_CONFIG_BASE_URL
              value: ''
            - name: HEADLAMP_CONFIG_IN_CLUSTER
              value: 'true'
          resources:
            requests:
              memory: '64Mi'
              cpu: '25m'
            limits:
              memory: '256Mi'
              cpu: '200m'
---
apiVersion: v1
kind: Service
metadata:
  name: headlamp
  namespace: infra-control
  labels:
    app: headlamp
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 4466
      protocol: TCP
      name: http
  selector:
    app: headlamp
