---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Namespaces for NFD and Intel plugins
  - namespace.yaml
  # Node Feature Discovery - detects hardware features on ALL nodes
  - nfd-helmrelease.yaml
  # Intel Device Plugins Operator
  - intel-gpu-helmrelease.yaml
  # Intel GPU Plugin CR (deploys only to GPU nodes)
  - intel-gpu-plugin-cr.yaml
