---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-cleanup
  namespace: kube-system
  labels:
    app.kubernetes.io/name: pod-cleanup
    app.kubernetes.io/component: maintenance
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-cleanup
  labels:
    app.kubernetes.io/name: pod-cleanup
    app.kubernetes.io/component: maintenance
rules:
  # Pods - list, get, delete for cleanup
  - apiGroups: ['']
    resources: ['pods']
    verbs: ['get', 'list', 'delete']
  # Jobs - list, get, delete for completed job cleanup
  - apiGroups: ['batch']
    resources: ['jobs']
    verbs: ['get', 'list', 'delete']
  # ReplicaSets - list, get, delete for orphaned RS cleanup
  - apiGroups: ['apps']
    resources: ['replicasets']
    verbs: ['get', 'list', 'delete']
  # Deployments - list to check RS ownership
  - apiGroups: ['apps']
    resources: ['deployments']
    verbs: ['get', 'list']
  # Events - list to check pod history (for age verification)
  - apiGroups: ['']
    resources: ['events']
    verbs: ['list']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pod-cleanup
  labels:
    app.kubernetes.io/name: pod-cleanup
    app.kubernetes.io/component: maintenance
subjects:
  - kind: ServiceAccount
    name: pod-cleanup
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: pod-cleanup
  apiGroup: rbac.authorization.k8s.io
