---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-cleanup
  namespace: kube-system
  labels:
    app.kubernetes.io/name: pod-cleanup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-cleanup
  labels:
    app.kubernetes.io/name: pod-cleanup
rules:
  # Read pods across all namespaces
  - apiGroups: ['']
    resources: ['pods']
    verbs: ['get', 'list', 'delete']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pod-cleanup
  labels:
    app.kubernetes.io/name: pod-cleanup
subjects:
  - kind: ServiceAccount
    name: pod-cleanup
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: pod-cleanup
  apiGroup: rbac.authorization.k8s.io
