---
# ServiceMonitor for Prometheus metrics scraping
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: external-dns
  namespace: external-dns
  labels:
    app.kubernetes.io/name: external-dns
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns
  namespaceSelector:
    matchNames:
      - external-dns
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
---
# Service to expose metrics endpoint
apiVersion: v1
kind: Service
metadata:
  name: external-dns
  namespace: external-dns
  labels:
    app.kubernetes.io/name: external-dns
spec:
  selector:
    app.kubernetes.io/name: external-dns
  ports:
    - name: metrics
      port: 7979
      targetPort: 7979
      protocol: TCP
