---
# DNSEndpoint for Nebula lighthouse
# Creates CNAME record without needing an IngressRoute
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: nebula-lighthouse
  namespace: external-dns
spec:
  endpoints:
    - dnsName: nebula.knowledgedump.space
      recordType: CNAME
      recordTTL: 300
      targets:
        - knowledgedump.space
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "false"  # DNS-only for VPN (no HTTP proxy)
