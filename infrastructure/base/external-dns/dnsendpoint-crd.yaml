---
# DNSEndpoint CRD - allows creating DNS records without Ingress/Service
# Source: https://github.com/kubernetes-sigs/external-dns/blob/master/config/crd/standard/dnsendpoints.externaldns.k8s.io.yaml
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    api-approved.kubernetes.io: https://github.com/kubernetes-sigs/external-dns/pull/2007
    controller-gen.kubebuilder.io/version: v0.14.0
  name: dnsendpoints.externaldns.k8s.io
spec:
  group: externaldns.k8s.io
  names:
    kind: DNSEndpoint
    listKind: DNSEndpointList
    plural: dnsendpoints
    singular: dnsendpoint
  scope: Namespaced
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          properties:
            apiVersion:
              description: APIVersion defines the versioned schema
              type: string
            kind:
              description: Kind is a string value representing the REST resource
              type: string
            metadata:
              type: object
            spec:
              properties:
                endpoints:
                  items:
                    properties:
                      dnsName:
                        description: The hostname of the DNS record
                        type: string
                      labels:
                        additionalProperties:
                          type: string
                        description: Labels for the record
                        type: object
                      providerSpecific:
                        description: Provider specific configuration
                        items:
                          properties:
                            name:
                              type: string
                            value:
                              type: string
                          type: object
                        type: array
                      recordTTL:
                        description: TTL for the record
                        format: int64
                        type: integer
                      recordType:
                        description: Record type (A, AAAA, CNAME, TXT, etc.)
                        type: string
                      setIdentifier:
                        description: Identifier to distinguish multiple records
                        type: string
                      targets:
                        description: Target values for the record
                        items:
                          type: string
                        type: array
                    type: object
                  type: array
              type: object
            status:
              properties:
                observedGeneration:
                  format: int64
                  type: integer
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
