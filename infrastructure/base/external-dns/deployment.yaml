---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
  labels:
    app.kubernetes.io/name: external-dns
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns
    spec:
      serviceAccountName: external-dns
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.2
          args:
            # Sources to watch for DNS records
            - --source=ingress
            - --source=traefik-proxy
            # Cloudflare provider configuration
            - --provider=cloudflare
            # Domain filter - only manage knowledgedump.space
            - --domain-filter=knowledgedump.space
            # Annotation filter - only process Ingresses with this annotation
            - --annotation-filter=external-dns.alpha.kubernetes.io/hostname
            # Sync policy - full reconciliation (create, update, delete)
            - --policy=sync
            # TXT record ownership to prevent conflicts
            - --txt-owner-id=talos-homelab
            - --txt-prefix=_externaldns.
            # Cloudflare proxy is NOT enabled by default
            # Enable per-Ingress via annotation: external-dns.alpha.kubernetes.io/cloudflare-proxied=true
            # Traefik: Disable legacy traefik.containo.us API group (only use traefik.io)
            - --traefik-disable-legacy
            # Logging
            - --log-level=info
            - --log-format=text
            # Registry to track record ownership
            - --registry=txt
            # Interval between sync runs
            - --interval=1m
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: CF_API_TOKEN
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /healthz
              port: 7979
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 7979
            initialDelaySeconds: 5
            periodSeconds: 10
