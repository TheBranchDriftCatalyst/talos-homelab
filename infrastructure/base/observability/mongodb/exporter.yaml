---
# MongoDB Exporter for Prometheus metrics
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-exporter
  namespace: observability
  labels:
    app: mongodb-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-exporter
  template:
    metadata:
      labels:
        app: mongodb-exporter
    spec:
      containers:
        - name: mongodb-exporter
          image: percona/mongodb_exporter:0.40.0
          ports:
            - containerPort: 9216
              name: metrics
          args:
            - --mongodb.uri=mongodb://mongodb.observability.svc:27017
            - --collect-all
            - --compatible-mode
          # Sized for P95 usage (~40m CPU, ~25Mi memory)
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 32Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-exporter
  namespace: observability
  labels:
    app: mongodb-exporter
spec:
  selector:
    app: mongodb-exporter
  ports:
    - port: 9216
      targetPort: metrics
      name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mongodb-exporter
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: mongodb-exporter
  namespaceSelector:
    matchNames:
      - observability
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
