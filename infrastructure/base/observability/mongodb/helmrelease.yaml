---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: observability
spec:
  interval: 24h
  type: oci
  url: oci://registry-1.docker.io/bitnamicharts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: mongodb
      version: 18.1.9
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: observability
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    architecture: standalone
    auth:
      enabled: false
    persistence:
      enabled: true
      size: 20Gi
      storageClass: local-path
    updateStrategy:
      type: Recreate
    # Target worker node for observability workloads
    nodeSelector:
      node-role.kubernetes.io/worker: ''
    # Resource limits - increased for worker node capacity
    resources:
      limits:
        cpu: 2000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
