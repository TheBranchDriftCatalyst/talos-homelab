# Graylog Admin Credentials from 1Password
# Pulls username and password from the "default-service-admin" entry in 1Password
# Generates SHA256 hash of password for Graylog Helm chart
#
# The Helm chart expects these keys in the secret:
#   - graylog-password-secret: for internal encryption (minimum 16 chars)
#   - graylog-password-sha2: SHA256 hash of password for authentication
#   - password: plaintext password for provisioner script API calls
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: graylog-admin-credentials
  namespace: observability
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: graylog-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # SHA256 hash of password for Graylog's GRAYLOG_ROOT_PASSWORD_SHA2
        # Key name expected by Helm chart
        graylog-password-sha2: "{{ .password | sha256sum }}"
        # Password secret for Graylog's internal encryption
        # Must be at least 16 characters - using 64-char deterministic value
        # Key name expected by Helm chart
        graylog-password-secret: "{{ .password | sha256sum }}{{ .password | sha256sum }}"
        # Plaintext password for provisioner script API calls
        password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: default-service-admin
        property: password
