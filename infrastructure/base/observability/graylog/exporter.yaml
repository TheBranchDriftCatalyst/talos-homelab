---
# Graylog Exporter for Prometheus metrics
# Using claranet/graylog-exporter - a Go-based exporter that scrapes
# Graylog's JSON metrics API and converts to Prometheus format
# https://github.com/claranet/graylog-exporter
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graylog-exporter
  namespace: observability
  labels:
    app: graylog-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graylog-exporter
  template:
    metadata:
      labels:
        app: graylog-exporter
    spec:
      containers:
        - name: graylog-exporter
          image: claranet/graylog-exporter:latest
          ports:
            - containerPort: 9404
              name: metrics
          env:
            - name: GRAYLOG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: graylog
                  key: graylog-root-username
            - name: GRAYLOG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: graylog
                  key: graylog-password-secret
          args:
            - -graylog.url=http://graylog-web.observability.svc:9000
            - -graylog.username=$(GRAYLOG_USERNAME)
            - -graylog.password=$(GRAYLOG_PASSWORD)
            - -listen-address=:9404
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9404
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9404
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: graylog-exporter
  namespace: observability
  labels:
    app: graylog-exporter
spec:
  selector:
    app: graylog-exporter
  ports:
    - port: 9404
      targetPort: metrics
      name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: graylog-exporter
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: graylog-exporter
  namespaceSelector:
    matchNames:
      - observability
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
