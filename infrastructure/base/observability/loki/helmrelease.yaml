---
# HelmRepository for Grafana charts (Loki)
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 1h
  url: https://grafana.github.io/helm-charts
---
# Loki - Log aggregation system for Grafana
# Enables Cilium Hubble flows dashboard and general log querying
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: '6.46.0'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: observability
      interval: 12h
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Single-node deployment - simplest mode for homelab
    deploymentMode: SingleBinary

    loki:
      # Disable multi-tenancy for simplicity
      auth_enabled: false

      # Common config
      commonConfig:
        replication_factor: 1

      # Schema config - use TSDB for better performance
      schemaConfig:
        configs:
          - from: '2024-01-01'
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h

      # Use filesystem storage (single-node, no S3/object storage)
      storage:
        type: filesystem

      # Limits for single-node
      limits_config:
        retention_period: 168h # 7 days retention
        ingestion_rate_mb: 10
        ingestion_burst_size_mb: 20
        max_streams_per_user: 10000
        max_query_series: 500
        max_query_parallelism: 16

      # Compactor for retention
      compactor:
        retention_enabled: true
        delete_request_store: filesystem

    # Single binary deployment
    singleBinary:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 1Gi
      persistence:
        enabled: true
        storageClass: local-path
        size: 20Gi

    # Disable components not needed for single binary mode
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    # Disable gateway for simplicity (direct access)
    gateway:
      enabled: false

    # Disable built-in Grafana (we have our own)
    grafana:
      enabled: false

    # Chunksache and results cache - use embedded
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false

    # Monitoring
    serviceMonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack

    # Disable test pod
    test:
      enabled: false

    # Disable lokiCanary
    lokiCanary:
      enabled: false
