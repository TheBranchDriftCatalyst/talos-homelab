---
# Graylog IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: graylog
  namespace: observability
  labels:
    app: graylog
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`graylog.talos00`)
      kind: Rule
      services:
        - name: graylog
          port: 9000
---
# Prometheus IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prometheus.talos00`)
      kind: Rule
      services:
        - name: kube-prometheus-stack-prometheus
          port: 9090
---
# Alertmanager IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`alertmanager.talos00`)
      kind: Rule
      services:
        - name: kube-prometheus-stack-alertmanager
          port: 9093
