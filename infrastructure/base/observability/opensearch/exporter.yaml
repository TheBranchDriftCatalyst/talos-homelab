---
# OpenSearch Exporter for Prometheus metrics
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-exporter
  namespace: observability
  labels:
    app: opensearch-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-exporter
  template:
    metadata:
      labels:
        app: opensearch-exporter
    spec:
      containers:
        - name: opensearch-exporter
          # Uses elasticsearch_exporter which works with OpenSearch
          image: quay.io/prometheuscommunity/elasticsearch-exporter:v1.7.0
          ports:
            - containerPort: 9114
              name: metrics
          args:
            - --es.uri=http://opensearch-cluster-master.observability.svc:9200
            - --es.all
            - --es.indices
            - --es.shards
            - --es.timeout=30s
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 32Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9114
            initialDelaySeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9114
            initialDelaySeconds: 10
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-exporter
  namespace: observability
  labels:
    app: opensearch-exporter
spec:
  selector:
    app: opensearch-exporter
  ports:
    - port: 9114
      targetPort: metrics
      name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: opensearch-exporter
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: opensearch-exporter
  namespaceSelector:
    matchNames:
      - observability
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
