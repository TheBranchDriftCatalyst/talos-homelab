---
# trust-manager - Distributes trust bundles across Kubernetes cluster
# Lightweight operator for managing CA certificates
# https://cert-manager.io/docs/trust/trust-manager/
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trust-manager
  namespace: cert-manager
spec:
  interval: 30m
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  chart:
    spec:
      chart: trust-manager
      version: 'v0.13.0'
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Minimal resources for homelab
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 50m
        memory: 64Mi

    # Use cert-manager for webhook certificate (recommended)
    app:
      webhook:
        tls:
          helmCert:
            enabled: false

    # Prometheus metrics
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        labels:
          release: kube-prometheus-stack
