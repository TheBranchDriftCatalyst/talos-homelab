---
# Wildcard certificate for *.knowledgedump.space
# Stored in traefik namespace for ingress use
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: knowledgedump-wildcard
  namespace: traefik
spec:
  secretName: knowledgedump-wildcard-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  # Wildcard + root domain
  dnsNames:
    - "*.knowledgedump.space"
    - "knowledgedump.space"
  # Certificate duration and renewal
  duration: 2160h # 90 days
  renewBefore: 720h # 30 days before expiry
