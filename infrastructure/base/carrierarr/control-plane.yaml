---
# Control Plane Deployment
# Manages fleet of EC2 worker agents
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: ec2-agents
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: fleet-manager
    app.kubernetes.io/part-of: ec2-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: control-plane
  template:
    metadata:
      labels:
        app.kubernetes.io/name: control-plane
        app.kubernetes.io/component: fleet-manager
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: control-plane
          image: ghcr.io/thebranchdriftcatalyst/ec2-agent-control-plane:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: http
              containerPort: 8090
              protocol: TCP
          env:
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-agents-credentials
                  key: url
          args:
            - --grpc-addr=:50051
            - --http-addr=:8090
            - --rabbitmq-url=$(RABBITMQ_URL)
            - --stale-timeout=2m
            - --dead-threshold=5m
            # Safe default - don't auto-terminate, just mark dead
            # Set to true for automatic cleanup
            - --auto-terminate-dead=false
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
---
# Service for internal access
apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: ec2-agents
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: fleet-manager
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: control-plane
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 8090
      targetPort: http
      protocol: TCP
---
# Secret for RabbitMQ connection
# Uses existing RabbitMQ in catalyst-llm namespace with agents vhost
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-agents-credentials
  namespace: ec2-agents
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: fleet-manager
type: Opaque
stringData:
  url: "amqp://panda:turbopookipanda@rabbitmq.catalyst-llm.svc.cluster.local:5672/agents"
