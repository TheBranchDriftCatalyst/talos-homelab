# ClusterMesh Port Forwarder for AWS -> Talos direction (Talos side)
# This DaemonSet runs on talos00 and accepts connections from AWS via Nebula,
# then forwards them to the local Talos ClusterMesh apiserver.
#
# Traffic flow:
#   AWS forwarder -> 10.100.0.1:32381 (this forwarder via Nebula)
#   -> 127.0.0.1:32379 (Talos ClusterMesh apiserver)
#
# Why needed:
#   1. Cilium's eBPF datapath blocks traffic arriving on TUN interfaces
#   2. Using hostNetwork bypasses eBPF and accepts Nebula traffic
#   3. Forwards to localhost to reach the actual apiserver
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: clustermesh-aws-forwarder
  namespace: kube-system
  labels:
    app: clustermesh-aws-forwarder
    app.kubernetes.io/part-of: cilium-clustermesh
spec:
  selector:
    matchLabels:
      app: clustermesh-aws-forwarder
  template:
    metadata:
      labels:
        app: clustermesh-aws-forwarder
    spec:
      hostNetwork: true
      # Only run on talos00 which has Nebula
      nodeSelector:
        kubernetes.io/hostname: talos00
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      containers:
      - name: socat
        image: alpine/socat:latest
        args:
        # Listen on 32381 (dedicated port for AWS->Talos)
        # Forward to local NodePort 32379 on localhost
        - TCP-LISTEN:32381,fork,reuseaddr
        - TCP:127.0.0.1:32379
        ports:
        - containerPort: 32381
          hostPort: 32381
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
        securityContext:
          privileged: true
