---
# IngressRoute for Hubble UI - Cilium's network flow visualization
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hubble-ui
  namespace: kube-system
  labels:
    app.kubernetes.io/name: hubble-ui
    app.kubernetes.io/part-of: cilium
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`hubble.talos00`)
      kind: Rule
      services:
        - name: hubble-ui
          port: 80
