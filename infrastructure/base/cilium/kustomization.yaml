apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ingressroute.yaml
  - spire-namespace.yaml
  # NOTE: Cilium is deployed via configs/cilium-manifest.yaml (Helm-generated)
  # Prometheus metrics are enabled via configs/cilium-values.yaml:
  # - prometheus.enabled: true (agent metrics on port 9962)
  # - operator.prometheus.enabled: true (operator metrics on port 9963)
  # - hubble.metrics.enabled: [...] (Hubble metrics on port 9965)
  #
  # SPIRE mTLS is enabled for workload identity:
  # - authentication.mutual.spire.enabled: true (in cilium-values.yaml)
  # - SPIRE server runs in cilium-spire namespace (see spire-namespace.yaml)
