---
# ExternalSecret to sync Discord webhook URL from 1Password for ArgoCD notifications
# Uses the same 1Password item as Flux notifications
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-discord-webhook
  namespace: argocd
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore

  target:
    name: argocd-notifications-secret
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
      type: Opaque
      data:
        # ArgoCD expects the webhook URL in this format
        discord-webhook-url: '{{ .webhook_url }}'

  data:
    - secretKey: webhook_url
      remoteRef:
        key: flux-discord-webhook
        property: webhook_url
