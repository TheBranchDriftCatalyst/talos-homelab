apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - helmrelease.yaml
  - ingressroute.yaml
  # Repository credentials (from 1Password via ESO)
  - externalsecret-private-repo.yaml
  # Discord webhook for notifications (from 1Password via ESO)
  - discord-webhook-externalsecret.yaml
  # Prometheus ServiceMonitors for metrics scraping
  - servicemonitor.yaml
  # ArgoCD Image Updater - auto-updates container images
  - image-updater/
  # ArgoCD Application manifests - auto-applied by Flux
  - applications/
