---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kasa-exporter
  namespace: argocd
  labels:
    app.kubernetes.io/name: kasa-exporter
    app.kubernetes.io/part-of: monitoring
  annotations:
    # ArgoCD Image Updater configuration
    argocd-image-updater.argoproj.io/image-list: kasa-exporter=ghcr.io/thebranchdriftcatalyst/kasa-exporter
    argocd-image-updater.argoproj.io/kasa-exporter.update-strategy: latest
    argocd-image-updater.argoproj.io/kasa-exporter.allow-tags: regexp:^(latest|main|[a-f0-9]{7,40})$
    argocd-image-updater.argoproj.io/write-back-method: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Source repository
  source:
    repoURL: https://github.com/TheBranchDriftCatalyst/kasa-exporter.git
    targetRevision: main
    path: k8s

  # Destination cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=false  # monitoring namespace already exists
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences in certain fields
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
