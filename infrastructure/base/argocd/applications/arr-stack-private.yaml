---
# ArgoCD Application for arr-stack-private
#
# Copy this file to: talos-homelab/infrastructure/base/argocd/applications/arr-stack-private.yaml
#
# This is the ONLY thing that needs to be added to talos-homelab.
# All configuration (IPs, domains, etc) is in this repo's base/cluster-config.yaml
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arr-stack-private
  namespace: argocd
  labels:
    app.kubernetes.io/name: arr-stack-private
    app.kubernetes.io/part-of: arr-stack
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # External links shown in ArgoCD UI
  info:
    - name: Sonarr
      value: http://sonarr.talos00
    - name: Radarr
      value: http://radarr.talos00
    - name: Prowlarr
      value: http://prowlarr.talos00
    - name: Tdarr
      value: http://tdarr.talos00
    - name: Whisparr
      value: http://whisparr.talos00

  source:
    repoURL: git@github.com:TheBranchDriftCatalyst/private.git
    targetRevision: main
    path: base

  destination:
    server: https://kubernetes.default.svc
    namespace: media

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=false # media namespace already exists from arr-stack
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true # Needed for cluster-scoped PVs

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
