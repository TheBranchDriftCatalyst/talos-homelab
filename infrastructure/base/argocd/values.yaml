---
# ArgoCD values for Talos homelab

global:
  domain: argocd.talos00

configs:
  params:
    server.insecure: true # We're using Traefik for TLS termination

server:
  ingress:
    enabled: false # Using Traefik IngressRoute instead

  extraArgs:
    - --insecure # Disable internal TLS, Traefik handles it

  # Enable metrics endpoint
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false # We manage ServiceMonitors separately

  resources:
    requests:
      cpu: 50m
      memory: 128Mi

controller:
  # Enable metrics endpoint
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  resources:
    requests:
      cpu: 100m
      memory: 256Mi

repoServer:
  # Enable metrics endpoint
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  resources:
    requests:
      cpu: 50m
      memory: 128Mi

applicationSet:
  # Enable metrics endpoint
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  resources:
    requests:
      cpu: 25m
      memory: 64Mi

redis:
  # Enable metrics for redis-exporter
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  resources:
    requests:
      cpu: 25m
      memory: 64Mi

dex:
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
