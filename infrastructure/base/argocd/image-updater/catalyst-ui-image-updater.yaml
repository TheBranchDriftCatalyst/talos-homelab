---
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: catalyst-ui
  namespace: argocd
spec:
  # Namespace where ArgoCD applications are located
  namespace: argocd
  # Application selection and image configuration
  applicationRefs:
    - namePattern: catalyst-ui
      images:
        - alias: catalyst-ui
          imageName: ghcr.io/thebranchdriftcatalyst/catalyst-ui:latest
          commonUpdateSettings:
            updateStrategy: latest
            allowTags: "^(latest|main|[a-f0-9]{7,40})$"
          manifestTargets:
            kustomize:
              name: catalyst-ui
      writeBackConfig:
        method: argocd
