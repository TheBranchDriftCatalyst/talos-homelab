---
# ExternalSecret to pull Authelia secrets from 1Password
# Required 1Password item: "authelia" with fields:
#   - jwt-secret: Random 64+ char string for JWT signing
#   - session-secret: Random 64+ char string for session encryption
#   - storage-encryption-key: Random 64+ char string for storage encryption
#   - smtp-password: (optional) SMTP password for email notifications
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-secrets
  namespace: authelia
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: authelia-secrets
    creationPolicy: Owner
  data:
    - secretKey: JWT_SECRET
      remoteRef:
        key: authelia
        property: jwt-secret
    - secretKey: SESSION_SECRET
      remoteRef:
        key: authelia
        property: session-secret
    - secretKey: STORAGE_ENCRYPTION_KEY
      remoteRef:
        key: authelia
        property: storage-encryption-key
