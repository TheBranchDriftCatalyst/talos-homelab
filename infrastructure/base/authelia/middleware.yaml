---
# Traefik ForwardAuth middleware for Authelia
# Apply this middleware to any IngressRoute that needs authentication
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authelia
  namespace: authelia
spec:
  forwardAuth:
    address: http://auth.authelia.svc.cluster.local/api/authz/forward-auth
    trustForwardHeader: true
    authResponseHeaders:
      - Remote-User
      - Remote-Groups
      - Remote-Email
      - Remote-Name
---
# Chain middleware: HTTPS redirect + Authelia
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authelia-chain
  namespace: authelia
spec:
  chain:
    middlewares:
      - name: redirect-https
        namespace: traefik
      - name: authelia
        namespace: authelia
