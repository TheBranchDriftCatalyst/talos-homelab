---
# User database ConfigMap
# Passwords are argon2id hashed
# Generate hash: docker run --rm authelia/authelia:latest authelia crypto hash generate argon2
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-users
  namespace: authelia
data:
  users_database.yml: |
    users:
      admin:
        disabled: false
        displayname: "Admin"
        # Default password: changeme (CHANGE THIS!)
        # Generate new hash: docker run --rm authelia/authelia:latest authelia crypto hash generate argon2
        password: "$argon2id$v=19$m=65536,t=3,p=4$BpLnfgDsc2WD8F2qNfHK5g$o9v1OuTLi0wJnt/IUHfDzBdqWuP3qyK8QfHH1tqVHwo"
        email: admin@knowledgedump.space
        groups:
          - admins
          - users
