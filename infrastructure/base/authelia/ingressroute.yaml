---
# IngressRoute for Authelia portal
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia
  namespace: authelia
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.knowledgedump.space`)
      kind: Rule
      services:
        - name: auth
          port: 80
  tls:
    # Reference secret from traefik namespace where the wildcard cert lives
    secretName: traefik/knowledgedump-wildcard-tls
---
# HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia-http
  namespace: authelia
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`auth.knowledgedump.space`)
      kind: Rule
      middlewares:
        - name: redirect-https
          namespace: traefik
      services:
        - name: auth
          port: 80
