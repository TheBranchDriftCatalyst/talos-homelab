---
# MinIO Console IngressRoute
# Note: Operator-managed Tenant creates minio-console service on port 9090
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-console
  namespace: minio
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`minio.talos00`)
      kind: Rule
      services:
        - name: minio-console
          port: 9090
---
# MinIO API IngressRoute (for S3 API access)
# Note: Operator-managed Tenant creates minio service on port 80
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-api
  namespace: minio
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`s3.talos00`)
      kind: Rule
      services:
        - name: minio
          port: 80
