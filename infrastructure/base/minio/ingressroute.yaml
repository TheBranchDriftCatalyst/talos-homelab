---
# MinIO Console IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-console
  namespace: minio
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`minio.talos00`)
      kind: Rule
      services:
        - name: minio-console
          port: 9001
---
# MinIO API IngressRoute (for S3 API access)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-api
  namespace: minio
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`s3.talos00`)
      kind: Rule
      services:
        - name: minio
          port: 9000
