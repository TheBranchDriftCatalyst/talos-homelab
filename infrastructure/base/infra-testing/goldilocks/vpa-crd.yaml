apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: verticalpodautoscalers.autoscaling.k8s.io
  annotations:
    api-approved.kubernetes.io: 'https://github.com/kubernetes/kubernetes/pull/63797'
spec:
  group: autoscaling.k8s.io
  scope: Namespaced
  names:
    plural: verticalpodautoscalers
    singular: verticalpodautoscaler
    kind: VerticalPodAutoscaler
    shortNames:
      - vpa
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - targetRef
              properties:
                targetRef:
                  type: object
                  description: Reference to the controller managing the set of pods for the autoscaler to control
                  properties:
                    apiVersion:
                      type: string
                      description: API version of the referent
                    kind:
                      type: string
                      description: Kind of the referent (Deployment, StatefulSet, DaemonSet, etc.)
                    name:
                      type: string
                      description: Name of the referent
                  required:
                    - kind
                    - name
                updatePolicy:
                  type: object
                  description: Describes the rules on how changes are applied to the pods
                  properties:
                    updateMode:
                      type: string
                      description: Controls when autoscaler applies changes to pod resources
                      enum:
                        - 'Off'
                        - Initial
                        - Recreate
                        - Auto
                    minReplicas:
                      type: integer
                      description: Minimum number of replicas which need to be alive for VPA to act
                resourcePolicy:
                  type: object
                  description: Controls how individual resources are computed
                  x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
