apiVersion: v1
kind: ServiceAccount
metadata:
  name: headlamp
  namespace: infra-testing
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: headlamp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: headlamp
    namespace: infra-testing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp
  namespace: infra-testing
  labels:
    app: headlamp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headlamp
  template:
    metadata:
      labels:
        app: headlamp
    spec:
      serviceAccountName: headlamp
      containers:
      - name: headlamp
        image: ghcr.io/headlamp-k8s/headlamp:latest
        ports:
        - containerPort: 4466
          name: http
        env:
        - name: HEADLAMP_CONFIG_BASE_URL
          value: ""
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: headlamp
  namespace: infra-testing
  labels:
    app: headlamp
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4466
    protocol: TCP
    name: http
  selector:
    app: headlamp
