---
# Namespace for hybrid-llm components (AWS credentials, shared config)
apiVersion: v1
kind: Namespace
metadata:
  name: hybrid-llm
  labels:
    app.kubernetes.io/component: infrastructure
    app.kubernetes.io/part-of: hybrid-llm
---
# Namespace for Nebula mesh VPN components
apiVersion: v1
kind: Namespace
metadata:
  name: nebula-system
  labels:
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: hybrid-llm
---
# Namespace for Liqo multi-cluster federation
# Note: Liqo typically uses its own namespace (liqo-system)
# This is created by the Helm chart, listed here for documentation
# apiVersion: v1
# kind: Namespace
# metadata:
#   name: liqo-system
---
# Namespace for LLM inference workloads
apiVersion: v1
kind: Namespace
metadata:
  name: llm-inference
  labels:
    app.kubernetes.io/component: ai
    app.kubernetes.io/part-of: hybrid-llm
    # Enable Liqo offloading for this namespace
    liqo.io/enabled: "true"
