# AWS Credentials ExternalSecret
# Syncs AWS access keys from 1Password to Kubernetes secret
#
# 1Password Item Setup:
#   Vault: catalyst-eso
#   Item Name: aws_access_key
#   Fields:
#     - access_key_id: Your AWS Access Key ID
#     - secret_access_key: Your AWS Secret Access Key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aws-credentials
  namespace: hybrid-llm
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: aws-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/part-of: hybrid-llm
  data:
    - secretKey: access_key_id
      remoteRef:
        key: aws_access_key
        property: access_key_id
    - secretKey: secret_access_key
      remoteRef:
        key: aws_access_key
        property: secret_access_key
