---
# Grafana instance managed by grafana-operator
# Replaces kube-prometheus-stack bundled Grafana
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  namespace: monitoring
  labels:
    dashboards: 'grafana'
spec:
  # Use external secret for admin credentials (from 1Password via ESO)
  # Disable operator's default admin secret creation - we manage it via ExternalSecrets
  disableDefaultAdminSecret: true
  deployment:
    spec:
      replicas: 1
      template:
        spec:
          containers:
            - name: grafana
              resources:
                requests:
                  cpu: 50m
                  memory: 128Mi
              env:
                - name: GF_SECURITY_ADMIN_USER
                  valueFrom:
                    secretKeyRef:
                      name: grafana-admin-credentials
                      key: GF_SECURITY_ADMIN_USER
                - name: GF_SECURITY_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: grafana-admin-credentials
                      key: GF_SECURITY_ADMIN_PASSWORD

  # Grafana configuration
  config:
    server:
      root_url: http://grafana.talos00
    auth.anonymous:
      enabled: 'true'
      org_role: Viewer
    log:
      mode: console
      level: info

  # Persistence for dashboards and settings
  persistentVolumeClaim:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: local-path

  # Service configuration
  service:
    spec:
      type: ClusterIP
      ports:
        - name: grafana
          port: 3000
          targetPort: 3000
