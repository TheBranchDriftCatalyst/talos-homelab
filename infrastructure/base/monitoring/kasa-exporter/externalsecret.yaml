# Kasa Exporter Credentials from 1Password
# Pulls username and password for TP-Link Kasa device access
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kasa-credentials
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: kasa-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: kasa-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: kasa-credentials
        property: password
