---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-pushgateway
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-pushgateway
      version: '2.x'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h

  values:
    # Ensure replica count is set (prevent scale-down to 0)
    replicaCount: 1

    # Resource limits for homelab
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 64Mi

    # Persistence disabled - metrics are ephemeral batch job results
    persistentVolume:
      enabled: false

    # ServiceMonitor for Prometheus to scrape pushgateway
    serviceMonitor:
      enabled: true
      namespace: monitoring
      additionalLabels: {}
      # Honor labels pushed by jobs
      honorLabels: true

    # Pod annotations
    podAnnotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '9091'
