---
# GrafanaDatasource CRD for Loki
# Enables log querying in Grafana and powers Cilium Hubble flows dashboard
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: loki
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: 'grafana'
  datasource:
    name: Loki
    type: loki
    access: proxy
    url: http://loki.observability.svc.cluster.local:3100
    isDefault: false
    jsonData:
      maxLines: 1000
      timeout: 60
    editable: false
