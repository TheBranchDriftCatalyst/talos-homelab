---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 1h
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-operator
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana-operator
      version: 'v5.20.0'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
  values:
    # Watch all namespaces for GrafanaDashboard CRs
    namespaceScope: false
    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
# Grafana instance configuration
# We'll create a Grafana CR that points to our existing Grafana
# installed by kube-prometheus-stack
