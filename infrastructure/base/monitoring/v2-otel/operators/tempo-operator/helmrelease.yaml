---
# Tempo Operator
# Provides CRDs: TempoStack, TempoMonolithic
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 1h
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo-operator
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: tempo-operator
      version: "0.11.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Operator resources
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

    # Feature gates
    featureGates:
      # Enable OpenShift route creation (disabled for vanilla k8s)
      openshift:
        enabled: false
      # Enable Prometheus ServiceMonitor creation
      prometheusOperator:
        enabled: true
      # Enable TLS
      tlsProfile: Modern
