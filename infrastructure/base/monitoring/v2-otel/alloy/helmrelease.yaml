---
# Grafana Alloy - Unified telemetry collector
# Replaces: OTEL Collector, Fluent Bit, Grafana Agent
# Native support for Loki, Tempo, Mimir, Prometheus
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: alloy
      version: "0.10.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Alloy configuration
    alloy:
      configMap:
        create: true
        content: |
          // ============================================
          // OTLP Receivers - Accept telemetry from apps
          // ============================================
          otelcol.receiver.otlp "default" {
            grpc {
              endpoint = "0.0.0.0:4317"
            }
            http {
              endpoint = "0.0.0.0:4318"
            }

            output {
              metrics = [otelcol.processor.batch.default.input]
              logs    = [otelcol.processor.batch.default.input]
              traces  = [otelcol.processor.batch.default.input]
            }
          }

          // ============================================
          // Processors
          // ============================================
          otelcol.processor.batch "default" {
            timeout = "10s"
            send_batch_size = 1024

            output {
              metrics = [otelcol.exporter.otlphttp.mimir.input]
              logs    = [otelcol.exporter.loki.default.input]
              traces  = [otelcol.exporter.otlp.tempo.input]
            }
          }

          // ============================================
          // Exporters
          // ============================================

          // Logs -> Loki
          otelcol.exporter.loki "default" {
            forward_to = [loki.write.default.receiver]
          }

          loki.write "default" {
            endpoint {
              url = "http://loki.monitoring.svc:3100/loki/api/v1/push"
            }
          }

          // Traces -> Tempo
          otelcol.exporter.otlp "tempo" {
            client {
              endpoint = "tempo.monitoring.svc:4317"
              tls {
                insecure = true
              }
            }
          }

          // Metrics -> Mimir (via OTLP HTTP)
          otelcol.exporter.otlphttp "mimir" {
            client {
              endpoint = "http://mimir-nginx.monitoring.svc:80/otlp"
              tls {
                insecure = true
              }
            }
          }

          // ============================================
          // Kubernetes Discovery
          // ============================================
          discovery.kubernetes "pods" {
            role = "pod"
          }

          discovery.kubernetes "nodes" {
            role = "node"
          }

          discovery.kubernetes "services" {
            role = "service"
          }

          discovery.kubernetes "endpoints" {
            role = "endpoints"
          }

          // ============================================
          // Cluster Log Collection
          // ============================================
          loki.source.kubernetes "pods" {
            targets    = discovery.kubernetes.pods.targets
            forward_to = [loki.write.default.receiver]
          }

          // ============================================
          // Prometheus Scraping - Cluster Metrics
          // ============================================

          // Relabel rules for kubelet metrics
          discovery.relabel "kubelet" {
            targets = discovery.kubernetes.nodes.targets

            rule {
              target_label = "__address__"
              replacement  = "kubernetes.default.svc:443"
            }
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              regex         = "(.+)"
              target_label  = "__metrics_path__"
              replacement   = "/api/v1/nodes/$1/proxy/metrics"
            }
          }

          // Scrape kubelet metrics
          prometheus.scrape "kubelet" {
            targets         = discovery.relabel.kubelet.output
            scheme          = "https"
            scrape_interval = "60s"
            bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
            tls_config {
              ca_file              = "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
              insecure_skip_verify = true
            }
            forward_to = [prometheus.remote_write.mimir.receiver]
          }

          // Relabel rules for cAdvisor metrics
          discovery.relabel "cadvisor" {
            targets = discovery.kubernetes.nodes.targets

            rule {
              target_label = "__address__"
              replacement  = "kubernetes.default.svc:443"
            }
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              regex         = "(.+)"
              target_label  = "__metrics_path__"
              replacement   = "/api/v1/nodes/$1/proxy/metrics/cadvisor"
            }
          }

          // Scrape cAdvisor metrics (container metrics)
          prometheus.scrape "cadvisor" {
            targets         = discovery.relabel.cadvisor.output
            scheme          = "https"
            scrape_interval = "60s"
            bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
            tls_config {
              ca_file              = "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
              insecure_skip_verify = true
            }
            forward_to = [prometheus.remote_write.mimir.receiver]
          }

          // Relabel rules for annotated pods (prometheus.io/scrape: "true")
          discovery.relabel "pods" {
            targets = discovery.kubernetes.pods.targets

            // Only scrape pods with prometheus.io/scrape annotation
            rule {
              source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_scrape"]
              regex         = "true"
              action        = "keep"
            }
            // Use custom path if specified
            rule {
              source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_path"]
              regex         = "(.+)"
              target_label  = "__metrics_path__"
            }
            // Use custom port if specified
            rule {
              source_labels = ["__address__", "__meta_kubernetes_pod_annotation_prometheus_io_port"]
              regex         = "([^:]+)(?::\\d+)?;(\\d+)"
              replacement   = "$1:$2"
              target_label  = "__address__"
            }
            // Add pod labels
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_name"]
              target_label  = "pod"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_container_name"]
              target_label  = "container"
            }
          }

          // Scrape annotated pods
          prometheus.scrape "pods" {
            targets         = discovery.relabel.pods.output
            scrape_interval = "60s"
            forward_to      = [prometheus.remote_write.mimir.receiver]
          }

          // Scrape kube-state-metrics if available
          discovery.relabel "kube_state_metrics" {
            targets = discovery.kubernetes.services.targets

            rule {
              source_labels = ["__meta_kubernetes_service_label_app_kubernetes_io_name"]
              regex         = "kube-state-metrics"
              action        = "keep"
            }
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }
          }

          prometheus.scrape "kube_state_metrics" {
            targets         = discovery.relabel.kube_state_metrics.output
            scrape_interval = "60s"
            forward_to      = [prometheus.remote_write.mimir.receiver]
          }

          // Scrape node-exporter for node hardware/OS metrics
          discovery.relabel "node_exporter" {
            targets = discovery.kubernetes.endpoints.targets

            rule {
              source_labels = ["__meta_kubernetes_service_label_app_kubernetes_io_name"]
              regex         = "prometheus-node-exporter"
              action        = "keep"
            }
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "node"
            }
          }

          prometheus.scrape "node_exporter" {
            targets         = discovery.relabel.node_exporter.output
            scrape_interval = "60s"
            forward_to      = [prometheus.remote_write.mimir.receiver]
          }

          // Scrape all ServiceMonitor-like services (prometheus.io labels)
          discovery.relabel "service_monitors" {
            targets = discovery.kubernetes.endpoints.targets

            // Keep services with prometheus.io/scrape annotation
            rule {
              source_labels = ["__meta_kubernetes_service_annotation_prometheus_io_scrape"]
              regex         = "true"
              action        = "keep"
            }
            // Use custom port if specified
            rule {
              source_labels = ["__address__", "__meta_kubernetes_service_annotation_prometheus_io_port"]
              regex         = "([^:]+)(?::\\d+)?;(\\d+)"
              replacement   = "$1:$2"
              target_label  = "__address__"
            }
            // Use custom path if specified
            rule {
              source_labels = ["__meta_kubernetes_service_annotation_prometheus_io_path"]
              regex         = "(.+)"
              target_label  = "__metrics_path__"
            }
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }
            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              target_label  = "service"
            }
          }

          prometheus.scrape "service_monitors" {
            targets         = discovery.relabel.service_monitors.output
            scrape_interval = "60s"
            forward_to      = [prometheus.remote_write.mimir.receiver]
          }

          // ============================================
          // Remote Write to Mimir
          // ============================================
          prometheus.remote_write "mimir" {
            endpoint {
              url = "http://mimir-nginx.monitoring.svc:80/api/v1/push"
            }
          }

          // ============================================
          // Self-monitoring
          // ============================================
          prometheus.exporter.self "alloy" {}

          prometheus.scrape "self" {
            targets         = prometheus.exporter.self.alloy.targets
            scrape_interval = "60s"
            forward_to      = [prometheus.remote_write.mimir.receiver]
          }

      # Extra ports for OTLP
      extraPorts:
        - name: otlp-grpc
          port: 4317
          targetPort: 4317
          protocol: TCP
        - name: otlp-http
          port: 4318
          targetPort: 4318
          protocol: TCP

    # Controller settings
    controller:
      type: deployment
      replicas: 1

    # RBAC for Kubernetes API access (scraping kubelet, pods, etc.)
    rbac:
      create: true

    serviceAccount:
      create: true

    # ClusterRole rules for Prometheus scraping
    crds:
      create: false

    # Resources - increased for Prometheus scraping
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi

    # Service
    service:
      enabled: true
      type: ClusterIP

    # ServiceMonitor
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
