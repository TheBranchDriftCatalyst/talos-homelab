---
# Grafana Alloy - Unified telemetry collector
# Replaces: OTEL Collector, Fluent Bit, Grafana Agent
# Native support for Loki, Tempo, Mimir, Prometheus
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: alloy
      version: "0.10.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Alloy configuration
    alloy:
      configMap:
        create: true
        content: |
          // ============================================
          // OTLP Receivers - Accept telemetry from apps
          // ============================================
          otelcol.receiver.otlp "default" {
            grpc {
              endpoint = "0.0.0.0:4317"
            }
            http {
              endpoint = "0.0.0.0:4318"
            }

            output {
              metrics = [otelcol.processor.batch.default.input]
              logs    = [otelcol.processor.batch.default.input]
              traces  = [otelcol.processor.batch.default.input]
            }
          }

          // ============================================
          // Processors
          // ============================================
          otelcol.processor.batch "default" {
            timeout = "10s"
            send_batch_size = 1024

            output {
              metrics = [otelcol.exporter.otlphttp.mimir.input]
              logs    = [otelcol.exporter.loki.default.input]
              traces  = [otelcol.exporter.otlp.tempo.input]
            }
          }

          // ============================================
          // Exporters
          // ============================================

          // Logs -> Loki
          otelcol.exporter.loki "default" {
            forward_to = [loki.write.default.receiver]
          }

          loki.write "default" {
            endpoint {
              url = "http://loki.monitoring.svc:3100/loki/api/v1/push"
            }
          }

          // Traces -> Tempo
          otelcol.exporter.otlp "tempo" {
            client {
              endpoint = "tempo.monitoring.svc:4317"
              tls {
                insecure = true
              }
            }
          }

          // Metrics -> Mimir (via OTLP HTTP)
          otelcol.exporter.otlphttp "mimir" {
            client {
              endpoint = "http://mimir-nginx.monitoring.svc:80/otlp"
              tls {
                insecure = true
              }
            }
          }

          // ============================================
          // Kubernetes Discovery
          // ============================================
          discovery.kubernetes "pods" {
            role = "pod"
          }

          discovery.kubernetes "nodes" {
            role = "node"
          }

          discovery.kubernetes "services" {
            role = "service"
          }

          discovery.kubernetes "endpoints" {
            role = "endpoints"
          }

          // ============================================
          // Cluster Log Collection
          // ============================================
          // Relabel pod targets to add proper Kubernetes labels for Loki
          discovery.relabel "pod_logs" {
            targets = discovery.kubernetes.pods.targets

            // Extract namespace
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }
            // Extract pod name
            rule {
              source_labels = ["__meta_kubernetes_pod_name"]
              target_label  = "pod"
            }
            // Extract container name
            rule {
              source_labels = ["__meta_kubernetes_pod_container_name"]
              target_label  = "container"
            }
            // Extract node name
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "node"
            }
            // Extract app label
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app"]
              target_label  = "app"
            }
            // Extract app.kubernetes.io/name label
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
              target_label  = "app_kubernetes_io_name"
            }
            // Extract k8s-app label (for Cilium and system components)
            rule {
              source_labels = ["__meta_kubernetes_pod_label_k8s_app"]
              target_label  = "k8s_app"
            }
            // Add cluster label
            rule {
              target_label = "cluster"
              replacement  = "talos-homelab"
            }
            // Add job label for consistency
            rule {
              target_label = "job"
              replacement  = "kubernetes-pods"
            }
          }

          loki.source.kubernetes "pods" {
            targets    = discovery.relabel.pod_logs.output
            forward_to = [loki.write.default.receiver]
          }

          // ============================================
          // Prometheus Scraping - Cluster Metrics
          // ============================================
          // Comprehensive labeling for dashboard compatibility
          // Based on kube-prometheus-stack patterns

          // ----------------------------------------
          // Kubelet Metrics
          // ----------------------------------------
          discovery.relabel "kubelet" {
            targets = discovery.kubernetes.nodes.targets

            // Route through k8s API
            rule {
              target_label = "__address__"
              replacement  = "kubernetes.default.svc:443"
            }
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              regex         = "(.+)"
              target_label  = "__metrics_path__"
              replacement   = "/api/v1/nodes/$1/proxy/metrics"
            }
            // Standard labels for dashboards
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              target_label  = "node"
            }
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              target_label  = "instance"
            }
            // kubernetes_io_hostname for dashboard compatibility
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              target_label  = "kubernetes_io_hostname"
            }
            // kubernetes_node for legacy dashboard compatibility
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              target_label  = "kubernetes_node"
            }
            // Cluster label for multi-cluster dashboards
            rule {
              target_label = "cluster"
              replacement  = "talos-homelab"
            }
          }

          prometheus.scrape "kubelet" {
            job_name        = "kubelet"
            targets         = discovery.relabel.kubelet.output
            scheme          = "https"
            scrape_interval = "60s"
            bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
            tls_config {
              ca_file              = "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
              insecure_skip_verify = true
            }
            forward_to = [prometheus.relabel.add_cluster.receiver]
          }

          // ----------------------------------------
          // cAdvisor Metrics (container-level)
          // ----------------------------------------
          discovery.relabel "cadvisor" {
            targets = discovery.kubernetes.nodes.targets

            rule {
              target_label = "__address__"
              replacement  = "kubernetes.default.svc:443"
            }
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              regex         = "(.+)"
              target_label  = "__metrics_path__"
              replacement   = "/api/v1/nodes/$1/proxy/metrics/cadvisor"
            }
            // Node label for node-level aggregation
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              target_label  = "node"
            }
            // Instance as node name (not IP)
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              target_label  = "instance"
            }
            // kubernetes_io_hostname for dashboard compatibility
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              target_label  = "kubernetes_io_hostname"
            }
            // kubernetes_node for legacy dashboard compatibility
            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              target_label  = "kubernetes_node"
            }
            rule {
              target_label = "cluster"
              replacement  = "talos-homelab"
            }
          }

          prometheus.scrape "cadvisor" {
            job_name        = "cadvisor"
            targets         = discovery.relabel.cadvisor.output
            scheme          = "https"
            scrape_interval = "60s"
            bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
            tls_config {
              ca_file              = "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
              insecure_skip_verify = true
            }
            forward_to = [prometheus.relabel.add_cluster.receiver]
          }

          // ----------------------------------------
          // Pod Metrics (prometheus.io/scrape annotated)
          // ----------------------------------------
          discovery.relabel "pods" {
            targets = discovery.kubernetes.pods.targets

            // Only scrape pods with prometheus.io/scrape annotation
            rule {
              source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_scrape"]
              regex         = "true"
              action        = "keep"
            }
            // Use custom path if specified
            rule {
              source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_path"]
              regex         = "(.+)"
              target_label  = "__metrics_path__"
            }
            // Use custom port if specified
            rule {
              source_labels = ["__address__", "__meta_kubernetes_pod_annotation_prometheus_io_port"]
              regex         = "([^:]+)(?::\\d+)?;(\\d+)"
              replacement   = "$1:$2"
              target_label  = "__address__"
            }
            // Standard Kubernetes labels
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_name"]
              target_label  = "pod"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_container_name"]
              target_label  = "container"
            }
            // Node for node-level aggregation
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "node"
            }
            // App labels for service discovery
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app"]
              target_label  = "app"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
              target_label  = "app_kubernetes_io_name"
            }
            // k8s-app label for Cilium and other system components
            rule {
              source_labels = ["__meta_kubernetes_pod_label_k8s_app"]
              target_label  = "k8s_app"
            }
            rule {
              target_label = "cluster"
              replacement  = "talos-homelab"
            }
          }

          prometheus.scrape "pods" {
            job_name        = "kubernetes-pods"
            targets         = discovery.relabel.pods.output
            scrape_interval = "60s"
            forward_to      = [prometheus.relabel.add_cluster.receiver]
          }

          // ----------------------------------------
          // kube-state-metrics
          // ----------------------------------------
          discovery.relabel "kube_state_metrics" {
            targets = discovery.kubernetes.services.targets

            rule {
              source_labels = ["__meta_kubernetes_service_label_app_kubernetes_io_name"]
              regex         = "kube-state-metrics"
              action        = "keep"
            }
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }
            rule {
              target_label = "cluster"
              replacement  = "talos-homelab"
            }
          }

          prometheus.scrape "kube_state_metrics" {
            job_name        = "kube-state-metrics"
            targets         = discovery.relabel.kube_state_metrics.output
            scrape_interval = "60s"
            forward_to      = [prometheus.relabel.add_cluster.receiver]
          }

          // ----------------------------------------
          // Node Exporter (node hardware/OS metrics)
          // ----------------------------------------
          discovery.relabel "node_exporter" {
            targets = discovery.kubernetes.endpoints.targets

            rule {
              source_labels = ["__meta_kubernetes_service_label_app_kubernetes_io_name"]
              regex         = "prometheus-node-exporter"
              action        = "keep"
            }
            // Use node name as instance (instead of IP:port)
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "instance"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "node"
            }
            // kubernetes_io_hostname for dashboard compatibility
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "kubernetes_io_hostname"
            }
            // kubernetes_node for legacy dashboard compatibility
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "kubernetes_node"
            }
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }
            rule {
              target_label = "cluster"
              replacement  = "talos-homelab"
            }
          }

          prometheus.scrape "node_exporter" {
            // Use kubernetes-service-endpoints job name for dashboard compatibility
            job_name        = "kubernetes-service-endpoints"
            targets         = discovery.relabel.node_exporter.output
            scrape_interval = "60s"
            forward_to      = [prometheus.relabel.add_cluster.receiver]
          }

          // ----------------------------------------
          // Service Monitors (prometheus.io annotated services)
          // ----------------------------------------
          discovery.relabel "service_monitors" {
            targets = discovery.kubernetes.endpoints.targets

            // Keep services with prometheus.io/scrape annotation
            rule {
              source_labels = ["__meta_kubernetes_service_annotation_prometheus_io_scrape"]
              regex         = "true"
              action        = "keep"
            }
            // Exclude node-exporter (handled separately)
            rule {
              source_labels = ["__meta_kubernetes_service_label_app_kubernetes_io_name"]
              regex         = "prometheus-node-exporter"
              action        = "drop"
            }
            // Use custom port if specified
            rule {
              source_labels = ["__address__", "__meta_kubernetes_service_annotation_prometheus_io_port"]
              regex         = "([^:]+)(?::\\d+)?;(\\d+)"
              replacement   = "$1:$2"
              target_label  = "__address__"
            }
            // Use custom path if specified
            rule {
              source_labels = ["__meta_kubernetes_service_annotation_prometheus_io_path"]
              regex         = "(.+)"
              target_label  = "__metrics_path__"
            }
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }
            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              target_label  = "service"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "node"
            }
            rule {
              target_label = "cluster"
              replacement  = "talos-homelab"
            }
          }

          prometheus.scrape "service_monitors" {
            job_name        = "kubernetes-service-endpoints"
            targets         = discovery.relabel.service_monitors.output
            scrape_interval = "60s"
            forward_to      = [prometheus.relabel.add_cluster.receiver]
          }

          // ----------------------------------------
          // Common Metric Relabeling
          // ----------------------------------------
          // Add cluster label to all metrics (fallback)
          prometheus.relabel "add_cluster" {
            rule {
              target_label = "cluster"
              replacement  = "talos-homelab"
              action       = "replace"
            }
            forward_to = [prometheus.remote_write.mimir.receiver]
          }

          // ============================================
          // Remote Write to Mimir
          // ============================================
          prometheus.remote_write "mimir" {
            endpoint {
              url = "http://mimir-nginx.monitoring.svc:80/api/v1/push"
            }
          }

          // ============================================
          // Mimir Rules Sync (PrometheusRule CRDs -> Mimir Ruler)
          // ============================================
          // Watches PrometheusRule CRDs and syncs them to Mimir's ruler API
          // This allows recording rules defined in app repos to be automatically
          // provisioned to Mimir when deployed via ArgoCD/Flux
          mimir.rules.kubernetes "rules" {
            address = "http://mimir-nginx.monitoring.svc:80"
            tenant_id = "anonymous"

            // Sync rules every 30 seconds
            sync_interval = "30s"

            // Watch all PrometheusRule CRDs in the cluster
            // No selector = sync all rules
          }

          // ============================================
          // Self-monitoring
          // ============================================
          prometheus.exporter.self "alloy" {}

          prometheus.scrape "self" {
            targets         = prometheus.exporter.self.alloy.targets
            scrape_interval = "60s"
            forward_to      = [prometheus.remote_write.mimir.receiver]
          }

      # Extra ports for OTLP
      extraPorts:
        - name: otlp-grpc
          port: 4317
          targetPort: 4317
          protocol: TCP
        - name: otlp-http
          port: 4318
          targetPort: 4318
          protocol: TCP

    # Controller settings
    controller:
      type: deployment
      replicas: 1

    # RBAC for Kubernetes API access (scraping kubelet, pods, etc.)
    rbac:
      create: true

    serviceAccount:
      create: true

    # ClusterRole rules for Prometheus scraping
    crds:
      create: false

    # Resources - increased for Prometheus scraping
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi

    # Service
    service:
      enabled: true
      type: ClusterIP

    # ServiceMonitor
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
