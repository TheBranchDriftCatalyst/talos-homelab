---
# ClusterRole for Alloy Prometheus scraping
# Grants access to scrape metrics from kubelet, nodes, and pods
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy-prometheus-scraper
  labels:
    app.kubernetes.io/name: alloy
rules:
  # Access to nodes for kubelet/cAdvisor metrics
  - apiGroups: ['']
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
    verbs: ['get', 'list', 'watch']
  # Access to services, endpoints, pods for discovery
  - apiGroups: ['']
    resources:
      - services
      - endpoints
      - pods
    verbs: ['get', 'list', 'watch']
  # Access to configmaps for service discovery
  - apiGroups: ['']
    resources:
      - configmaps
    verbs: ['get']
  # Access to namespaces for filtering
  - apiGroups: ['']
    resources:
      - namespaces
    verbs: ['get', 'list', 'watch']
  # Non-resource URLs for metrics endpoints
  - nonResourceURLs:
      - '/metrics'
      - '/metrics/cadvisor'
    verbs: ['get']
  # Prometheus Operator CRDs for Alloy
  - apiGroups: ['monitoring.coreos.com']
    resources:
      - prometheusrules
      - podmonitors
      - servicemonitors
    verbs: ['get', 'list', 'watch']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy-prometheus-scraper
  labels:
    app.kubernetes.io/name: alloy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy-prometheus-scraper
subjects:
  - kind: ServiceAccount
    name: alloy
    namespace: monitoring
