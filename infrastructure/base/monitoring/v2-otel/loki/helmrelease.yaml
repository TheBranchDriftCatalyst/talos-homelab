---
# Grafana Loki - Log aggregation
# Native OTLP support via /otlp/v1/logs endpoint
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: '6.23.0'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Deployment mode - single binary for homelab
    deploymentMode: SingleBinary
    loki:
      # Disable multi-tenancy
      auth_enabled: false
      # Common config
      commonConfig:
        replication_factor: 1
      # Schema - TSDB with v13 for OTLP support
      schemaConfig:
        configs:
          - from: '2024-01-01'
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: index_
              period: 24h
      # Storage - MinIO S3-compatible
      storage:
        type: s3
        bucketNames:
          chunks: loki
          ruler: loki
          admin: loki
        s3:
          endpoint: minio-hl.minio.svc:9000
          accessKeyId: minio
          secretAccessKey: minio123
          s3ForcePathStyle: true
          insecure: true
      # Limits
      limits_config:
        retention_period: 720h # 1 month (30 days)
        ingestion_rate_mb: 10
        ingestion_burst_size_mb: 15
        max_streams_per_user: 5000
        max_query_series: 500
        max_line_size: 256kb
        # Accept older logs (for batch job logs, historical imports)
        reject_old_samples: true
        reject_old_samples_max_age: 720h # 1 month to match retention
      # Compactor for retention
      compactor:
        working_directory: /var/loki/compactor
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150
        delete_request_store: filesystem
        compaction_interval: 10m
        # OTLP endpoint enabled by default in Loki 3.x
        # Accessible at /otlp/v1/logs
    # Single binary config
    singleBinary:
      replicas: 1
      resources:
        requests:
          cpu: 200m
          memory: 1Gi
        limits:
          cpu: 1
          memory: 2Gi
      persistence:
        enabled: true
        storageClass: local-path
        size: 30Gi
    # Disable distributed components
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    # Gateway disabled - direct access
    gateway:
      enabled: false
    # Monitoring
    serviceMonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack
    # Disable extras
    test:
      enabled: false
    lokiCanary:
      enabled: false
