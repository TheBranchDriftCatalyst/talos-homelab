---
# VPN Gateway Dashboard - Gluetun with ProtonVPN WireGuard
# Monitors VPN tunnel traffic, proxy connections, and status
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: vpn-gateway
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: networking
spec:
  folder: 'Networking'
  instanceSelector:
    matchLabels:
      dashboards: 'grafana'
  json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "VPN Gateway monitoring - Gluetun with ProtonVPN WireGuard (vpn-gateway + media namespaces)",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "id": 100,
          "panels": [],
          "title": "VPN Status - ${service:text}",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"options": {"0": {"color": "red", "text": "DOWN"}}, "type": "value"},
                {"options": {"1": {"color": "green", "text": "UP"}}, "type": "value"}
              ],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 1},
          "id": 1,
          "options": {"colorMode": "background", "graphMode": "none", "justifyMode": "center", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "value"},
          "pluginVersion": "10.0.0",
          "targets": [{"expr": "count(kube_pod_container_status_ready{namespace=~\"vpn-gateway|media\", container=\"gluetun\", pod=~\"$service.*\"} == 1)", "legendFormat": "VPN Gateway"}],
          "title": "VPN Status",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 1},
          "id": 2,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "center", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "value"},
          "pluginVersion": "10.0.0",
          "targets": [{"expr": "count(kube_pod_container_status_running{namespace=~\"vpn-gateway|media\", pod=~\"$service.*\"})", "legendFormat": "Containers"}],
          "title": "Running Containers",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 1},
          "id": 3,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "center", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "value"},
          "pluginVersion": "10.0.0",
          "targets": [{"expr": "sum(container_network_receive_bytes_total{namespace=~\"vpn-gateway|media\", interface=\"tun0\", pod=~\"$service.*\"})", "legendFormat": "Total RX"}],
          "title": "Total VPN Downloaded",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "blue", "value": null}]},
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 1},
          "id": 4,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "center", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "value"},
          "pluginVersion": "10.0.0",
          "targets": [{"expr": "sum(container_network_transmit_bytes_total{namespace=~\"vpn-gateway|media\", interface=\"tun0\", pod=~\"$service.*\"})", "legendFormat": "Total TX"}],
          "title": "Total VPN Uploaded",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 1}, {"color": "red", "value": 5}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 1},
          "id": 5,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "center", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "value"},
          "pluginVersion": "10.0.0",
          "targets": [{"expr": "sum(kube_pod_container_status_restarts_total{namespace=~\"vpn-gateway|media\", container=\"gluetun\", pod=~\"$service.*\"})", "legendFormat": "Restarts"}],
          "title": "Container Restarts",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "purple", "value": null}]},
              "unit": "s"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 20, "y": 1},
          "id": 6,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "center", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "value"},
          "pluginVersion": "10.0.0",
          "targets": [{"expr": "min(time() - kube_pod_start_time{namespace=~\"vpn-gateway|media\", pod=~\"$service.*\"})", "legendFormat": "Uptime"}],
          "title": "Pod Uptime",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 5},
          "id": 101,
          "panels": [],
          "title": "VPN Tunnel Bandwidth (tun0)",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": true, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 30, "gradientMode": "opacity", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": true, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "unit": "Bps"
            },
            "overrides": [
              {"matcher": {"id": "byRegexp", "options": ".*TX.*"}, "properties": [{"id": "custom.transform", "value": "negative-Y"}]},
              {"matcher": {"id": "byRegexp", "options": "gluetun.*"}, "properties": [{"id": "color", "value": {"fixedColor": "#73BF69", "mode": "fixed"}}]},
              {"matcher": {"id": "byRegexp", "options": "securexng.*"}, "properties": [{"id": "color", "value": {"fixedColor": "#5794F2", "mode": "fixed"}}]},
              {"matcher": {"id": "byRegexp", "options": "qbittorrent.*"}, "properties": [{"id": "color", "value": {"fixedColor": "#FF9830", "mode": "fixed"}}]}
            ]
          },
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 6},
          "id": 10,
          "options": {"legend": {"calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "sum by (service) (label_replace(rate(container_network_receive_bytes_total{namespace=~\"vpn-gateway|media\", interface=\"tun0\", pod=~\"$service.*\"}[5m]), \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}} RX"},
            {"expr": "sum by (service) (label_replace(rate(container_network_transmit_bytes_total{namespace=~\"vpn-gateway|media\", interface=\"tun0\", pod=~\"$service.*\"}[5m]), \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}} TX"}
          ],
          "title": "VPN Tunnel Bandwidth by Service",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 16},
          "id": 102,
          "panels": [],
          "title": "Pod Network Traffic (eth0)",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": true, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": true, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "unit": "Bps"
            },
            "overrides": [
              {"matcher": {"id": "byRegexp", "options": ".*TX.*"}, "properties": [{"id": "custom.transform", "value": "negative-Y"}]},
              {"matcher": {"id": "byRegexp", "options": "gluetun.*"}, "properties": [{"id": "color", "value": {"fixedColor": "#73BF69", "mode": "fixed"}}]},
              {"matcher": {"id": "byRegexp", "options": "securexng.*"}, "properties": [{"id": "color", "value": {"fixedColor": "#5794F2", "mode": "fixed"}}]},
              {"matcher": {"id": "byRegexp", "options": "qbittorrent.*"}, "properties": [{"id": "color", "value": {"fixedColor": "#FF9830", "mode": "fixed"}}]}
            ]
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 17},
          "id": 20,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "sum by (service) (label_replace(rate(container_network_receive_bytes_total{namespace=~\"vpn-gateway|media\", interface=\"eth0\", pod=~\"$service.*\"}[5m]), \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}} RX"},
            {"expr": "sum by (service) (label_replace(rate(container_network_transmit_bytes_total{namespace=~\"vpn-gateway|media\", interface=\"eth0\", pod=~\"$service.*\"}[5m]), \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}} TX"}
          ],
          "title": "Pod Network (Cluster Traffic)",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": true, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": true, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "unit": "pps"
            },
            "overrides": [
              {"matcher": {"id": "byRegexp", "options": ".*TX.*"}, "properties": [{"id": "custom.transform", "value": "negative-Y"}]},
              {"matcher": {"id": "byRegexp", "options": "gluetun.*"}, "properties": [{"id": "color", "value": {"fixedColor": "#73BF69", "mode": "fixed"}}]},
              {"matcher": {"id": "byRegexp", "options": "securexng.*"}, "properties": [{"id": "color", "value": {"fixedColor": "#5794F2", "mode": "fixed"}}]},
              {"matcher": {"id": "byRegexp", "options": "qbittorrent.*"}, "properties": [{"id": "color", "value": {"fixedColor": "#FF9830", "mode": "fixed"}}]}
            ]
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 17},
          "id": 21,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "sum by (service) (label_replace(rate(container_network_receive_packets_total{namespace=~\"vpn-gateway|media\", interface=\"tun0\", pod=~\"$service.*\"}[5m]), \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}} RX"},
            {"expr": "sum by (service) (label_replace(rate(container_network_transmit_packets_total{namespace=~\"vpn-gateway|media\", interface=\"tun0\", pod=~\"$service.*\"}[5m]), \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}} TX"}
          ],
          "title": "VPN Packet Rate",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 25},
          "id": 103,
          "panels": [],
          "title": "Resource Usage",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": true, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26},
          "id": 30,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "sum by (service, container) (label_replace(rate(container_cpu_usage_seconds_total{namespace=~\"vpn-gateway|media\", pod=~\"$service.*\", container!=\"\"}[5m]) * 1000, \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}}/{{container}}"}
          ],
          "title": "CPU Usage (millicores)",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": true, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26},
          "id": 31,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "sum by (service, container) (label_replace(container_memory_working_set_bytes{namespace=~\"vpn-gateway|media\", pod=~\"$service.*\", container!=\"\"}, \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}}/{{container}}"}
          ],
          "title": "Memory Usage",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 34},
          "id": 104,
          "panels": [],
          "title": "Network Errors",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 1, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": true, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "unit": "short"
            }
          },
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 35},
          "id": 40,
          "options": {"legend": {"calcs": ["sum"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "sum by (service) (label_replace(rate(container_network_receive_errors_total{namespace=~\"vpn-gateway|media\", interface=\"tun0\", pod=~\"$service.*\"}[5m]), \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}} - RX Errors"},
            {"expr": "sum by (service) (label_replace(rate(container_network_transmit_errors_total{namespace=~\"vpn-gateway|media\", interface=\"tun0\", pod=~\"$service.*\"}[5m]), \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}} - TX Errors"}
          ],
          "title": "VPN Tunnel Errors",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 1, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": true, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "unit": "short"
            }
          },
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 35},
          "id": 41,
          "options": {"legend": {"calcs": ["sum"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "sum by (service) (label_replace(rate(container_network_receive_packets_dropped_total{namespace=~\"vpn-gateway|media\", interface=\"tun0\", pod=~\"$service.*\"}[5m]), \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}} - RX Drops"},
            {"expr": "sum by (service) (label_replace(rate(container_network_transmit_packets_dropped_total{namespace=~\"vpn-gateway|media\", interface=\"tun0\", pod=~\"$service.*\"}[5m]), \"service\", \"$1\", \"pod\", \"^([^-]+-?[^-]*)-[^-]+-[^-]+$\"))", "legendFormat": "{{service}} - TX Drops"}
          ],
          "title": "VPN Dropped Packets",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 41},
          "id": 105,
          "panels": [],
          "title": "Tunnel Overview",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"align": "auto", "cellOptions": {"type": "auto"}, "inspect": false},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": [
              {"matcher": {"id": "byName", "options": "Status"}, "properties": [{"id": "mappings", "value": [{"options": {"0": {"color": "red", "text": "DOWN"}, "1": {"color": "green", "text": "UP"}}, "type": "value"}]}, {"id": "custom.cellOptions", "value": {"type": "color-background"}}]},
              {"matcher": {"id": "byName", "options": "RX Rate"}, "properties": [{"id": "unit", "value": "Bps"}, {"id": "custom.cellOptions", "value": {"mode": "basic", "type": "gauge"}}, {"id": "color", "value": {"fixedColor": "green", "mode": "fixed"}}]},
              {"matcher": {"id": "byName", "options": "TX Rate"}, "properties": [{"id": "unit", "value": "Bps"}, {"id": "custom.cellOptions", "value": {"mode": "basic", "type": "gauge"}}, {"id": "color", "value": {"fixedColor": "blue", "mode": "fixed"}}]},
              {"matcher": {"id": "byName", "options": "Total RX"}, "properties": [{"id": "unit", "value": "bytes"}]},
              {"matcher": {"id": "byName", "options": "Total TX"}, "properties": [{"id": "unit", "value": "bytes"}]}
            ]
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 42},
          "id": 50,
          "options": {"cellHeight": "sm", "footer": {"countRows": false, "fields": "", "reducer": ["sum"], "show": false}, "showHeader": true, "sortBy": [{"desc": true, "displayName": "RX Rate"}]},
          "pluginVersion": "10.0.0",
          "targets": [
            {"expr": "max by (service) (label_replace(gluetun_up{namespace=~\"vpn-gateway|media\"}, \"service\", \"$1\", \"app_kubernetes_io_name\", \"(.*)\"))", "format": "table", "instant": true, "legendFormat": "__auto", "refId": "Status"},
            {"expr": "max by (service, public_ip) (label_replace(gluetun_info{namespace=~\"vpn-gateway|media\"}, \"service\", \"$1\", \"app_kubernetes_io_name\", \"(.*)\"))", "format": "table", "instant": true, "legendFormat": "__auto", "refId": "Exit_IP"},
