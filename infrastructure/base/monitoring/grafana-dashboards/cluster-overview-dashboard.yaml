          "targets": [{"expr": "kube_daemonset_status_number_ready{namespace=\"nebula-system\",daemonset=\"nebula\"} > 0", "legendFormat": "Nebula"}],
          "title": "Nebula",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 27},
          "id": 104,
          "panels": [],
          "title": "ðŸ“Š Network & Storage",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisBorderShow": false, "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 1, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": true, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "unit": "Bps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28},
          "id": 40,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "sum(rate(node_network_receive_bytes_total{device!~\"lo|veth.*|cali.*|tunl.*\"}[5m])) by (instance)", "legendFormat": "{{instance}} RX"},
            {"expr": "sum(rate(node_network_transmit_bytes_total{device!~\"lo|veth.*|cali.*|tunl.*\"}[5m])) by (instance)", "legendFormat": "{{instance}} TX"}
          ],
          "title": "Network Traffic",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
