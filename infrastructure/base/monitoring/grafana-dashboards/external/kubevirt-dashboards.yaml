---
# KubeVirt VM Info - community dashboard
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubevirt-vm-info
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: kubevirt
spec:
  folder: "KubeVirt"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 11748
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Mimir"
---
# KubeVirt Control Plane - from kubevirt/monitoring repo
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubevirt-control-plane
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: kubevirt
spec:
  folder: "KubeVirt"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  configMapRef:
    name: dashboard-kubevirt-control-plane
    key: kubevirt-control-plane.json
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Mimir"
