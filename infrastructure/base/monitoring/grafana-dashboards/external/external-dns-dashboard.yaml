---
# GrafanaDashboard CRD for External-DNS monitoring
# Dashboard: https://grafana.com/grafana/dashboards/15038-external-dns/
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: external-dns
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: dns
spec:
  folder: 'Networking'
  instanceSelector:
    matchLabels:
      dashboards: 'grafana'
  grafanaCom:
    id: 15038
  datasources:
    - inputName: 'DS_PROMETHEUS'
      datasourceName: 'Mimir'
