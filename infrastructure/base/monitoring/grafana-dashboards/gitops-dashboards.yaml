---
# GrafanaDashboard CRDs for GitOps and resource optimization

# Flux Cluster Stats Dashboard
# Monitors: Flux reconciliation, source sync, kustomization status
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: flux-cluster-stats
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: gitops
spec:
  folder: "GitOps"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 16714
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Mimir"
---
# Flux Control Plane Dashboard
# Monitors: Controller resources, reconciliation loops
apiVersion: grafana.integreatly.org/v1beta1
