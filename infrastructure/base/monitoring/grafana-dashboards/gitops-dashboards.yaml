---
# GrafanaDashboard CRDs for GitOps and resource optimization
# NOTE: VPA 14588, Flux 16714, etcd dashboards already exist in Grafana
# (imported via old script or sidecar). File kept for documentation.

# Goldilocks Dashboard (VPA alternative visualization)
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: goldilocks-vpa
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: resource-optimization
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 16516
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
