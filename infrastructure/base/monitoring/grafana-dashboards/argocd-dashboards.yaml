---
# GrafanaDashboard CRDs for ArgoCD GitOps monitoring
# NOTE: ArgoCD dashboards 14584, 19993, 19974 already exist in Grafana
# (imported via old script or sidecar). Using different dashboard IDs to avoid conflicts.

# ArgoCD Notifications Dashboard
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-notifications
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: argocd
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 17267
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
