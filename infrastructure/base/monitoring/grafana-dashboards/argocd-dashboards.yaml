---
# GrafanaDashboard CRDs for ArgoCD GitOps monitoring

# ArgoCD Dashboard (Official)
# Monitors: Application sync status, health, operations
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-overview
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: argocd
spec:
  folder: 'GitOps'
  instanceSelector:
    matchLabels:
      dashboards: 'grafana'
  grafanaCom:
    id: 14584
  datasources:
    - inputName: 'DS_PROMETHEUS'
      datasourceName: 'Mimir'
---
