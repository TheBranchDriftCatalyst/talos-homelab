---
# Tdarr Transcoding Dashboard
# Monitors transcoding progress, space savings, and worker status
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: tdarr-transcoding
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: media
spec:
  folder: 'Media'
  instanceSelector:
    matchLabels:
      dashboards: 'grafana'
  datasources:
    - inputName: DS_PROMETHEUS
      datasourceName: Mimir
  json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {"color": {"mode": "thresholds"}, "mappings": [], "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}, "unit": "none"},
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "id": 1,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Total Files",
          "type": "stat",
          "targets": [{"expr": "tdarr_total_files", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {"color": {"mode": "thresholds"}, "mappings": [], "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}, "unit": "none"},
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
          "id": 2,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Transcodes Completed",
          "type": "stat",
          "targets": [{"expr": "tdarr_transcode_count", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {"color": {"mode": "thresholds"}, "mappings": [], "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}, "unit": "decgbytes"},
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 0},
          "id": 3,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Space Saved",
          "type": "stat",
          "targets": [{"expr": "tdarr_size_diff_gb", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {"color": {"mode": "thresholds"}, "mappings": [], "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 50}, {"color": "green", "value": 80}]}, "unit": "percent"},
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 0},
          "id": 4,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Health Score",
          "type": "stat",
          "targets": [{"expr": "tdarr_health_check_score", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {"color": {"mode": "thresholds"}, "mappings": [], "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}, "unit": "none"},
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 0},
          "id": 5,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Active Workers",
          "type": "stat",
          "targets": [{"expr": "tdarr_nodes_active", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {"color": {"mode": "thresholds"}, "mappings": [], "thresholds": {"mode": "absolute", "steps": [{"color": "blue", "value": null}]}, "unit": "none"},
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 20, "y": 0},
          "id": 6,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Tdarr Score",
          "type": "stat",
          "targets": [{"expr": "tdarr_score", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 30, "gradientMode": "opacity", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "none"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 7,
          "options": {"legend": {"calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "single", "sort": "none"}},
          "title": "Transcoding Activity",
          "type": "timeseries",
          "targets": [
            {"expr": "rate(tdarr_transcode_count[5m]) * 60", "legendFormat": "Transcodes/min", "refId": "A"},
            {"expr": "rate(tdarr_health_check_count[5m]) * 60", "legendFormat": "Health Checks/min", "refId": "B"}
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "custom": {"hideFrom": {"legend": false, "tooltip": false, "viz": false}}, "mappings": [], "unit": "none"},
            "overrides": [
              {"matcher": {"id": "byName", "options": "Success"}, "properties": [{"id": "color", "value": {"fixedColor": "green", "mode": "fixed"}}]},
              {"matcher": {"id": "byName", "options": "Errors"}, "properties": [{"id": "color", "value": {"fixedColor": "red", "mode": "fixed"}}]},
              {"matcher": {"id": "byName", "options": "In Progress"}, "properties": [{"id": "color", "value": {"fixedColor": "blue", "mode": "fixed"}}]}
            ]
          },
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 4},
          "id": 8,
          "options": {"displayLabels": ["percent"], "legend": {"displayMode": "list", "placement": "right", "showLegend": true}, "pieType": "donut", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "tooltip": {"mode": "single", "sort": "none"}},
          "title": "Transcode Status",
          "type": "piechart",
          "targets": [
            {"expr": "tdarr_queue_transcode_success", "legendFormat": "Success", "refId": "A"},
            {"expr": "tdarr_queue_transcode_error", "legendFormat": "Errors", "refId": "B"},
            {"expr": "tdarr_queue_transcode", "legendFormat": "In Progress", "refId": "C"}
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "custom": {"hideFrom": {"legend": false, "tooltip": false, "viz": false}}, "mappings": [], "unit": "none"},
            "overrides": [
              {"matcher": {"id": "byName", "options": "Passed"}, "properties": [{"id": "color", "value": {"fixedColor": "green", "mode": "fixed"}}]},
              {"matcher": {"id": "byName", "options": "Failed"}, "properties": [{"id": "color", "value": {"fixedColor": "orange", "mode": "fixed"}}]},
              {"matcher": {"id": "byName", "options": "Checking"}, "properties": [{"id": "color", "value": {"fixedColor": "blue", "mode": "fixed"}}]}
            ]
          },
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 4},
          "id": 9,
          "options": {"displayLabels": ["percent"], "legend": {"displayMode": "list", "placement": "right", "showLegend": true}, "pieType": "donut", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "tooltip": {"mode": "single", "sort": "none"}},
          "title": "Health Check Status",
          "type": "piechart",
          "targets": [
            {"expr": "tdarr_queue_health_check_success", "legendFormat": "Passed", "refId": "A"},
            {"expr": "tdarr_queue_health_check_error", "legendFormat": "Failed", "refId": "B"},
            {"expr": "tdarr_queue_health_check", "legendFormat": "Checking", "refId": "C"}
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "linear", "lineWidth": 1, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "decgbytes"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 10,
          "options": {"legend": {"calcs": ["last"], "displayMode": "table", "placement": "right", "showLegend": true}, "tooltip": {"mode": "single", "sort": "none"}},
          "title": "Space Saved Over Time",
          "type": "timeseries",
          "targets": [{"expr": "tdarr_size_diff_gb", "legendFormat": "GB Saved", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"align": "auto", "displayMode": "auto", "inspect": false},
              "mappings": [{"options": {"0": {"color": "green", "index": 0, "text": "Active"}, "1": {"color": "orange", "index": 1, "text": "Paused"}}, "type": "value"}],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": [
              {"matcher": {"id": "byName", "options": "Value #B"}, "properties": [{"id": "displayName", "value": "GPU Workers"}]},
              {"matcher": {"id": "byName", "options": "Value #A"}, "properties": [{"id": "displayName", "value": "Status"}, {"id": "custom.displayMode", "value": "color-background"}]}
            ]
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 11,
          "options": {"footer": {"fields": "", "reducer": ["sum"], "show": false}, "showHeader": true},
          "title": "Worker Nodes",
          "type": "table",
          "targets": [
            {"expr": "tdarr_node_paused", "format": "table", "instant": true, "legendFormat": "{{node}}", "refId": "A"},
            {"expr": "tdarr_node_gpu_workers", "format": "table", "instant": true, "legendFormat": "{{node}}", "refId": "B"}
          ],
          "transformations": [
            {"id": "seriesToColumns", "options": {"byField": "node"}},
            {"id": "organize", "options": {"excludeByName": {"Time": true, "Time 1": true, "Time 2": true, "__name__": true, "__name__ 1": true, "__name__ 2": true, "instance": true, "instance 1": true, "instance 2": true, "job": true, "job 1": true, "job 2": true}, "indexByName": {}, "renameByName": {"node": "Node"}}}
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["tdarr", "transcoding", "media"],
      "templating": {
        "list": [
          {
            "current": {"selected": false, "text": "Mimir", "value": "mimir"},
            "hide": 0,
            "includeAll": false,
            "label": "Data Source",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          }
        ]
      },
      "time": {"from": "now-6h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "Tdarr Transcoding",
      "uid": "tdarr-transcoding",
      "version": 1,
      "weekStart": ""
    }
