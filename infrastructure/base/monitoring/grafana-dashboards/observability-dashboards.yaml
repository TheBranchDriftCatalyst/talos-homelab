---
# GrafanaDashboard CRDs for observability stack exporters
# These dashboards are loaded from GitHub raw URLs

# MongoDB Instance Summary Dashboard
# Source: Percona grafana-dashboards
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: mongodb-instance-summary
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  url: "https://raw.githubusercontent.com/percona/grafana-dashboards/main/dashboards/MongoDB/MongoDB_Instance_Summary.json"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
---
# MongoDB Cluster Summary Dashboard
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: mongodb-cluster-summary
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  url: "https://raw.githubusercontent.com/percona/grafana-dashboards/main/dashboards/MongoDB/MongoDB_Cluster_Summary.json"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
---
# OpenSearch/Elasticsearch Exporter Dashboard
# Source: Grafana Labs (ID: 14191 - Elasticsearch Overview)
# Works with prometheus-community/elasticsearch_exporter metrics
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: opensearch-exporter
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 14191
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
---
# Graylog Dashboard from Grafana Labs (ID: 6787)
# Uses graylog exporter metrics
