---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: pod-cleanup
  namespace: monitoring
  labels:
    app.kubernetes.io/name: pod-cleanup
    app.kubernetes.io/component: dashboard
spec:
  allowCrossNamespaceImport: true
  folder: Infrastructure
  instanceSelector:
    matchLabels:
      dashboards: grafana
  json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "mimir"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 0}
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "mimir"},
              "expr": "pod_cleanup_job_success{job=\"pod_cleanup\"}",
              "legendFormat": "Status",
              "refId": "A"
            }
          ],
          "title": "Last Run Status",
          "type": "stat",
          "description": "1 = Success, 0 = Failed"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "mimir"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              },
              "unit": "dateTimeFromNow"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "mimir"},
              "expr": "pod_cleanup_last_run_timestamp_seconds{job=\"pod_cleanup\"} * 1000",
              "legendFormat": "Last Run",
              "refId": "A"
            }
          ],
          "title": "Last Run Time",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "mimir"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 10},
                  {"color": "red", "value": 30}
                ]
              },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "mimir"},
              "expr": "pod_cleanup_duration_seconds{job=\"pod_cleanup\"}",
              "legendFormat": "Duration",
              "refId": "A"
            }
          ],
          "title": "Last Run Duration",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "mimir"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "blue", "value": null}
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "mimir"},
              "expr": "pod_cleanup_pods_deleted_total{job=\"pod_cleanup\"}",
              "legendFormat": "Total",
              "refId": "A"
            }
          ],
          "title": "Total Pods Cleaned (Last Run)",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "mimir"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              },
              "unit": "short"
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Succeeded"},
                "properties": [{"id": "color", "value": {"fixedColor": "green", "mode": "fixed"}}]
              },
              {
                "matcher": {"id": "byName", "options": "Failed"},
                "properties": [{"id": "color", "value": {"fixedColor": "red", "mode": "fixed"}}]
              }
            ]
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 5,
          "options": {
            "legend": {
              "calcs": ["sum"],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "mimir"},
              "expr": "pod_cleanup_succeeded_pods_deleted{job=\"pod_cleanup\"}",
              "legendFormat": "Succeeded",
              "refId": "A"
            },
            {
              "datasource": {"type": "prometheus", "uid": "mimir"},
              "expr": "pod_cleanup_failed_pods_deleted{job=\"pod_cleanup\"}",
              "legendFormat": "Failed",
              "refId": "B"
            }
          ],
          "title": "Pods Cleaned by Type",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "mimir"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 6,
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "mimir"},
              "expr": "pod_cleanup_duration_seconds{job=\"pod_cleanup\"}",
              "legendFormat": "Duration",
              "refId": "A"
            }
          ],
          "title": "Job Duration Over Time",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "mimir"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [
                {"options": {"1": {"color": "green", "index": 0, "text": "Success"}}, "type": "value"},
                {"options": {"0": {"color": "red", "index": 1, "text": "Failed"}}, "type": "value"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
          "id": 7,
          "options": {
            "colWidth": 0.9,
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": false
            },
            "rowHeight": 0.9,
            "showValue": "auto",
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "mimir"},
              "expr": "pod_cleanup_job_success{job=\"pod_cleanup\"}",
              "legendFormat": "Job Status",
              "refId": "A"
            }
          ],
          "title": "Job Success History",
          "type": "status-history"
        }
      ],
      "refresh": "5m",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["pod-cleanup", "infrastructure", "maintenance"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-7d",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Pod Cleanup Job",
      "uid": "pod-cleanup-dashboard",
      "version": 1,
      "weekStart": ""
    }
