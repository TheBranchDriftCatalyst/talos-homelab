---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: hybrid-cluster-overview
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: cluster-overview
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  configMapRef:
    name: dashboard-hybrid-cluster-overview
    key: hybrid-cluster-overview.json
  folder: Hybrid Cluster
