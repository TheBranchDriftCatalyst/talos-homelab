---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: tdarr-transcoding
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: media
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  configMapRef:
    name: dashboard-tdarr-transcoding
    key: tdarr-transcoding.json
  folder: Media
  datasources:
    - inputName: DS_PROMETHEUS
      datasourceName: Mimir
