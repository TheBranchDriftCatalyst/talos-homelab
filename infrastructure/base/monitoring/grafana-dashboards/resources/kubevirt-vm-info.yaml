---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubevirt-vm-info
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: kubevirt
spec:
  folder: "KubeVirt"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  configMapRef:
    name: dashboard-kubevirt-vm-info
    key: kubevirt-vm-info.json
