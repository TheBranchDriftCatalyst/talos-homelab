---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: vpn-gateway
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: networking
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  configMapRef:
    name: dashboard-vpn-gateway
    key: vpn-gateway.json
  folder: Networking
