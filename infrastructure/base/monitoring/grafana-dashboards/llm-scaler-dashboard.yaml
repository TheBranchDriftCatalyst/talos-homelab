---
# LLM Scaler Dashboard - Scale-to-zero Ollama proxy monitoring
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: llm-scaler
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: hybrid-cluster
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "llm_scaler_worker_up",
              "refId": "A"
            }
          ],
          "title": "Worker Status",
          "type": "stat",
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "red", "text": "Stopped" } }, "type": "value" },
                { "options": { "1": { "color": "green", "text": "Running" } }, "type": "value" }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              }
            }
          }
        },
        {
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "llm_scaler_worker_starting",
              "refId": "A"
            }
          ],
          "title": "Cold Starting",
          "type": "stat",
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "green", "text": "No" } }, "type": "value" },
                { "options": { "1": { "color": "yellow", "text": "Starting..." } }, "type": "value" }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 }
                ]
              }
            }
          }
        },
        {
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "llm_scaler_idle_seconds",
              "refId": "A"
            }
          ],
          "title": "Idle Time",
          "type": "stat",
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1800 },
                  { "color": "red", "value": 2400 }
                ]
              }
            }
          }
        },
        {
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "llm_scaler_cold_starts_total",
              "refId": "A"
            }
          ],
          "title": "Cold Starts",
          "type": "stat",
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            }
          }
        },
        {
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "id": 5,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "expr": "rate(llm_scaler_requests_total[5m])",
              "legendFormat": "Requests/sec",
              "refId": "A"
            },
            {
              "expr": "rate(llm_scaler_requests_blocked[5m])",
              "legendFormat": "Blocked (cold start)",
              "refId": "B"
            }
          ],
          "title": "Request Rate",
          "type": "timeseries",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "barAlignment": 0,
                "lineWidth": 1,
                "fillOpacity": 10,
                "gradientMode": "none",
                "spanNulls": false,
                "showPoints": "auto",
                "pointSize": 5,
                "stacking": { "mode": "none", "group": "A" },
                "axisPlacement": "auto",
                "axisLabel": "",
                "scaleDistribution": { "type": "linear" },
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "thresholdsStyle": { "mode": "off" }
              },
              "color": { "mode": "palette-classic" },
              "unit": "reqps"
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Blocked (cold start)" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "orange", "mode": "fixed" } }
                ]
              }
            ]
          }
        },
        {
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "id": 6,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "expr": "llm_scaler_idle_seconds",
              "legendFormat": "Idle Time",
              "refId": "A"
            },
            {
              "expr": "llm_scaler_idle_timeout_seconds",
              "legendFormat": "Timeout Threshold",
              "refId": "B"
            }
          ],
          "title": "Idle Time vs Timeout",
          "type": "timeseries",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "barAlignment": 0,
                "lineWidth": 1,
                "fillOpacity": 10,
                "gradientMode": "none",
                "spanNulls": false,
                "showPoints": "auto",
                "pointSize": 5,
                "stacking": { "mode": "none", "group": "A" },
                "axisPlacement": "auto",
                "axisLabel": "",
                "scaleDistribution": { "type": "linear" },
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "thresholdsStyle": { "mode": "off" }
              },
              "color": { "mode": "palette-classic" },
              "unit": "s"
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Timeout Threshold" },
                "properties": [
                  { "id": "custom.lineStyle", "value": { "dash": [10, 10], "fill": "dash" } },
                  { "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }
                ]
              }
            ]
          }
        },
        {
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "id": 7,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "expr": "llm_scaler_worker_up",
              "legendFormat": "Worker Up",
              "refId": "A"
            },
            {
              "expr": "llm_scaler_worker_starting",
              "legendFormat": "Worker Starting",
              "refId": "B"
            }
          ],
          "title": "Worker State Over Time",
          "type": "timeseries",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "stepAfter",
                "barAlignment": 0,
                "lineWidth": 2,
                "fillOpacity": 30,
                "gradientMode": "none",
                "spanNulls": false,
                "showPoints": "never",
                "pointSize": 5,
                "stacking": { "mode": "none", "group": "A" },
                "axisPlacement": "auto",
                "axisLabel": "",
                "scaleDistribution": { "type": "linear" },
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "thresholdsStyle": { "mode": "off" }
              },
              "color": { "mode": "palette-classic" },
              "min": 0,
              "max": 1
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Worker Up" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Worker Starting" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }
                ]
              }
            ]
          }
        },
        {
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "id": 8,
          "options": {
            "legend": { "calcs": ["sum"], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "expr": "increase(llm_scaler_cold_starts_total[1h])",
              "legendFormat": "Cold Starts (1h)",
              "refId": "A"
            }
          ],
          "title": "Cold Starts Over Time",
          "type": "timeseries",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "bars",
                "lineInterpolation": "linear",
                "barAlignment": 0,
                "lineWidth": 1,
                "fillOpacity": 50,
                "gradientMode": "none",
                "spanNulls": false,
                "showPoints": "never",
                "pointSize": 5,
                "stacking": { "mode": "none", "group": "A" },
                "axisPlacement": "auto",
                "axisLabel": "",
                "scaleDistribution": { "type": "linear" },
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "thresholdsStyle": { "mode": "off" }
              },
              "color": { "fixedColor": "orange", "mode": "fixed" },
              "unit": "short"
            }
          }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["llm", "scaler", "scale-to-zero", "hybrid-cluster"],
      "templating": { "list": [] },
      "time": { "from": "now-6h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "LLM Scaler - Scale-to-Zero",
      "uid": "llm-scaler",
      "version": 1
    }
