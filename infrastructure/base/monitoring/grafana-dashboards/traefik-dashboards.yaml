---
# GrafanaDashboard CRDs for Traefik ingress monitoring
# NOTE: Traefik 17347 already exists (imported via old script)

# Traefik v2 - alternative view
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: traefik-v2-alt
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: traefik
spec:
  folder: "Networking"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 4475
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Mimir"
---
# Traefik Services Dashboard
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: traefik-services
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: traefik
spec:
  folder: "Networking"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 12250
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Mimir"
