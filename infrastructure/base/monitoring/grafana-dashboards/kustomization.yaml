---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  # Observability stack dashboards (MongoDB, OpenSearch, Graylog)
  - observability-dashboards.yaml
  # Kubernetes cluster monitoring dashboards
  - kubernetes-dashboards.yaml
  # Infrastructure dashboards (Node Exporter, PostgreSQL)
  - infrastructure-dashboards.yaml
  # Traefik ingress dashboards
  - traefik-dashboards.yaml
  # ArgoCD GitOps dashboards
  - argocd-dashboards.yaml
  # GitOps & resource optimization (VPA, Flux, etcd)
  - gitops-dashboards.yaml
  # Linkerd service mesh dashboards (requires linkerd-viz)
  - linkerd-dashboards.yaml
  # Pod cleanup dashboard
  - pod-cleanup.yaml
  # Resource efficiency and optimization
  - resource-efficiency.yaml
  # Hybrid cluster dashboards (Nebula, Liqo, AWS)
  - hybrid-cluster-dashboards.yaml
  # Comprehensive cluster overview
  - cluster-overview-dashboard.yaml
  # LLM Scaler - scale-to-zero monitoring
  - llm-scaler-dashboard.yaml
  # Cilium CNI and Hubble observability dashboards
  - cilium-dashboards.yaml
  # Loki logging dashboards (log exploration, Fluent Bit monitoring)
  - loki-dashboards.yaml
