---
# GrafanaDashboard CRDs for infrastructure monitoring
# Migrated from scripts/import-grafana-dashboards.sh

# Node Exporter Full
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: node-exporter-full
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: infrastructure
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 1860
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
---
# PostgreSQL Database
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: postgresql-database
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: infrastructure
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 9628
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
