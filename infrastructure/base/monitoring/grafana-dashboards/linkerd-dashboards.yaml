---
# GrafanaDashboard CRDs for Linkerd service mesh monitoring
# Migrated from scripts/import-grafana-dashboards.sh
# Note: Requires linkerd-viz extension or external prometheus scrape config

# Linkerd Top Line (overview)
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: linkerd-top-line
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: linkerd
spec:
  folder: "Networking"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 15474
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
