---
# GrafanaDashboard CRDs for hybrid LLM cluster monitoring
# Includes Nebula mesh, Liqo federation, and AWS resources

# Liqo Multi-Cluster Dashboard
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: liqo-overview
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: hybrid-cluster
spec:
  folder: "Hybrid Cluster"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 16098
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Mimir"
---
# AWS CloudWatch Exporter Dashboard (for EC2 monitoring)
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: aws-ec2-instances
  namespace: monitoring
  labels:
    app.kubernetes.io/component: dashboard
    dashboard-category: hybrid-cluster
spec:
  folder: "Hybrid Cluster"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 6419
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Mimir"
# Note: nebula-mesh-status dashboard removed - consolidated into hybrid-cluster-overview
