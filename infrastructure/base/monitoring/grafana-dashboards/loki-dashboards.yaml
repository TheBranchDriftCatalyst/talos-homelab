# Loki Logs Quick Search (ID: 12019)
# Quick namespace/pod log browser
# Requires: Loki + Prometheus datasources
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: loki-logs-quick
  namespace: monitoring
spec:
  folder: "Logging"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 12019
  datasources:
    - inputName: "DS_LOKI"
      datasourceName: "Loki"
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Mimir"
