---
# Loki Logging Dashboards for Kubernetes
# Provides log exploration and analysis via Loki datasource

# Loki Kubernetes Logs Dashboard (ID: 15141)
# Comprehensive log viewer for Kubernetes workloads
# Requires: Loki datasource
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: loki-kubernetes-logs
  namespace: monitoring
spec:
  folder: "Logging"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 15141
  datasources:
    - inputName: "DS_LOKI"
      datasourceName: "Loki"
---
# Loki Stack Monitoring Dashboard (ID: 14055)
# Monitor Loki itself - ingestion rates, query performance
# Requires: Prometheus + Loki datasources
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: loki-stack-monitoring
  namespace: monitoring
spec:
  folder: "Logging"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    id: 14055
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Mimir"
    - inputName: "DS_LOKI"
      datasourceName: "Loki"
