---
# ExternalSecret to pull AWS credentials from 1Password
# Used by hybrid-cluster-exporter to check EC2 instance status
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aws-credentials
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: aws-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: hybrid-cluster-exporter
  data:
    - secretKey: access-key-id
      remoteRef:
        key: aws_access_key
        property: access_key_id
    - secretKey: secret-access-key
      remoteRef:
        key: aws_access_key
        property: secret_access_key
