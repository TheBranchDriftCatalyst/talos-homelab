---
# ServiceMonitor for hybrid cluster exporter
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hybrid-cluster-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: hybrid-cluster-exporter
    app.kubernetes.io/component: monitoring
spec:
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/name: hybrid-cluster-exporter
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
