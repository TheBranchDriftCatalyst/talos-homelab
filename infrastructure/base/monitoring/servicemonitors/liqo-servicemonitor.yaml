---
# ServiceMonitor for Liqo controller metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: liqo-controller-manager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: liqo
    app.kubernetes.io/component: monitoring
spec:
  namespaceSelector:
    matchNames:
      - liqo
  selector:
    matchLabels:
      app.kubernetes.io/component: controller-manager
      app.kubernetes.io/part-of: liqo
  endpoints:
    - port: https
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      path: /metrics
      interval: 30s
---
# ServiceMonitor for Liqo metrics agent
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: liqo-metric-agent
  namespace: monitoring
  labels:
    app.kubernetes.io/name: liqo
    app.kubernetes.io/component: monitoring
spec:
  namespaceSelector:
    matchNames:
      - liqo
  selector:
    matchLabels:
      app.kubernetes.io/component: metrics
      app.kubernetes.io/part-of: liqo
  endpoints:
    - port: https
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      path: /metrics
      interval: 30s
