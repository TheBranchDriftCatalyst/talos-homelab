# Grafana Admin Credentials from 1Password
# Pulls password from the "default-service-admin" entry in 1Password
# Note: Grafana admin username is always "admin" (stored in database)
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin-credentials
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: kube-prometheus-stack-grafana
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Grafana admin user is always "admin" (hardcoded in database)
        admin-user: "admin"
        admin-password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: default-service-admin
        property: password
