# Grafana Admin Credentials from 1Password
# Pulls username and password from the "default-service-admin" entry in 1Password
# This is the root source for all admin passwords across services
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin-credentials
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: kube-prometheus-stack-grafana
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        admin-user: "{{ .username }}"
        admin-password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: default-service-admin
        property: username
    - secretKey: password
      remoteRef:
        key: default-service-admin
        property: password
