---
# V1 Monitoring Stack - DEPRECATED
# kube-prometheus-stack removed in favor of V2 OTEL stack (Mimir/Loki/Tempo/Alloy)
# See monitoring-v2-otel.yaml for active monitoring
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Grafana Operator for dashboard CRDs (team-owned dashboards)
  - grafana-operator
  # Grafana dashboards via CRDs
  - grafana-dashboards
  # Pushgateway for batch job metrics
  - pushgateway
  # Blackbox exporter for probing
  - blackbox-exporter
  # Grafana instances (managed by grafana-operator)
  - grafana-instances
  # Kasa exporter credentials (for TP-Link smart devices)
  - kasa-exporter
