---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nebula
  namespace: nebula-system
  labels:
    app.kubernetes.io/name: nebula
    app.kubernetes.io/component: mesh-vpn
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nebula
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nebula
      annotations:
        # Restart pod when config changes
        checksum/config: '{{ .Values.configChecksum }}'
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      # Run on all nodes including control plane
      tolerations:
        - operator: Exists
      # Prioritize scheduling
      priorityClassName: system-node-critical
      containers:
        - name: nebula
          image: nebulaoss/nebula:latest
          command:
            - /nebula
            - -config
            - /etc/nebula/config.yaml
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/nebula/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: certs
              mountPath: /etc/nebula/ca.crt
              subPath: ca.crt
              readOnly: true
            - name: certs
              mountPath: /etc/nebula/host.crt
              subPath: host.crt
              readOnly: true
            - name: certs
              mountPath: /etc/nebula/host.key
              subPath: host.key
              readOnly: true
            - name: dev-net-tun
              mountPath: /dev/net/tun
              # Note: nebulaoss/nebula image is minimal (no shell, ip command)
              # Nebula uses UDP so TCP probes won't work
              # Container restart on failure is sufficient for reliability
      volumes:
        - name: config
          configMap:
            name: nebula-config
        - name: certs
          secret:
            secretName: nebula-certs
            defaultMode: 256
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
