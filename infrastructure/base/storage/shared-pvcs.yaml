---
# Shared Media PVC (local-path storage)
# Note: local-path is RWO, so only one pod can mount at a time
# For multi-pod access, you would need NFS or similar RWX storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-shared
  labels:
    app.kubernetes.io/name: media-shared
    app.kubernetes.io/part-of: arr-stack
spec:
  accessModes:
    - ReadWriteOnce  # local-path only supports RWO
  storageClassName: local-path
  resources:
    requests:
      storage: 100Gi  # Adjust based on your needs
---
# Shared Downloads PVC (local-path storage)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-shared
  labels:
    app.kubernetes.io/name: downloads-shared
    app.kubernetes.io/part-of: arr-stack
spec:
  accessModes:
    - ReadWriteOnce  # local-path only supports RWO
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi  # Adjust based on your needs
