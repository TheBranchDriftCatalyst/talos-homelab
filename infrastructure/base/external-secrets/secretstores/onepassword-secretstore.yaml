---
# ClusterSecretStore for 1Password (cluster-wide access)
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: onepassword
spec:
  provider:
    onepassword:
      # 1Password Connect Server URL
      connectHost: http://onepassword-connect.external-secrets.svc.cluster.local:8080
      # Reference to the 1Password Connect Token secret
      auth:
        secretRef:
          connectTokenSecretRef:
            name: onepassword-connect-token
            namespace: external-secrets
            key: token
      vaults:
        catalyst-eso: 1

---
# SecretStore for 1Password (namespace-scoped)
# Use this in the external-secrets namespace for storing ESO's own secrets
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: onepassword
  namespace: external-secrets
spec:
  provider:
    onepassword:
      connectHost: http://onepassword-connect.external-secrets.svc.cluster.local:8080
      auth:
        secretRef:
          connectTokenSecretRef:
            name: onepassword-connect-token
            key: token
      vaults:
        catalyst-eso: 1
