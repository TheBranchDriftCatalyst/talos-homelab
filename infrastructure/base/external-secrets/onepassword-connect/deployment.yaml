apiVersion: apps/v1
kind: Deployment
metadata:
  name: onepassword-connect
  namespace: external-secrets
  labels:
    app: onepassword-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onepassword-connect
  template:
    metadata:
      labels:
        app: onepassword-connect
    spec:
      containers:
        - name: connect-api
          image: 1password/connect-api:1.7.3
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: OP_BUS_PORT
              value: '11220'
            - name: OP_BUS_PEERS
              value: 'localhost:11221'
            - name: OP_HTTP_PORT
              value: '8080'
            - name: OP_SESSION
              valueFrom:
                secretKeyRef:
                  name: onepassword-connect-secret
                  key: 1password-credentials.json
          volumeMounts:
            - name: shared-data
              mountPath: /home/opuser/.op/data
          resources:
            requests:
              cpu: 10m  # Reduced for single-node homelab
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10

        - name: connect-sync
          image: 1password/connect-sync:1.7.3
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: OP_BUS_PORT
              value: '11221'
            - name: OP_BUS_PEERS
              value: 'localhost:11220'
            - name: OP_HTTP_PORT
              value: '8081'
            - name: OP_SESSION
              valueFrom:
                secretKeyRef:
                  name: onepassword-connect-secret
                  key: 1password-credentials.json
          volumeMounts:
            - name: shared-data
              mountPath: /home/opuser/.op/data
          resources:
            requests:
              cpu: 10m  # Reduced for single-node homelab
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10

      volumes:
        - name: shared-data
          emptyDir: {}
