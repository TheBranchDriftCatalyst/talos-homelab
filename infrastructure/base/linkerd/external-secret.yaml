---
# ExternalSecret to pull Linkerd trust anchor (CA) from 1Password
# The CA cert and key are used to sign the identity issuer certificate
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkerd-trust-anchor
  namespace: linkerd
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: linkerd-trust-anchor
    creationPolicy: Owner
  data:
    # CA certificate (public) - trust anchor for all proxies
    - secretKey: ca.crt
      remoteRef:
        key: linkerd-trust-anchor
        property: ca.crt
    # CA private key - used to sign issuer cert
    - secretKey: ca.key
      remoteRef:
        key: linkerd-trust-anchor
        property: ca.key
