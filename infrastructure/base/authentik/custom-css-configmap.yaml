---
# yamllint disable rule:line-length
# Catalyst Theme Custom CSS for Authentik
# Based on catalyst-ui cyberpunk/synthwave theme
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-custom-css
  namespace: authentik
data:
  custom.css: |
    /* Catalyst Theme - Cyberpunk/Synthwave for Authentik */

    /* Import Catalyst fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap');

    :root {
      /* Catalyst Dark Theme Colors */
      --ak-accent: #00fcd6 !important;
      --ak-dark-background: #0a0a0f !important;
      --ak-dark-background-light: #16161d !important;
      --ak-dark-background-light-ish: #1e1e24 !important;

      /* Extended Catalyst palette */
      --catalyst-primary: #00fcd6;
      --catalyst-secondary: #c026d3;
      --catalyst-background: #0a0a0f;
      --catalyst-card: #16161d;
      --catalyst-text: #e4e4e7;
      --catalyst-muted: #a1a1aa;
      --catalyst-border: #27272a;
      --catalyst-destructive: #ff2975;
      --catalyst-neon-pink: #ff6ec7;
      --catalyst-neon-purple: #c026d3;
      --catalyst-neon-blue: #00d4ff;
    }

    /* Background */
    body, .pf-c-page, .pf-c-background-image {
      background: var(--catalyst-background) !important;
    }

    /* Cards and surfaces */
    .pf-c-card, .pf-c-login__main, .ak-stage {
      background: var(--catalyst-card) !important;
      border: 1px solid var(--catalyst-border) !important;
      border-radius: 8px !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4),
                  0 0 20px rgba(0, 252, 214, 0.1) !important;
    }

    /* Typography - Headings */
    h1, h2, h3, h4, h5, h6,
    .pf-c-title,
    .pf-c-login__main-header-title {
      font-family: 'Orbitron', sans-serif !important;
      font-weight: 700 !important;
      letter-spacing: 0.05em !important;
      text-transform: uppercase !important;
      color: var(--catalyst-primary) !important;
      text-shadow: 0 0 10px rgba(0, 252, 214, 0.3) !important;
    }

    /* Typography - Body */
    body, p, span, div, label,
    .pf-c-form__label-text {
      font-family: 'Rajdhani', sans-serif !important;
      color: var(--catalyst-text) !important;
    }

    /* Typography - Code */
    code, pre, .pf-c-code-block {
      font-family: 'Space Mono', monospace !important;
    }

    /* Primary buttons */
    .pf-c-button.pf-m-primary,
    .pf-c-button--primary {
      background: linear-gradient(135deg, var(--catalyst-primary), var(--catalyst-neon-blue)) !important;
      border: none !important;
      color: var(--catalyst-background) !important;
      font-family: 'Orbitron', sans-serif !important;
      font-weight: 600 !important;
      text-transform: uppercase !important;
      letter-spacing: 0.1em !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 0 15px rgba(0, 252, 214, 0.3) !important;
    }

    .pf-c-button.pf-m-primary:hover,
    .pf-c-button--primary:hover {
      box-shadow: 0 0 25px rgba(0, 252, 214, 0.5),
                  0 0 50px rgba(0, 252, 214, 0.2) !important;
      transform: translateY(-2px) !important;
    }

    /* Secondary buttons */
    .pf-c-button.pf-m-secondary {
      background: transparent !important;
      border: 2px solid var(--catalyst-secondary) !important;
      color: var(--catalyst-secondary) !important;
      font-family: 'Orbitron', sans-serif !important;
      transition: all 0.3s ease !important;
    }

    .pf-c-button.pf-m-secondary:hover {
      background: var(--catalyst-secondary) !important;
      color: white !important;
      box-shadow: 0 0 20px rgba(192, 38, 211, 0.4) !important;
    }

    /* Form inputs */
    .pf-c-form-control,
    .pf-c-text-input-group__text-input,
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      background: var(--catalyst-card) !important;
      border: 1px solid var(--catalyst-border) !important;
      color: var(--catalyst-text) !important;
      font-family: 'Rajdhani', sans-serif !important;
      border-radius: 4px !important;
      transition: all 0.2s ease !important;
    }

    .pf-c-form-control:focus,
    input:focus {
      border-color: var(--catalyst-primary) !important;
      box-shadow: 0 0 0 3px rgba(0, 252, 214, 0.2) !important;
      outline: none !important;
    }

    /* Links */
    a, .pf-c-button.pf-m-link {
      color: var(--catalyst-primary) !important;
      transition: all 0.2s ease !important;
    }

    a:hover {
      color: var(--catalyst-neon-blue) !important;
      text-shadow: 0 0 8px rgba(0, 252, 214, 0.4) !important;
    }

    /* Alerts and notifications */
    .pf-c-alert.pf-m-danger {
      background: rgba(255, 41, 117, 0.1) !important;
      border-color: var(--catalyst-destructive) !important;
    }

    .pf-c-alert.pf-m-success {
      background: rgba(0, 252, 214, 0.1) !important;
      border-color: var(--catalyst-primary) !important;
    }

    /* Navigation and sidebar */
    .pf-c-nav__link,
    .pf-c-page__sidebar {
      background: var(--catalyst-background) !important;
    }

    .pf-c-nav__link.pf-m-current,
    .pf-c-nav__link:hover {
      background: var(--catalyst-card) !important;
      color: var(--catalyst-primary) !important;
      border-left: 3px solid var(--catalyst-primary) !important;
    }

    /* Header */
    .pf-c-page__header,
    .pf-c-masthead {
      background: var(--catalyst-card) !important;
      border-bottom: 1px solid var(--catalyst-border) !important;
    }

    /* Checkbox and radio customization */
    .pf-c-check__input:checked,
    .pf-c-radio__input:checked {
      accent-color: var(--catalyst-primary) !important;
    }

    /* Flow executor specific */
    .ak-flow-executor {
      background: var(--catalyst-background) !important;
    }

    /* Glow effect on focus for form elements */
    *:focus-visible {
      outline: 2px solid var(--catalyst-primary) !important;
      outline-offset: 2px !important;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--catalyst-background);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--catalyst-border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--catalyst-muted);
    }
