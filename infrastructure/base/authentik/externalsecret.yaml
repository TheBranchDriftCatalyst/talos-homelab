---
# ExternalSecret for Authentik secrets from 1Password
# Required 1Password item: "authentik" with fields:
#   - secret-key: Random 50+ char string for Django secret key
#   - postgresql-password: Password for PostgreSQL
#   - redis-password: Password for Redis (optional, can be empty)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-secrets
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: authentik-secrets
    creationPolicy: Owner
  data:
    - secretKey: AUTHENTIK_SECRET_KEY
      remoteRef:
        key: authentik
        property: secret-key
    - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
      remoteRef:
        key: authentik
        property: postgresql-password
