---
# IngressRoute for Authentik portal (local access)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-local
  namespace: authentik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`auth.talos00`)
      kind: Rule
      services:
        - name: authentik-server
          port: 80
---
# IngressRoute for Authentik portal (external HTTPS)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik
  namespace: authentik
  annotations:
    # External-DNS: Create Cloudflare CNAME record
    external-dns.alpha.kubernetes.io/hostname: auth.knowledgedump.space
    external-dns.alpha.kubernetes.io/target: knowledgedump.space
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.knowledgedump.space`)
      kind: Rule
      services:
        - name: authentik-server
          port: 80
  tls: {}  # Uses TLSStore default certificate
---
# HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-http
  namespace: authentik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`auth.knowledgedump.space`)
      kind: Rule
      middlewares:
        - name: redirect-https
          namespace: traefik
      services:
        - name: authentik-server
          port: 80
