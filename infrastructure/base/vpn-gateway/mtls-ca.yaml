---
# mTLS CA Certificate for SecureXNG client authentication
# Clients must present a certificate signed by this CA to access securexng.talos00
apiVersion: v1
kind: Secret
metadata:
  name: securexng-ca
  namespace: vpn-gateway
  labels:
    app.kubernetes.io/name: securexng
    app.kubernetes.io/component: mtls
type: Opaque
data:
  # CA certificate for validating client certs
  ca.crt: 
  # Also store as tls.ca for compatibility
  tls.ca: 
