apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun
  namespace: vpn-gateway
  labels:
    app.kubernetes.io/name: gluetun
    app.kubernetes.io/component: vpn-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gluetun
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gluetun
        app.kubernetes.io/component: vpn-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          ports:
            - name: http-proxy
              containerPort: 8888
              protocol: TCP
            - name: shadowsocks
              containerPort: 8388
              protocol: TCP
            - name: health
              containerPort: 9999
              protocol: TCP
            - name: control
              containerPort: 8000
              protocol: TCP
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: protonvpn-credentials
                  key: se-nl-1  # Change to se-de-1, se-be-1, se-in-1 to rotate
            - name: WIREGUARD_ADDRESSES
              value: "10.2.0.2/32"
            - name: SERVER_COUNTRIES
              value: "Netherlands"
            - name: HTTPPROXY
              value: "on"
            - name: SHADOWSOCKS
              value: "on"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.244.0.0/16,10.96.0.0/12"
            - name: FIREWALL_INPUT_PORTS
              value: "8888,8388,9999,8000,1080,9091"
            - name: HEALTH_SERVER_ADDRESS
              value: "0.0.0.0:9999"
            - name: HTTP_CONTROL_SERVER_ADDRESS
              value: "0.0.0.0:8000"
            - name: LOG_LEVEL
              value: "info"
          livenessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
        # SOCKS5 proxy sidecar - shares network namespace with gluetun
        # Traffic routes through VPN tunnel automatically
        - name: socks5-proxy
          image: serjs/go-socks5-proxy:latest
          ports:
            - name: socks5-port
              containerPort: 1080
              protocol: TCP
          env:
            - name: PROXY_PORT
              value: "1080"
            - name: REQUIRE_AUTH
              value: "false"
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
        # Gluetun metrics exporter - exposes VPN status for Prometheus
        - name: gluetun-exporter
          image: busybox:1.36
          command: ["/bin/sh", "/scripts/exporter.sh"]
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          env:
            - name: GLUETUN_API
              value: "http://localhost:8000"
            - name: METRICS_PORT
              value: "9091"
          volumeMounts:
            - name: exporter-script
              mountPath: /scripts
          resources:
            requests:
              memory: "8Mi"
              cpu: "5m"
            limits:
              memory: "32Mi"
              cpu: "50m"
      volumes:
        - name: exporter-script
          configMap:
            name: gluetun-exporter-script
            defaultMode: 493  # 0755 in decimal
