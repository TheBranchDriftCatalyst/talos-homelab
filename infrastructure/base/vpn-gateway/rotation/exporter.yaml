---
# VPN Rotator Exporter - exposes rotation state as Prometheus metrics
# Reads state from shared PVC and serves /metrics endpoint
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpn-rotator-exporter
  namespace: vpn-gateway
  labels:
    app.kubernetes.io/name: vpn-rotator-exporter
    app.kubernetes.io/component: metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vpn-rotator-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vpn-rotator-exporter
        app.kubernetes.io/component: metrics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: exporter
          image: python:3.11-alpine
          command:
            - python3
            - /scripts/exporter.py
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          volumeMounts:
            - name: script
              mountPath: /scripts
              readOnly: true
            - name: state
              mountPath: /state
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 9091
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 9091
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: script
          configMap:
            name: vpn-rotator-exporter-script
            defaultMode: 0755
        - name: state
          persistentVolumeClaim:
            claimName: vpn-rotator-state
---
apiVersion: v1
kind: Service
metadata:
  name: vpn-rotator-exporter
  namespace: vpn-gateway
  labels:
    app.kubernetes.io/name: vpn-rotator-exporter
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9091
      targetPort: 9091
      protocol: TCP
  selector:
    app.kubernetes.io/name: vpn-rotator-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vpn-rotator
  namespace: vpn-gateway
  labels:
    app.kubernetes.io/name: vpn-rotator-exporter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vpn-rotator-exporter
  endpoints:
    - port: metrics
      interval: 60s
      path: /metrics
