---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vpn-rotator-config
  namespace: vpn-gateway
  labels:
    app.kubernetes.io/name: vpn-rotator
    app.kubernetes.io/component: config
data:
  # Rotation mode: "parallel" (all at once) or "staggered" (one by one)
  rotation_mode: "parallel"

  # Delay between pods when using staggered mode (seconds)
  stagger_delay: "30"

  # Maximum jitter before starting rotation (seconds)
  # CronJob runs every 35 min + jitter (0-600s) = ~35-45 min effective interval
  jitter_max: "600"

  # Set to "true" to test without making changes
  dry_run: "false"
