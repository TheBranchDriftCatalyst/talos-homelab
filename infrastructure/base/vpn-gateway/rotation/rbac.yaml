---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vpn-rotator
  namespace: vpn-gateway
  labels:
    app.kubernetes.io/name: vpn-rotator
    app.kubernetes.io/component: rbac
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vpn-rotator
  labels:
    app.kubernetes.io/name: vpn-rotator
    app.kubernetes.io/component: rbac
rules:
  # Discover pods with rotation label across all namespaces
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Read VPN credentials secret
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["protonvpn-credentials"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vpn-rotator
  labels:
    app.kubernetes.io/name: vpn-rotator
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vpn-rotator
subjects:
  - kind: ServiceAccount
    name: vpn-rotator
    namespace: vpn-gateway
