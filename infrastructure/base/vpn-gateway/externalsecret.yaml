---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: protonvpn-credentials
  namespace: vpn-gateway
  labels:
    app.kubernetes.io/name: gluetun
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: protonvpn-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: gluetun
  # Extract all fields from 1Password item - add new VPN keys anytime
  # Fields: nl-1, de-1, be-1, in-1, active (which key to use)
  dataFrom:
    - extract:
        key: protonvpn-wireguard
