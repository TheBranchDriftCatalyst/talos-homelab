---
# Secure Webtop - Web-based Linux desktop with VPN protection
# All traffic routed through gluetun VPN sidecar (Germany exit)
# Access: http://webtop.talos00
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-webtop
  namespace: vpn-gateway
  labels:
    app.kubernetes.io/name: secure-webtop
    app.kubernetes.io/component: vpn-desktop
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: secure-webtop
  template:
    metadata:
      labels:
        app.kubernetes.io/name: secure-webtop
        app.kubernetes.io/component: vpn-desktop
    spec:
      # Clean up stale IPv6 routing rules before gluetun starts
      initContainers:
        - name: cleanup-routes
          image: busybox:1.36
          securityContext:
            capabilities:
              add: [NET_ADMIN]
          command:
            - /bin/sh
            - -c
            - |
              echo "Cleaning up stale IPv6 routing rules..."
              ip -6 rule del table 51820 2>/dev/null || true
              ip -6 rule del table 51820 2>/dev/null || true
              ip -6 rule del table 51820 2>/dev/null || true
              echo "Cleanup complete"
      containers:
        # Gluetun VPN sidecar
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add: [NET_ADMIN]
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: protonvpn-credentials
                  key: se-de-1  # Germany server
            - name: WIREGUARD_ADDRESSES
              value: "10.2.0.2/32"
            - name: SERVER_COUNTRIES
              value: "Germany"
            - name: HTTPPROXY
              value: "off"
            - name: SHADOWSOCKS
              value: "off"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.244.0.0/16,10.96.0.0/12"
            - name: FIREWALL_INPUT_PORTS
              value: "3000,8000"  # Webtop, control
            - name: HTTP_CONTROL_SERVER_ADDRESS
              value: "0.0.0.0:8000"
            - name: LOG_LEVEL
              value: "info"
            - name: DOT
              value: "off"
            - name: DOT_IPV6
              value: "off"
          livenessProbe:
            httpGet:
              path: /v1/vpn/status
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"

        # Webtop - Web-based Linux desktop
        - name: webtop
          image: lscr.io/linuxserver/webtop:ubuntu-kde
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Los_Angeles"
            - name: SUBFOLDER
              value: "/"
            - name: TITLE
              value: "Secure Webtop (VPN)"
            # Disable keyboard language selection popup
            - name: KEYBOARD
              value: "en-us-qwerty"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          emptyDir: {}  # Fresh config each restart for privacy
---
apiVersion: v1
kind: Service
metadata:
  name: secure-webtop
  namespace: vpn-gateway
  labels:
    app.kubernetes.io/name: secure-webtop
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: secure-webtop
---
# HTTP IngressRoute for webtop access
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: secure-webtop
  namespace: vpn-gateway
  labels:
    app.kubernetes.io/name: secure-webtop
    app.kubernetes.io/component: ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`webtop.talos00`)
      kind: Rule
      services:
        - name: secure-webtop
          port: 3000
