---
# ExternalSecret to sync Discord webhook URL from 1Password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: discord-webhook
  namespace: flux-system
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  
  target:
    name: discord-webhook
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app: flux-notifications
      type: Opaque
  
  data:
    - secretKey: address
      remoteRef:
        key: flux-discord-webhook
        property: webhook_url
