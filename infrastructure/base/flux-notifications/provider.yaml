---
apiVersion: v1
kind: Secret
metadata:
  name: discord-webhook
  namespace: flux-system
stringData:
  # Set this to your Discord webhook URL
  # Get webhook from Discord: Server Settings → Integrations → Webhooks
  address: "DISCORD_WEBHOOK_URL_HERE"
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: discord
  namespace: flux-system
spec:
  type: discord
  username: "Flux Bot"
  channel: "flux-alerts"
  secretRef:
    name: discord-webhook
