---
# ▓▒░ CATALYST INFRASTRUCTURE ALERTS ░▒▓
# Synthwave-themed GitOps notifications for the Talos-00 grid
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: homelab-infrastructure
  namespace: flux-system
spec:
  summary: '▓▒░ GRID SYNC // TALOS-00 ░▒▓'
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
    - kind: HelmRelease
      name: '*'
      namespace: '*'
    - kind: HelmRepository
      name: '*'
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: critical-errors
  namespace: flux-system
spec:
  summary: '⚠ CRITICAL ALERT // SYSTEM ANOMALY DETECTED ⚠'
  providerRef:
    name: discord
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
    - kind: HelmRelease
      name: '*'
      namespace: '*'
