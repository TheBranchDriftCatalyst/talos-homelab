---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: homelab-infrastructure
  namespace: flux-system
spec:
  summary: "Homelab Infrastructure Alerts"
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
    - kind: HelmRelease
      name: '*'
      namespace: '*'
    - kind: HelmRepository
      name: '*'
