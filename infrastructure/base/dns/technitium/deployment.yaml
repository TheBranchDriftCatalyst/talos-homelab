apiVersion: apps/v1
kind: Deployment
metadata:
  name: technitium-dns
  namespace: dns
  labels:
    app: technitium-dns
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: technitium-dns
  template:
    metadata:
      labels:
        app: technitium-dns
    spec:
      containers:
      - name: technitium
        image: technitium/dns-server:latest
        ports:
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
          hostPort: 53
        - name: dns-udp
          containerPort: 53
          protocol: UDP
          hostPort: 53
        - name: http
          containerPort: 5380
          protocol: TCP
        env:
        - name: DNS_SERVER_DOMAIN
          value: "dns.talos00"
        - name: DNS_SERVER_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: technitium-dns
              key: admin-password
        volumeMounts:
        - name: config
          mountPath: /etc/dns
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5380
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5380
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: technitium-dns-config
