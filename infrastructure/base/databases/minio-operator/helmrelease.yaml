---
# MinIO Operator
# Provides: Tenant, PolicyBinding CRDs
# Docs: https://min.io/docs/minio/kubernetes/upstream/
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: minio-operator
  namespace: databases
spec:
  interval: 1h
  url: https://operator.min.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: operator
      version: '6.0.4'
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: databases
      interval: 12h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Operator configuration
    operator:
      replicaCount: 1

      # Resource limits for homelab
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi

      # Environment for operator
      env:
        - name: MINIO_OPERATOR_TLS_ENABLE
          value: "off"

    # Console configuration (operator console, not tenant console)
    console:
      enabled: false  # We'll access tenant consoles directly
