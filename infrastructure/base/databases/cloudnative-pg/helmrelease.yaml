---
# CloudNativePG Operator
# Provides: Cluster, Backup, ScheduledBackup, Pooler CRDs
# Docs: https://cloudnative-pg.io/documentation/
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cloudnative-pg
  namespace: databases
spec:
  interval: 1h
  url: https://cloudnative-pg.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: cloudnative-pg
      version: '0.22.1'
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: databases
      interval: 12h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Operator configuration
    replicaCount: 1

    # Resources for homelab
    resources:
      requests:
        cpu: 100m
        memory: 128Mi

    # Monitoring - enable Prometheus metrics
    monitoring:
      podMonitorEnabled: true
      grafanaDashboard:
        create: true
        namespace: monitoring

    # Config - watch all namespaces for Cluster CRs
    config:
      create: true
      data:
        # Enable inherited annotations/labels on managed resources
        INHERITED_ANNOTATIONS: "app.kubernetes.io/*"
        INHERITED_LABELS: "app.kubernetes.io/*"
