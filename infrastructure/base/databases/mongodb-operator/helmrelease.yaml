---
# MongoDB Community Operator
# Provides: MongoDBCommunity CRD
# Docs: https://github.com/mongodb/mongodb-kubernetes-operator
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: mongodb-community
  namespace: databases
spec:
  interval: 1h
  url: https://mongodb.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb-community-operator
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: community-operator
      version: '0.11.0'
      sourceRef:
        kind: HelmRepository
        name: mongodb-community
        namespace: databases
      interval: 12h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Operator configuration
    operator:
      # Watch all namespaces for MongoDBCommunity CRs
      watchNamespace: "*"

      # Resource limits for homelab
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi

    # Agent image configuration
    agent:
      version: 107.0.11.8747-1

    # Version upgrade hook
    versionUpgradeHook:
      version: 1.0.9

    # Readiness probe
    readinessProbe:
      version: 1.0.21

    # MongoDB image configuration
    mongodb:
      version: 7.0.14
      repo: docker.io/mongodb
