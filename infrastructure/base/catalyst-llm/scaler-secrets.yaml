---
# AWS credentials from 1Password for EC2 control
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aws-credentials
  namespace: catalyst-llm
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: aws-credentials
    creationPolicy: Owner
  data:
    - secretKey: access-key-id
      remoteRef:
        key: aws-credentials
        property: access_key_id
    - secretKey: secret-access-key
      remoteRef:
        key: aws-credentials
        property: secret_access_key
---
# Worker state - contains instance ID for EC2 control
# This is the known state of the LLM worker instance
apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-worker-state
  namespace: catalyst-llm
data:
  worker-state.json: |
    {
      "instance_mode": "on-demand",
      "instance_id": "i-0d1543c34c0081138",
      "instance_type": "r5.2xlarge",
      "model_volume_id": "vol-07ae901d80b25ced6"
    }
