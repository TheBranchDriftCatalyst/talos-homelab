---
# AWS credentials from 1Password for EC2 control
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aws-credentials
  namespace: catalyst-llm
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: aws-credentials
    creationPolicy: Owner
  data:
    - secretKey: access-key-id
      remoteRef:
        key: aws_access_key
        property: access_key_id
    - secretKey: secret-access-key
      remoteRef:
        key: aws_access_key
        property: secret_access_key
---
# SSH key for worker access (created manually or via 1Password)
# The private key for connecting to EC2 instances
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: llm-worker-ssh-key
  namespace: catalyst-llm
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: llm-worker-ssh-key
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        id_rsa: "{{ .private_key }}"
  data:
    - secretKey: private_key
      remoteRef:
        key: hybrid-llm-ssh-key
        property: private_key
