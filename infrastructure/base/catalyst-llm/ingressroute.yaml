---
# IngressRoute for Catalyst LLM API
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: catalyst-llm-api
  namespace: catalyst-llm
  labels:
    app.kubernetes.io/name: catalyst-llm
    app.kubernetes.io/component: ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`llm.talos00`)
      kind: Rule
      services:
        - name: ollama-remote
          port: 11434
---
# IngressRoute for direct Ollama access
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ollama
  namespace: catalyst-llm
  labels:
    app.kubernetes.io/name: catalyst-llm
    app.kubernetes.io/component: ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`ollama.talos00`)
      kind: Rule
      services:
        - name: ollama-remote
          port: 11434
