---
# SearXNG - Privacy-respecting, hackable metasearch engine
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: catalyst-llm
  labels:
    app.kubernetes.io/name: searxng
    app.kubernetes.io/component: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
        app.kubernetes.io/name: searxng
    spec:
      containers:
        - name: searxng
          image: searxng/searxng:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SEARXNG_BASE_URL
              value: 'http://searxng.talos00'
            - name: SEARXNG_SECRET
              valueFrom:
                secretKeyRef:
                  name: searxng-secret
                  key: secret
                  optional: true
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/searxng
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: searxng-config
---
apiVersion: v1
kind: Service
metadata:
  name: searxng
  namespace: catalyst-llm
  labels:
    app.kubernetes.io/name: searxng
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: searxng
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: searxng-config
  namespace: catalyst-llm
  labels:
    app.kubernetes.io/name: searxng
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 100Mi
