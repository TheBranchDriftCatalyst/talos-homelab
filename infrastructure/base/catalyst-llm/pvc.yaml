---
# PVC for Catalyst LLM settings and cache (NFS - persists across restarts)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catalyst-llm-config
  namespace: catalyst-llm
  labels:
    app.kubernetes.io/name: catalyst-llm
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 1Gi
---
# PVC for Catalyst LLM conversation history and data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catalyst-llm-data
  namespace: catalyst-llm
  labels:
    app.kubernetes.io/name: catalyst-llm
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 10Gi
