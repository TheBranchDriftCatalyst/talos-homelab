---
# Open-WebUI - ChatGPT-like web UI for Ollama
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: catalyst-llm
  labels:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
        app.kubernetes.io/name: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:main
          ports:
            - containerPort: 8080
              name: http
          env:
            # Point to our Ollama service (via Nebula mesh)
            - name: OLLAMA_BASE_URL
              value: 'http://ollama-remote:11434'
            # Allow sign-up (single user homelab)
            - name: ENABLE_SIGNUP
              value: 'true'
            # WebUI secret key
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: open-webui-secret
                  key: secret
                  optional: true
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: open-webui-data
---
apiVersion: v1
kind: Service
metadata:
  name: open-webui
  namespace: catalyst-llm
  labels:
    app.kubernetes.io/name: open-webui
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: open-webui
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: open-webui-data
  namespace: catalyst-llm
  labels:
    app.kubernetes.io/name: open-webui
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 2Gi
