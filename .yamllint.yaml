# YAMLLint Configuration
# Linting rules for YAML files
# Docs: https://yamllint.readthedocs.io/

extends: default

# File patterns
yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

# Ignore patterns
ignore: |
  .output/
  .git/
  node_modules/
  charts/*/templates/*.yaml

rules:
  # Line length - allow longer lines for readability
  line-length:
    max: 120
    level: warning
    allow-non-breakable-inline-mappings: true

  # Indentation - 2 spaces (Kubernetes standard)
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Comments
  comments:
    min-spaces-from-content: 1
    require-starting-space: true
    ignore-shebangs: true

  # Comments indentation
  comments-indentation:
    level: warning

  # Document separators (---)
  document-start:
    present: true

  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 0

  # Empty values
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: true

  # Hyphens (for lists)
  hyphens:
    max-spaces-after: 1

  # Key duplicates
  key-duplicates: enable

  # Key ordering
  key-ordering: disable

  # New lines
  new-line-at-end-of-file: enable
  new-lines:
    type: unix

  # Octal values (0o prefix required)
  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: false

  # Quoted strings - disabled to allow flexibility in quoting style
  quoted-strings: disable

  # Trailing spaces
  trailing-spaces: enable

  # Truthy values (true/false vs yes/no)
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
    check-keys: false
    level: warning
