# Catalyst Repository Metadata
# This file defines metadata for each repository to be used by the profile page generator

# Repository Information
name: "talos-homelab"
description: >-
  Talos Linux Kubernetes homelab cluster with dual GitOps (Flux + ArgoCD),
  full observability stack, and automated infrastructure deployment
repo_url: "https://github.com/TheBranchDriftCatalyst/talos-homelab"

# Visibility
private: false

# Repository Status (active, archived, wip, experimental)
status: "active"

# Tech Stack (only items with shields.io badges will render)
# See @TheBranchDriftCatalyst/.bin/generate.py shield_mapping for available badges
tech_stack:
  languages: []
  frameworks:
    - "kubernetes"
  tools:
    # GitOps
    - "argocd"
    - "flux"
    # Networking
    - "cilium"
    - "traefik"
    - "liqo"
    # Observability
    - "prometheus"
    - "grafana"
    # Infrastructure
    - "docker"
    - "terraform"
    - "ansible"
    # Security & Storage
    - "minio"
    - "cloudflare"

# Grouping/Categories (for organizing on profile page)
groups:
  - "infrastructure"
  - "homelab"
  - "devops"

# Badge Configuration (optional - will use defaults if not specified)
badges:
  stars: true
  issues: true
  prs: true
  license: true

# Custom highlights (optional - used for non-AI manual highlights)
highlights:
  - "Talos Linux immutable Kubernetes cluster"
  - "Dual GitOps pattern with Flux + ArgoCD"
  - "Full observability stack (Prometheus, Grafana, Loki, OpenSearch)"
  - "Automated infrastructure with Taskfile"
