# Markdownlint-cli2 Configuration
# Linting rules for Markdown files
# Docs: https://github.com/DavidAnson/markdownlint-cli2

# Glob patterns for files to lint
globs:
  - '**/*.md'

# Glob patterns for files to ignore
ignores:
  - 'node_modules'
  - '.git'
  - '.output'

# Configuration for markdownlint
config:
  # Default state for all rules
  default: true

  # MD001/heading-increment
  MD001: true

  # MD003/heading-style
  MD003:
    style: 'atx'

  # MD004/ul-style
  MD004:
    style: 'dash'

  # MD007/ul-indent
  MD007:
    indent: 2
    start_indented: false

  # MD009/no-trailing-spaces
  MD009:
    br_spaces: 2
    list_item_empty_lines: false
    strict: false

  # MD010/no-hard-tabs
  MD010: true

  # MD012/no-multiple-blanks
  MD012:
    maximum: 2

  # MD013/line-length - disabled, allow long lines
  MD013: false

  # MD014/commands-show-output
  MD014: false

  # MD022/blanks-around-headings - disabled, too strict
  MD022: false

  # MD024/no-duplicate-heading - allow duplicates in different sections
  MD024:
    allow_different_nesting: true
    siblings_only: true

  # MD025/single-title
  MD025: true

  # MD026/no-trailing-punctuation
  MD026:
    punctuation: '.,;:!'

  # MD029/ol-prefix
  MD029:
    style: 'one_or_ordered'

  # MD030/list-marker-space
  MD030:
    ul_single: 1
    ol_single: 1
    ul_multi: 1
    ol_multi: 1

  # MD031/blanks-around-fences - disabled, too strict
  MD031: false

  # MD032/blanks-around-lists - disabled, too strict
  MD032: false

  # MD033/no-inline-html
  MD033:
    allowed_elements:
      - br
      - details
      - summary
      - sup
      - sub

  # MD034/no-bare-urls
  MD034: false

  # MD036/no-emphasis-as-heading - disabled, too strict
  MD036: false

  # MD037/no-space-in-emphasis
  MD037: true

  # MD038/no-space-in-code
  MD038: true

  # MD039/no-space-in-links
  MD039: true

  # MD040/fenced-code-language - disabled, allow code blocks without language
  MD040: false

  # MD041/first-line-h1
  MD041: false

  # MD042/no-empty-links
  MD042: true

  # MD043/required-headings
  MD043: false

  # MD044/proper-names
  MD044:
    names:
      - Kubernetes
      - kubectl
      - ArgoCD
      - FluxCD
      - Talos
      - Prometheus
      - Grafana
      - Docker
      - YAML
      - JSON
    code_blocks: false

  # MD045/no-alt-text
  MD045: true

  # MD046/code-block-style
  MD046:
    style: 'fenced'

  # MD047/single-trailing-newline
  MD047: true

  # MD048/code-fence-style
  MD048:
    style: 'backtick'

  # MD049/emphasis-style
  MD049:
    style: 'asterisk'

  # MD050/strong-style
  MD050:
    style: 'asterisk'

  # MD051/link-fragments - disabled, allow invalid fragments for now
  MD051: false

  # MD052/reference-links-images
  MD052: true

  # MD053/link-image-reference-definitions
  MD053: true

  # MD060/table-column-style - disabled, allow flexible table formatting
  MD060: false
