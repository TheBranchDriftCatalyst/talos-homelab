name: Build LLM Scaler

on:
  push:
    branches: [main]
    paths:
      - "tools/llm-scaler/**"
      - "scripts/hybrid-llm/llm-worker.sh"
      - ".github/workflows/llm-scaler.yaml"
  pull_request:
    paths:
      - "tools/llm-scaler/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: thebranchdriftcatalyst/llm-scaler

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Copy worker script to build context
        run: |
          mkdir -p tools/llm-scaler/scripts
          cp scripts/hybrid-llm/llm-worker.sh tools/llm-scaler/scripts/

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: tools/llm-scaler
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
