---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: catalyst-dns-sync
  namespace: infrastructure
  labels:
    app.kubernetes.io/name: catalyst-dns-sync
    app.kubernetes.io/component: controller
    # Label for Prometheus operator discovery
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: catalyst-dns-sync
  namespaceSelector:
    matchNames:
      - infrastructure
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http
