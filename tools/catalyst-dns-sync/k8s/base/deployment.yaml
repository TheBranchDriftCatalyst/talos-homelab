---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalyst-dns-sync
  namespace: infrastructure
  labels:
    app.kubernetes.io/name: catalyst-dns-sync
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: catalyst-dns-sync
  template:
    metadata:
      labels:
        app.kubernetes.io/name: catalyst-dns-sync
        app.kubernetes.io/component: controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: catalyst-dns-sync
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
        - name: controller
          image: localhost:5000/catalyst-dns-sync:latest
          imagePullPolicy: Always
          args: []
          env:
            # DNS Server configuration
            - name: DNS_SERVER_URL
              value: "https://dns.talos00:5380"
            - name: DNS_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: technitium-api-token
                  key: token
            - name: DNS_ZONE
              value: "talos00"
            - name: DNS_IP_ADDRESS
              value: "192.168.1.54"
            - name: DNS_TTL_DEFAULT
              value: "300"
            # Logging
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
            # Server addresses
            - name: METRICS_BIND_ADDRESS
              value: ":8080"
            - name: HEALTH_PROBE_ADDRESS
              value: ":8081"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: health-json
              containerPort: 8082
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
