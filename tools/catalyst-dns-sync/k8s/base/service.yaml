---
apiVersion: v1
kind: Service
metadata:
  name: catalyst-dns-sync
  namespace: infrastructure
  labels:
    app.kubernetes.io/name: catalyst-dns-sync
    app.kubernetes.io/component: controller
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: catalyst-dns-sync
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
    - name: health
      port: 8081
      targetPort: health
      protocol: TCP
    - name: health-json
      port: 8082
      targetPort: health-json
      protocol: TCP
