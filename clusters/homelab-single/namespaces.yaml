---
# Kustomization for namespaces (first priority)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: namespaces
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/namespaces
  prune: false # Never auto-delete namespaces
  wait: true
  timeout: 2m
