---
# Kustomization for ArgoCD (deployed via Flux)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: argocd
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./bootstrap/argocd
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: namespaces
    - name: storage
