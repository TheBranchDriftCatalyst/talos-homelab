---
# Kustomization for arr-stack (media applications)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: arr-stack
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./applications/arr-stack/base
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: namespaces
    - name: storage
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
