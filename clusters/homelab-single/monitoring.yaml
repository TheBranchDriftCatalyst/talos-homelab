---
# Kustomization for monitoring stack
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/monitoring/kube-prometheus-stack
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: namespaces
    - name: storage
