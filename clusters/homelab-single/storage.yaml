---
# Kustomization for storage provisioners (second priority)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/storage
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
    - name: namespaces
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
