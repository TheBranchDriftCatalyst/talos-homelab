---
# VPN Gateway Stack
# Gluetun VPN sidecar pattern for secure browsing/search
# - SecureChrome: Kasm Chrome browser via VPN
# - SecureXNG: SearXNG meta-search via VPN
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vpn-gateway
  namespace: flux-system
spec:
  interval: 30m
  timeout: 5m
  path: ./infrastructure/base/vpn-gateway
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: namespaces
    - name: external-secrets
    - name: traefik
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: secure-chrome
      namespace: vpn-gateway
    - apiVersion: apps/v1
      kind: Deployment
      name: securexng
      namespace: vpn-gateway
