---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gaming
  namespace: flux-system
spec:
  interval: 10m
  path: ./applications/gaming/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 15m
  # Gaming servers take longer to start (Wine, game downloads)
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: opensim
      namespace: gaming
