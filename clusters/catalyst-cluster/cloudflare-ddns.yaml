---
# Kustomization for Cloudflare DDNS
# Updates *.knowledgedump.space with current public IP
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudflare-ddns
  namespace: flux-system
spec:
  interval: 30m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/cloudflare-ddns
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
    - name: external-secrets
