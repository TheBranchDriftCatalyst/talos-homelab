---
# Kustomization for Grafana instances (depends on grafana-operator CRDs)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-instances
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/monitoring/grafana-instances
  prune: true
  wait: true
  timeout: 5m
  # Note: grafana-operator deployed via old monitoring stack (suspended)
  # Health check ensures operator is ready before applying instances
  dependsOn:
    - name: namespaces
  # Health checks to ensure operator CRDs are ready
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: grafana-operator
      namespace: monitoring
