---
# MinIO - S3-compatible object storage
# Provides S3 backend for OTEL stack (Mimir, Tempo, Loki)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/minio
  prune: true
  wait: true
  dependsOn:
    - name: namespaces
    - name: storage
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: minio
      namespace: minio
