---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authelia
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/authelia
  prune: true
  wait: true
  dependsOn:
    - name: external-secrets
    - name: traefik
    - name: cert-manager-issuers  # Needs wildcard certificate
