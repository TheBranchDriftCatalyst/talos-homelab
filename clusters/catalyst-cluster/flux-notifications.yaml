---
# Kustomization for Flux Discord notifications
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-notifications
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/flux-notifications
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
    - name: external-secrets
