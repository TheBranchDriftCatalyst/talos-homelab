---
# Scratch namespace - Database operator examples
# Contains example PostgreSQL, MongoDB, MinIO instances + CloudBeaver UI
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: scratch
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./applications/scratch
  prune: true
  wait: true
  dependsOn:
    - name: databases
    - name: storage
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: dbgate
      namespace: scratch
