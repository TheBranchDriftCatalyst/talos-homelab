---
# Backup Infrastructure - Disaster Recovery & Data Protection
# Provides: Velero (cluster backups), CNPG ScheduledBackups, etcd snapshots
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: backup
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/backup
  prune: true
  wait: true
  dependsOn:
    - name: namespaces
    - name: storage
    - name: databases
    - name: minio
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: velero
      namespace: backup
