---
# Intel GPU Support - Node Feature Discovery + Intel Device Plugins
#
# This enables:
# 1. NFD: Auto-labels ALL nodes with hardware features (CPU, storage, network, GPU)
# 2. Intel GPU Plugin: Exposes Intel GPUs as schedulable Kubernetes resources
#
# NFD benefits all nodes, GPU plugin only deploys to nodes with Intel GPU
#
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: intel-gpu
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/intel-gpu
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    # Needs namespaces and storage before deploying
    - name: namespaces
    - name: storage
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: node-feature-discovery-master
      namespace: node-feature-discovery
    - apiVersion: apps/v1
      kind: DaemonSet
      name: node-feature-discovery-worker
      namespace: node-feature-discovery
