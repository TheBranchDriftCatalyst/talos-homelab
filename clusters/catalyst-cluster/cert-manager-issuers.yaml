---
# cert-manager Issuers - ClusterIssuers and CAs
# Depends on cert-manager being fully deployed (CRDs available)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-issuers
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/cert-manager-issuers
  prune: true
  wait: true
  dependsOn:
    - name: cert-manager
