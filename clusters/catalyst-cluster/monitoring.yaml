---
# Consolidated Monitoring Stack
# Includes: Mimir, Loki, Tempo, Alloy, Grafana, exporters
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  interval: 30m
  timeout: 10m
  path: ./infrastructure/base/monitoring/v2-otel
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Depends on operators (for CRDs), storage, and MinIO (for S3)
  dependsOn:
    - name: monitoring-v2-operators
    - name: storage
    - name: minio
  suspend: false
