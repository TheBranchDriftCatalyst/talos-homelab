---
# Kustomization for monitoring stack (V1 - SUSPENDED for v2-otel migration)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  suspend: true # V1 suspended - see monitoring-v2-otel.yaml
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/monitoring
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: namespaces
    - name: storage
    - name: infra-control
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
