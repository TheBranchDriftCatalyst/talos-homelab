---
# Cluster-wide settings ConfigMap
# Used by Flux postBuild substitution for variable replacement
# Update these values and Flux will propagate to all resources
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: flux-system
data:
  # TrueNAS Configuration
  TRUENAS_IP: '192.168.1.200' # e.g., 192.168.1.100
  TRUENAS_POOL: '/mnt/megapool' # Base pool path

  # Synology Configuration
  SYNOLOGY_IP: '192.168.1.36' # e.g., 192.168.1.50
  SYNOLOGY_VOLUME: '/volume1' # Base volume path

  # Kubernetes Nodes
  TALOS_NODE_IP: '192.168.1.54'
  TALOS02_GPU_NODE_IP: '192.168.1.144'

  # Domain suffix for ingress
  CLUSTER_DOMAIN: 'talos00'
  DOMAIN: 'talos00' # Alias for traefik compatibility

  # AWS Configuration (Hybrid LLM Cluster)
  AWS_REGION: 'us-west-2'
  AWS_GPU_INSTANCE_TYPE: 'g4dn.xlarge'
