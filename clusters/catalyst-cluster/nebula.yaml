---
# Nebula Mesh VPN
# Connects Kubernetes cluster to AWS EC2 GPU worker via encrypted overlay network
# - Lighthouse: AWS Elastic IP 52.10.38.70
# - Mesh IPs: 10.42.x.x range
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nebula
  namespace: flux-system
spec:
  interval: 30m
  timeout: 3m
  path: ./infrastructure/base/nebula
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: nebula
      namespace: nebula-system
