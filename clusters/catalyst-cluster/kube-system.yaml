---
# Kustomization for kube-system utilities (pod cleanup, etc.)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-utils
  namespace: flux-system
spec:
  interval: 30m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/kube-system
  prune: true
  wait: true
  timeout: 5m
