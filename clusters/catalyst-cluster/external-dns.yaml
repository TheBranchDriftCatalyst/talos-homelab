---
# Kustomization for External-DNS
# Creates Cloudflare CNAMEs from annotated IngressRoutes
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns
  namespace: flux-system
spec:
  interval: 30m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/external-dns
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
    - name: external-secrets
