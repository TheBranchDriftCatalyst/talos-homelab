---
# Kustomization for infrastructure control plane tools (Goldilocks, VPA, etc.)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-control
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/infra-control
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
    - name: namespaces
    - name: traefik
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
