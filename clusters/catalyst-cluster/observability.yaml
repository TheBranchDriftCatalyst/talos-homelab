---
# Kustomization for observability stack (V1 - SUSPENDED for v2-otel migration)
# Contains: Graylog, OpenSearch, FluentBit, MongoDB
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability
  namespace: flux-system
spec:
  suspend: true # V1 suspended - see monitoring-v2-otel.yaml
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/observability
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: namespaces
    - name: storage
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
