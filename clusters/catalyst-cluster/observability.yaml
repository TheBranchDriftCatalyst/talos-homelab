---
# Kustomization for observability stack (Graylog, OpenSearch, FluentBit)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/observability
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: namespaces
    - name: storage
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
