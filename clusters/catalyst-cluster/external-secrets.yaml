---
# Kustomization for External Secrets Operator (CRDs and controller)
# Must be deployed first as other resources depend on CRDs
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-operator
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/external-secrets/operator
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: namespaces
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: external-secrets
      namespace: external-secrets
---
# Kustomization for External Secrets resources (secretstores, onepassword-connect)
# Depends on operator being ready (CRDs installed)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/external-secrets
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: external-secrets-operator
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
