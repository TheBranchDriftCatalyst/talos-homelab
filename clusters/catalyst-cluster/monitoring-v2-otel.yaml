---
# Flux Kustomization for V2 OTEL Monitoring Stack
# Parallel deployment alongside v1 for evaluation
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-v2-otel
  namespace: flux-system
spec:
  interval: 30m
  timeout: 10m
  path: ./infrastructure/base/monitoring/v2-otel
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Depends on operators (for CRDs), storage, and MinIO (for S3)
  dependsOn:
    - name: monitoring-v2-operators
    - name: storage
    - name: minio
  # V2 OTEL stack - ACTIVE
  suspend: false
