---
# qBittorrent config storage
# Migrated to NFS for node portability (2026-01-16)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config-nfs
  labels:
    app: qbittorrent
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/part-of: arr-stack
  annotations:
    storage.catalyst/service: "qbittorrent"
    storage.catalyst/purpose: "config"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 1Gi
