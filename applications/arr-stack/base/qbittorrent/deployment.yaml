---
# qBittorrent - BitTorrent client with VPN sidecar
# All traffic routed through gluetun (ProtonVPN WireGuard)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for PVC mounts
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
        app.kubernetes.io/name: qbittorrent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 1000
        supplementalGroups:
          - 100   # Synology 'users' group
          - 1000  # abc user group
      containers:
        # Gluetun VPN sidecar - routes all qBittorrent traffic through VPN
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add: [NET_ADMIN]
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: protonvpn-credentials
                  key: se-nl-1  # Netherlands server - good for torrenting
            - name: WIREGUARD_ADDRESSES
              value: "10.2.0.2/32"
            - name: SERVER_COUNTRIES
              value: "Netherlands"  # Good for torrenting
            - name: HTTPPROXY
              value: "off"
            - name: SHADOWSOCKS
              value: "off"
            # Allow cluster traffic to bypass VPN
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.244.0.0/16,10.96.0.0/12"
            # qBittorrent WebUI + metrics exporter
            - name: FIREWALL_INPUT_PORTS
              value: "8080,9091"
            - name: HTTP_CONTROL_SERVER_ADDRESS
              value: "0.0.0.0:8000"
            - name: LOG_LEVEL
              value: "info"
            - name: DOT
              value: "off"  # Fixes IPv6 rule error in Kubernetes
            # Port forwarding for seeding (ProtonVPN supports this)
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: "protonvpn"
          ports:
            - name: control
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/vpn/status
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"

        # qBittorrent container - uses gluetun network
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: arr-common-env
          env:
            - name: WEBUI_PORT
              value: "8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            # Downloads directories - same as other arr apps
            - name: downloads-complete
              mountPath: /downloads/complete
            - name: downloads-incomplete
              mountPath: /downloads/incomplete
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi

        # Gluetun metrics exporter for Prometheus
        - name: gluetun-exporter
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do
                # Simple metrics endpoint
                {
                  echo "HTTP/1.1 200 OK"
                  echo "Content-Type: text/plain"
                  echo ""
                  # Get VPN status from gluetun
                  STATUS=$(wget -q -O- http://localhost:8000/v1/vpn/status 2>/dev/null || echo '{"status":"error"}')
                  IP=$(echo "$STATUS" | sed -n 's/.*"ip":"\([^"]*\)".*/\1/p')
                  COUNTRY=$(echo "$STATUS" | sed -n 's/.*"country":"\([^"]*\)".*/\1/p')
                  if [ -n "$IP" ]; then
                    echo "gluetun_up{public_ip=\"$IP\",country=\"$COUNTRY\"} 1"
                  else
                    echo "gluetun_up{} 0"
                  fi
                } | nc -l -p 9091 -q 1
              done
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          resources:
            requests:
              memory: "8Mi"
              cpu: "5m"

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads-complete
          persistentVolumeClaim:
            claimName: synology-downloads-complete
        - name: downloads-incomplete
          persistentVolumeClaim:
            claimName: synology-downloads-incomplete
