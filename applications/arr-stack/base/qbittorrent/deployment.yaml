---
# qBittorrent - BitTorrent client with VPN sidecar
# All traffic routed through gluetun (ProtonVPN WireGuard)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for PVC mounts
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
        app.kubernetes.io/name: qbittorrent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 1000
        supplementalGroups:
          - 100   # Synology 'users' group
          - 1000  # abc user group
      containers:
        # Gluetun VPN sidecar - routes all qBittorrent traffic through VPN
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add: [NET_ADMIN]
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: protonvpn-credentials
                  key: se-nl-1  # Netherlands server - good for torrenting
            - name: WIREGUARD_ADDRESSES
              value: "10.2.0.2/32"
            - name: SERVER_COUNTRIES
              value: "Netherlands"  # Good for torrenting
            - name: HTTPPROXY
              value: "off"
            - name: SHADOWSOCKS
              value: "off"
            # Allow cluster traffic to bypass VPN
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.244.0.0/16,10.96.0.0/12"
            # qBittorrent WebUI + metrics exporter
            - name: FIREWALL_INPUT_PORTS
              value: "8080,9091"
            - name: HTTP_CONTROL_SERVER_ADDRESS
              value: "0.0.0.0:8000"
            - name: LOG_LEVEL
              value: "info"
            - name: DOT
              value: "off"  # Fixes IPv6 rule error in Kubernetes
            # Port forwarding for seeding (ProtonVPN supports this)
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: "protonvpn"
          ports:
            - name: control
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/vpn/status
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"

        # qBittorrent container - uses gluetun network
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: arr-common-env
          env:
            - name: WEBUI_PORT
              value: "8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            # Downloads directories - same as other arr apps
            - name: downloads-complete
              mountPath: /downloads/complete
            - name: downloads-incomplete
              mountPath: /downloads/incomplete
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi

        # Gluetun metrics exporter for Prometheus
        - name: gluetun-exporter
          image: python:3.11-alpine
          command: ["python3", "-c"]
          args:
            - |
              import http.server
              import socketserver
              import urllib.request
              import json

              PORT = 9091

              class MetricsHandler(http.server.BaseHTTPRequestHandler):
                  def log_message(self, format, *args):
                      pass  # Suppress logs

                  def do_GET(self):
                      if self.path != "/metrics":
                          self.send_response(404)
                          self.end_headers()
                          return

                      try:
                          # Get VPN status from gluetun
                          with urllib.request.urlopen("http://localhost:8000/v1/vpn/status", timeout=5) as r:
                              status_data = json.loads(r.read())
                          with urllib.request.urlopen("http://localhost:8000/v1/publicip/ip", timeout=5) as r:
                              ip_data = json.loads(r.read())

                          status = status_data.get("status", "unknown")
                          ip = ip_data.get("public_ip", "unknown")
                          country = ip_data.get("country", "unknown")
                          region = ip_data.get("region", "unknown")
                          city = ip_data.get("city", "unknown")
                          up = 1 if status == "running" else 0

                          metrics = f'''# HELP gluetun_up Whether gluetun VPN is connected (1=up, 0=down)
              # TYPE gluetun_up gauge
              gluetun_up{{public_ip="{ip}",country="{country}",region="{region}",city="{city}"}} {up}

              # HELP gluetun_info VPN connection information
              # TYPE gluetun_info gauge
              gluetun_info{{public_ip="{ip}",country="{country}",region="{region}",city="{city}",status="{status}"}} 1
              '''
                      except Exception as e:
                          metrics = f'''# HELP gluetun_up Whether gluetun VPN is connected (1=up, 0=down)
              # TYPE gluetun_up gauge
              gluetun_up 0
              '''

                      self.send_response(200)
                      self.send_header("Content-Type", "text/plain")
                      self.end_headers()
                      self.wfile.write(metrics.encode())

              with socketserver.TCPServer(("", PORT), MetricsHandler) as httpd:
                  print(f"Serving metrics on port {PORT}")
                  httpd.serve_forever()
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads-complete
          persistentVolumeClaim:
            claimName: synology-downloads-complete
        - name: downloads-incomplete
          persistentVolumeClaim:
            claimName: synology-downloads-incomplete
