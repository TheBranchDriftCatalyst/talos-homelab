---
# qBittorrent - BitTorrent client with VPN sidecar
# All traffic routed through gluetun (ProtonVPN WireGuard)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for PVC mounts
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
        app.kubernetes.io/name: qbittorrent
      annotations:
        # Note: Scraped via ServiceMonitor (not pod annotations) to avoid duplicates
        # Velero backup: only config, exclude downloads
        backup.velero.io/backup-volumes: "config"
    spec:
      # No node affinity - uses NFS for downloads, local-path for config only
      securityContext:
        fsGroup: 1000
        supplementalGroups:
          - 100   # Synology 'users' group
          - 1000  # abc user group
      containers:
        # Gluetun VPN sidecar - routes all qBittorrent traffic through VPN
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add: [NET_ADMIN]
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: protonvpn-credentials
                  key: se-nl-1  # Netherlands server - good for torrenting
            - name: WIREGUARD_ADDRESSES
              value: "10.2.0.2/32"
            - name: SERVER_COUNTRIES
              value: "Netherlands"  # Good for torrenting
            - name: HTTPPROXY
              value: "off"
            - name: SHADOWSOCKS
              value: "off"
            # Allow cluster traffic to bypass VPN
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.244.0.0/16,10.96.0.0/12"
            # qBittorrent WebUI + metrics exporter + gluetun control
            - name: FIREWALL_INPUT_PORTS
              value: "8000,8080,9091"
            - name: HTTP_CONTROL_SERVER_ADDRESS
              value: "0.0.0.0:8000"
            - name: LOG_LEVEL
              value: "info"
            - name: DOT
              value: "off"  # Fixes IPv6 rule error in Kubernetes
            # Port forwarding for seeding (ProtonVPN supports this)
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: "protonvpn"
          ports:
            - name: control
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/vpn/status
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          volumeMounts:
            - name: gluetun-data
              mountPath: /tmp/gluetun
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
          # Add readiness probe to prevent empty endpoints
          readinessProbe:
            httpGet:
              path: /v1/vpn/status
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5

        # qBittorrent container - uses gluetun network
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: arr-common-env
          env:
            - name: WEBUI_PORT
              value: "8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            # Downloads directories - same as other arr apps
            - name: downloads-complete
              mountPath: /downloads/complete
            - name: downloads-incomplete
              mountPath: /downloads/incomplete
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi

        # Port sync + metrics sidecar
        # Syncs VPN forwarded port to qBittorrent and exports Prometheus metrics
        - name: port-sync
          image: python:3.11-alpine
          command: ["python3", "-c"]
          args:
            - |
              import http.server
              import socketserver
              import urllib.request
              import urllib.parse
              import json
              import time
              import threading
              import os

              METRICS_PORT = 9091
              QBIT_URL = "http://localhost:8080"
              QBIT_USER = "admin"
              QBIT_PASS = "admin"
              PORT_FILE = "/tmp/gluetun/forwarded_port"

              last_synced_port = None

              def get_qbit_cookie():
                  """Login to qBittorrent and get session cookie"""
                  try:
                      data = urllib.parse.urlencode({"username": QBIT_USER, "password": QBIT_PASS}).encode()
                      req = urllib.request.Request(f"{QBIT_URL}/api/v2/auth/login", data=data)
                      with urllib.request.urlopen(req, timeout=5) as r:
                          for cookie in r.headers.get_all("Set-Cookie") or []:
                              if "SID=" in cookie:
                                  return cookie.split(";")[0]
                  except Exception as e:
                      print(f"Login failed: {e}")
                  return None

              def sync_port():
                  """Sync forwarded port from gluetun to qBittorrent"""
                  global last_synced_port
                  try:
                      if not os.path.exists(PORT_FILE):
                          return
                      with open(PORT_FILE) as f:
                          port = f.read().strip()
                      if not port or port == last_synced_port:
                          return

                      cookie = get_qbit_cookie()
                      if not cookie:
                          return

                      # Update qBittorrent listening port
                      prefs = json.dumps({"listen_port": int(port)})
                      data = urllib.parse.urlencode({"json": prefs}).encode()
                      req = urllib.request.Request(f"{QBIT_URL}/api/v2/app/setPreferences", data=data)
                      req.add_header("Cookie", cookie)
                      with urllib.request.urlopen(req, timeout=5):
                          print(f"Synced port {port} to qBittorrent")
                          last_synced_port = port
                  except Exception as e:
                      print(f"Port sync error: {e}")

              def port_sync_loop():
                  """Background thread to sync port every 30 seconds"""
                  time.sleep(60)  # Wait for qBittorrent to start
                  while True:
                      sync_port()
                      time.sleep(30)

              # Start port sync in background
              threading.Thread(target=port_sync_loop, daemon=True).start()

              class MetricsHandler(http.server.BaseHTTPRequestHandler):
                  def log_message(self, format, *args):
                      pass

                  def do_GET(self):
                      if self.path != "/metrics":
                          self.send_response(404)
                          self.end_headers()
                          return

                      try:
                          with urllib.request.urlopen("http://localhost:8000/v1/vpn/status", timeout=5) as r:
                              status_data = json.loads(r.read())
                          with urllib.request.urlopen("http://localhost:8000/v1/publicip/ip", timeout=5) as r:
                              ip_data = json.loads(r.read())

                          status = status_data.get("status", "unknown")
                          ip = ip_data.get("public_ip", "unknown")
                          country = ip_data.get("country", "unknown")
                          region = ip_data.get("region", "unknown")
                          city = ip_data.get("city", "unknown")
                          up = 1 if status == "running" else 0

                          # Read forwarded port
                          fwd_port = "0"
                          try:
                              with open(PORT_FILE) as f:
                                  fwd_port = f.read().strip()
                          except:
                              pass

                          metrics = f'''# HELP gluetun_up VPN connected (1=up, 0=down)
              # TYPE gluetun_up gauge
              gluetun_up{{public_ip="{ip}",country="{country}",region="{region}",city="{city}"}} {up}
              # HELP gluetun_forwarded_port VPN forwarded port
              # TYPE gluetun_forwarded_port gauge
              gluetun_forwarded_port {fwd_port}
              # HELP qbittorrent_port_synced Last synced port (0 if not synced)
              # TYPE qbittorrent_port_synced gauge
              qbittorrent_port_synced {last_synced_port or 0}
              '''
                      except Exception as e:
                          metrics = '''# HELP gluetun_up VPN connected (1=up, 0=down)
              # TYPE gluetun_up gauge
              gluetun_up 0
              '''

                      self.send_response(200)
                      self.send_header("Content-Type", "text/plain")
                      self.end_headers()
                      self.wfile.write(metrics.encode())

              with socketserver.TCPServer(("", METRICS_PORT), MetricsHandler) as httpd:
                  print(f"Port sync + metrics on port {METRICS_PORT}")
                  httpd.serve_forever()
          volumeMounts:
            - name: gluetun-data
              mountPath: /tmp/gluetun
              readOnly: true
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads-complete
          persistentVolumeClaim:
            claimName: synology-downloads-complete
        - name: downloads-incomplete
          persistentVolumeClaim:
            claimName: synology-downloads-incomplete
        - name: gluetun-data
          emptyDir: {}
