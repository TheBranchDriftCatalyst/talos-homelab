---
# ProtonVPN credentials for qBittorrent VPN sidecar
# Pulls WireGuard keys from 1Password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: protonvpn-credentials
  labels:
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/part-of: arr-stack
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: protonvpn-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: qbittorrent
  # Extract all fields from 1Password item
  # Available keys: nl-1, de-1, be-1, se-de-1, etc.
  dataFrom:
    - extract:
        key: protonvpn-wireguard
