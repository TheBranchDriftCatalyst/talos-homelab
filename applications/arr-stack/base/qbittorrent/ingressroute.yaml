---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/part-of: arr-stack
  annotations:
    description: "qBittorrent WebUI - VPN protected torrent client"
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`qbittorrent.talos00`)
      kind: Rule
      services:
        - name: qbittorrent
          port: 8080
