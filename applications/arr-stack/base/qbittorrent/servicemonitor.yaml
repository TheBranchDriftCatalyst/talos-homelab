---
# ServiceMonitor for qBittorrent gluetun-exporter metrics
# Scrapes gluetun VPN status metrics for Grafana dashboard
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: qbittorrent-vpn
  labels:
    app: qbittorrent
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/part-of: arr-stack
    release: prometheus  # Match Prometheus selector
spec:
  selector:
    matchLabels:
      app: qbittorrent
  namespaceSelector:
    matchNames:
      - media
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scrapeTimeout: 10s
