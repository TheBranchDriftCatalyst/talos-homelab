---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: posterr
  labels:
    app: posterr
    app.kubernetes.io/name: posterr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: posterr
  template:
    metadata:
      labels:
        app: posterr
        app.kubernetes.io/name: posterr
    spec:
      containers:
        - name: posterr
          image: petersem/posterr:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: 'America/Los_Angeles'
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: randomthemes
              mountPath: /randomthemes
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: posterr-config
        - name: randomthemes
          emptyDir: {}
