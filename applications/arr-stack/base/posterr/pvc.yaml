---
# Migrated to NFS for node portability (2026-01-16)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: posterr-config-nfs
  labels:
    app: posterr
  annotations:
    storage.catalyst/service: "posterr"
    storage.catalyst/purpose: "config"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 1Gi
