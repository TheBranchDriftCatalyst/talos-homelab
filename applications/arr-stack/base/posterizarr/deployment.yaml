---
# Posterizarr - Automated poster maker for Plex
# Downloads textless posters from Fanart.tv, TMDB, TVDB
# Integrates with Kometa for asset organization
apiVersion: apps/v1
kind: Deployment
metadata:
  name: posterizarr
  labels:
    app: posterizarr
    app.kubernetes.io/name: posterizarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: posterizarr
  template:
    metadata:
      labels:
        app: posterizarr
        app.kubernetes.io/name: posterizarr
    spec:
      # Tolerate control-plane taint - local-path PV (kometa-config) is bound to talos00
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      securityContext:
        fsGroup: 1000
        supplementalGroups: [100, 1000]
      initContainers:
        # Fix permissions on shared assets directory (both Posterizarr and Kometa need access)
        - name: fix-permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              mkdir -p /kometa-config/assets
              chmod -R 777 /kometa-config/assets
          volumeMounts:
            - name: kometa-config
              mountPath: /kometa-config
      containers:
        - name: posterizarr
          image: ghcr.io/fscorrupt/posterizarr:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: 'America/Los_Angeles'
            - name: TERM
              value: 'xterm'
            # RUN_TIME: disabled = manual/webhook only, or set to "HH:MM" for scheduled
            - name: RUN_TIME
              value: 'disabled'
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            # Posterizarr expects /assets - mount kometa's assets subdir there
            - name: kometa-config
              mountPath: /assets
              subPath: assets
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: posterizarr-config
        # Kometa's config PVC - we mount the 'assets' subdir at /assets
        - name: kometa-config
          persistentVolumeClaim:
            claimName: kometa-config
