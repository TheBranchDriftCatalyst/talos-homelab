---
# Migrated to NFS for node portability (2026-01-16)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: posterizarr-config-nfs
  labels:
    app: posterizarr
    app.kubernetes.io/name: posterizarr
    app.kubernetes.io/part-of: arr-stack
  annotations:
    storage.catalyst/service: "posterizarr"
    storage.catalyst/purpose: "config-and-assets"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 15Gi
