---
# Config PVC - NFS storage (metadata, cache, etc.)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
  labels:
    app: jellyfin
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 50Gi
---
# Local storage for SQLite databases - avoids NFS locking issues
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-db-local
  labels:
    app: jellyfin
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
