---
# Arr-Stack secrets from 1Password
# Pulls API keys and encryption keys for Sonarr, Radarr, Prowlarr
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: arr-stack-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: arr-stack-secrets
    creationPolicy: Owner
  data:
    # API Keys - used for external integrations and Prowlarr sync
    - secretKey: sonarr-api-key
      remoteRef:
        key: arr-stack
        property: sonarr.apiKey
    - secretKey: radarr-api-key
      remoteRef:
        key: arr-stack
        property: radarr.apiKey
    - secretKey: prowlarr-api-key
      remoteRef:
        key: arr-stack
        property: prowlarr.apiKey
    # Encryption Keys - ASP.NET DataProtection keys for decrypting stored credentials
    - secretKey: sonarr-encryption-key
      remoteRef:
        key: arr-stack
        property: sonarr.encryptionKey
    - secretKey: radarr-encryption-key
      remoteRef:
        key: arr-stack
        property: radarr.encryptionKey
    - secretKey: prowlarr-encryption-key
      remoteRef:
        key: arr-stack
        property: prowlarr.encryptionKey
    # SABnzbd - Usenet download client
    - secretKey: sabnzbd-api-key
      remoteRef:
        key: arr-stack
        property: sabnzbd.apiKey
    - secretKey: sabnzbd-password
      remoteRef:
        key: arr-stack
        property: sabnzbd.password
