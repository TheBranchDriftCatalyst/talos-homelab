---
# ExternalSecret to pull ArgoCD API key from 1Password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage-argocd-credentials
  labels:
    app: homepage
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: arr-stack
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homepage-argocd-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: ARGOCD_API_KEY
      remoteRef:
        key: argocd-api-key
        property: password
