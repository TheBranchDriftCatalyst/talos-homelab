apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ingressroute.yaml
  - deployment.yaml
  - service.yaml
  - pvc.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - configmap-services.yaml
  - grafana-credentials-externalsecret.yaml
  - argocd-api-key-externalsecret.yaml
  # NOTE: secret.yaml removed - API keys are now provided by arr-api-keys secret
  # which is auto-synced from running services via scripts/sync-api-keys.sh

labels:
  - pairs:
      app.kubernetes.io/component: dashboard
      app.kubernetes.io/part-of: arr-stack
