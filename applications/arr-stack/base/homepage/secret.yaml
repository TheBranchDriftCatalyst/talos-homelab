---
# Homepage secrets - API keys for service integrations
# These are auto-populated by scripts/sync-api-keys.sh after services start
# The sync script extracts API keys from running services and updates this secret
#
# Usage:
#   ./scripts/sync-api-keys.sh              # Sync all keys from running services
#   ./scripts/sync-api-keys.sh --dry-run    # Preview what would be synced
#
# Note: Services generate their API keys on first startup, so this secret
# will have placeholder values until sync-api-keys.sh is run after deployment.
apiVersion: v1
kind: Secret
metadata:
  name: homepage-secrets
  labels:
    app: homepage
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: arr-stack
type: Opaque
stringData:
  # Media Management API Keys (auto-synced from /config/config.xml)
  HOMEPAGE_VAR_SONARR_KEY: "pending-sync"
  HOMEPAGE_VAR_RADARR_KEY: "pending-sync"
  HOMEPAGE_VAR_READARR_KEY: "pending-sync"
  HOMEPAGE_VAR_PROWLARR_KEY: "pending-sync"

  # Media Server Credentials
  HOMEPAGE_VAR_PLEX_KEY: "pending-sync"
  HOMEPAGE_VAR_JELLYFIN_KEY: "pending-sync"
  HOMEPAGE_VAR_OVERSEERR_KEY: "pending-sync"

  # Infrastructure Credentials (set manually or via separate sync)
  HOMEPAGE_VAR_ARGOCD_KEY: "pending-sync"
  HOMEPAGE_VAR_GRAFANA_USER: "admin"
  HOMEPAGE_VAR_GRAFANA_PASS: "prom-operator"
