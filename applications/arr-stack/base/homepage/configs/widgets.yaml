---
# Homepage Widgets Configuration
# Documentation: https://gethomepage.dev/configs/info-widgets/

# Kubernetes cluster information
- kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
      showLabel: true
      label: 'Talos Cluster'
    nodes:
      show: true
      cpu: true
      memory: true
      showLabel: true

# System resources (requires host access)
- resources:
    label: 'Homepage Pod'
    cpu: true
    memory: true
    expanded: false

# Search bar
- search:
    provider: duckduckgo
    target: _blank

# Date and time
- datetime:
    text_size: xl
    format:
      dateStyle: long
      timeStyle: short
      hourCycle: h12
