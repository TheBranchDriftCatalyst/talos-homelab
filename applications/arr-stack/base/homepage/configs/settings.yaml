---
# Homepage Settings Configuration
# Documentation: https://gethomepage.dev/configs/settings/

title: Talos Homelab Dashboard
description: Kubernetes Media & Infrastructure Stack
favicon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kubernetes.png

# Theme and appearance
theme: dark
color: slate
cardBlur: sm

# Layout configuration
layout:
  Media Management:
    style: row
    columns: 3
  Media Servers:
    style: row
    columns: 3
  Infrastructure:
    style: row
    columns: 3
  Monitoring:
    style: row
    columns: 3
  Testing Tools:
    style: row
    columns: 3

# Header style
headerStyle: boxed
iconStyle: theme

# Display settings
showStats: true
statusStyle: dot
hideVersion: false
disableUpdateCheck: false

# Link behavior
target: _blank

# Quick launch
quicklaunch:
  searchDescriptions: true
  hideInternetSearch: false
  showSearchSuggestions: true
  provider: duckduckgo

# Language
language: en
