---
# Homepage Services Configuration
# Documentation: https://gethomepage.dev/configs/services/

# Media Management Services
- Media Management:
    - Sonarr:
        icon: sonarr.png
        href: http://sonarr.talos00
        description: TV Series Management
        widget:
          type: sonarr
          url: http://sonarr.media-dev.svc.cluster.local:8989
          key: { { HOMEPAGE_VAR_SONARR_KEY } }
          fields: ['wanted', 'queued', 'series']

    - Radarr:
        icon: radarr.png
        href: http://radarr.talos00
        description: Movie Management
        widget:
          type: radarr
          url: http://radarr.media-dev.svc.cluster.local:7878
          key: { { HOMEPAGE_VAR_RADARR_KEY } }
          fields: ['wanted', 'queued', 'movies']

    - Readarr:
        icon: readarr.png
        href: http://readarr.talos00
        description: Book Management
        widget:
          type: readarr
          url: http://readarr.media-dev.svc.cluster.local:8787
          key: { { HOMEPAGE_VAR_READARR_KEY } }
          fields: ['wanted', 'queued', 'books']

    - Prowlarr:
        icon: prowlarr.png
        href: http://prowlarr.talos00
        description: Indexer Manager
        widget:
          type: prowlarr
          url: http://prowlarr.media-dev.svc.cluster.local:9696
          key: { { HOMEPAGE_VAR_PROWLARR_KEY } }
          fields: ['numberOfGrabs', 'numberOfQueries', 'numberOfFailGrabs']

# Media Servers
- Media Servers:
    - Plex:
        icon: plex.png
        href: http://plex.talos00
        description: Media Server
        widget:
          type: plex
          url: http://plex.media-dev.svc.cluster.local:32400
          key: { { HOMEPAGE_VAR_PLEX_KEY } }
          fields: ['streams', 'movies', 'tv']

    - Jellyfin:
        icon: jellyfin.png
        href: http://jellyfin.talos00
        description: Free Media Server
        widget:
          type: jellyfin
          url: http://jellyfin.media-dev.svc.cluster.local:8096
          key: { { HOMEPAGE_VAR_JELLYFIN_KEY } }
          fields: ['movies', 'series', 'episodes']

    - Overseerr:
        icon: overseerr.png
        href: http://overseerr.talos00
        description: Request Management
        widget:
          type: overseerr
          url: http://overseerr.media-dev.svc.cluster.local:5055
          key: { { HOMEPAGE_VAR_OVERSEERR_KEY } }
          fields: ['pending', 'approved', 'available']

    - Tdarr:
        icon: tdarr.png
        href: http://tdarr.talos00
        description: Media Transcoding
        widget:
          type: tdarr
          url: http://tdarr.media-dev.svc.cluster.local:8265
          fields: ['queue', 'processed', 'errored']

# Infrastructure Services
- Infrastructure:
    - ArgoCD:
        icon: argocd.png
        href: http://argocd.talos00
        description: GitOps CD
        widget:
          type: argocd
          url: http://argocd-server.argocd.svc.cluster.local
          key: { { HOMEPAGE_VAR_ARGOCD_KEY } }
          fields: ['apps', 'synced', 'healthy', 'degraded']

    - Traefik:
        icon: traefik.png
        href: http://traefik.kube-system.svc.cluster.local:9000/dashboard/
        description: Ingress Controller
        widget:
          type: traefik
          url: http://traefik.kube-system.svc.cluster.local:9000
          fields: ['routers', 'services', 'middleware']

    - Registry:
        icon: docker.png
        href: http://registry.talos00
        description: Container Registry
        server: talos-node
        container: registry

    - Bastion:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/terminal.png
        href: http://bastion.talos00
        description: Jump Host / Debug Pod
        server: talos-node
        container: bastion

# Monitoring Services
- Monitoring:
    - Grafana:
        icon: grafana.png
        href: http://grafana.talos00
        description: Metrics Visualization
        widget:
          type: grafana
          url: http://prometheus-grafana.monitoring.svc.cluster.local
          username: { { HOMEPAGE_VAR_GRAFANA_USER } }
          password: { { HOMEPAGE_VAR_GRAFANA_PASS } }
          fields: ['dashboards', 'datasources', 'totalalerts']

    - Prometheus:
        icon: prometheus.png
        href: http://prometheus.talos00
        description: Metrics Collection
        widget:
          type: prometheus
          url: http://prometheus-kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
          fields: ['targets_up', 'targets_down', 'targets_total']

    - Alertmanager:
        icon: alertmanager.png
        href: http://alertmanager.talos00
        description: Alert Management
        server: talos-node
        container: alertmanager

    - Graylog:
        icon: graylog.png
        href: http://graylog.talos00
        description: Log Management
        server: talos-node
        container: graylog

