---
# ExternalSecret to pull Plex token from 1Password
# Used for Homepage Plex widget API authentication
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage-plex-credentials
  labels:
    app: homepage
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: arr-stack
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homepage-plex-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        PLEX_TOKEN: '{{ .plex_token }}'
  data:
    - secretKey: plex_token
      remoteRef:
        key: plex-token
        property: password
