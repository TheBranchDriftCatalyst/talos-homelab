---
# ExternalSecret to sync arr stack and homepage credentials from 1Password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage-secrets
  namespace: media-dev
  labels:
    app: homepage
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: arr-stack
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore

  target:
    name: homepage-secrets
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app: homepage
          app.kubernetes.io/name: homepage
          app.kubernetes.io/part-of: arr-stack
      type: Opaque

  data:
    # Media Management API Keys
    - secretKey: HOMEPAGE_VAR_SONARR_KEY
      remoteRef:
        key: arr-stack-credentials
        property: sonarr_api_key

    - secretKey: HOMEPAGE_VAR_RADARR_KEY
      remoteRef:
        key: arr-stack-credentials
        property: radarr_api_key

    - secretKey: HOMEPAGE_VAR_READARR_KEY
      remoteRef:
        key: arr-stack-credentials
        property: readarr_api_key

    - secretKey: HOMEPAGE_VAR_PROWLARR_KEY
      remoteRef:
        key: arr-stack-credentials
        property: prowlarr_api_key

    # Media Server Credentials
    - secretKey: HOMEPAGE_VAR_PLEX_KEY
      remoteRef:
        key: arr-stack-credentials
        property: plex_token

    - secretKey: HOMEPAGE_VAR_JELLYFIN_KEY
      remoteRef:
        key: arr-stack-credentials
        property: jellyfin_api_key

    - secretKey: HOMEPAGE_VAR_OVERSEERR_KEY
      remoteRef:
        key: arr-stack-credentials
        property: overseerr_api_key

    # Infrastructure Credentials
    - secretKey: HOMEPAGE_VAR_ARGOCD_KEY
      remoteRef:
        key: arr-stack-credentials
        property: argocd_token

    - secretKey: HOMEPAGE_VAR_GRAFANA_USER
      remoteRef:
        key: arr-stack-credentials
        property: grafana_username

    - secretKey: HOMEPAGE_VAR_GRAFANA_PASS
      remoteRef:
        key: arr-stack-credentials
        property: grafana_password
