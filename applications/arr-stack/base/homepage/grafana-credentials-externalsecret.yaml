---
# ExternalSecret to pull Grafana admin credentials from 1Password
# This syncs the same credentials used by Grafana in monitoring namespace
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage-grafana-credentials
  labels:
    app: homepage
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: arr-stack
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homepage-grafana-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        GRAFANA_USER: admin
        GRAFANA_PASS: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: default-service-admin
        property: password
