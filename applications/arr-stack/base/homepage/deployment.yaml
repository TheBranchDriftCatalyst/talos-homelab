---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app: homepage
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
        app.kubernetes.io/name: homepage
      annotations:
        # Velero backup: config only
        backup.velero.io/backup-volumes: "config"
    spec:
      serviceAccountName: homepage
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: 'America/Los_Angeles'
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: 'homepage.talos00'
            # Grafana credentials (from 1Password via ExternalSecret)
            - name: HOMEPAGE_VAR_GRAFANA_USER
              valueFrom:
                secretKeyRef:
                  name: homepage-grafana-credentials
                  key: GRAFANA_USER
                  optional: true
            - name: HOMEPAGE_VAR_GRAFANA_PASS
              valueFrom:
                secretKeyRef:
                  name: homepage-grafana-credentials
                  key: GRAFANA_PASS
                  optional: true
            # Map arr-stack-secrets (from 1Password) to HOMEPAGE_VAR_ prefix
            - name: HOMEPAGE_VAR_SONARR_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-stack-secrets
                  key: sonarr-api-key
                  optional: true
            - name: HOMEPAGE_VAR_RADARR_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-stack-secrets
                  key: radarr-api-key
                  optional: true
            - name: HOMEPAGE_VAR_PROWLARR_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-stack-secrets
                  key: prowlarr-api-key
                  optional: true
            - name: HOMEPAGE_VAR_SABNZBD_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-stack-secrets
                  key: sabnzbd-api-key
                  optional: true
            - name: HOMEPAGE_VAR_PLEX_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-plex-credentials
                  key: PLEX_TOKEN
                  optional: true
            # NOTE: These apps don't have API keys in 1Password yet
            # Jellyfin, Readarr, and Tdarr need to be added to 1Password
            # For now, homepage widgets will show errors for these
            - name: HOMEPAGE_VAR_ARGOCD_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-argocd-credentials
                  key: ARGOCD_API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_AUTHENTIK_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-authentik-credentials
                  key: AUTHENTIK_API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_JELLYFIN_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-stack-secrets
                  key: jellyfin-api-key
                  optional: true
            - name: HOMEPAGE_VAR_OVERSEERR_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-stack-secrets
                  key: overseerr-api-key
                  optional: true
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /app/config/settings.yaml
              subPath: settings.yaml
            - name: config
              mountPath: /app/config/kubernetes.yaml
              subPath: kubernetes.yaml
            - name: services
              mountPath: /app/config/services.yaml
              subPath: services.yaml
            - name: services
              mountPath: /app/config/widgets.yaml
              subPath: widgets.yaml
            - name: services
              mountPath: /app/config/bookmarks.yaml
              subPath: bookmarks.yaml
            - name: services
              mountPath: /app/config/docker.yaml
              subPath: docker.yaml
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Sized for P95 usage (~1m CPU, ~104Mi memory)
          resources:
            requests:
              cpu: 10m
              memory: 130Mi
      volumes:
        - name: config
          configMap:
            name: homepage-config
        - name: services
          configMap:
            name: homepage-services
