---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app: homepage
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: 'America/Los_Angeles'
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: 'homepage.talos00'
            # Grafana credentials (from 1Password via ExternalSecret)
            - name: HOMEPAGE_VAR_GRAFANA_USER
              valueFrom:
                secretKeyRef:
                  name: homepage-grafana-credentials
                  key: GRAFANA_USER
                  optional: true
            - name: HOMEPAGE_VAR_GRAFANA_PASS
              valueFrom:
                secretKeyRef:
                  name: homepage-grafana-credentials
                  key: GRAFANA_PASS
                  optional: true
            # Map arr-api-keys to HOMEPAGE_VAR_ prefix (required by Homepage)
            - name: HOMEPAGE_VAR_SONARR_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-api-keys
                  key: SONARR_API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_RADARR_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-api-keys
                  key: RADARR_API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_PROWLARR_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-api-keys
                  key: PROWLARR_API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_OVERSEERR_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-api-keys
                  key: OVERSEERR_API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_PLEX_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-plex-credentials
                  key: PLEX_TOKEN
                  optional: true
            - name: HOMEPAGE_VAR_JELLYFIN_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-api-keys
                  key: JELLYFIN_API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_READARR_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-api-keys
                  key: READARR_API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_TDARR_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-api-keys
                  key: TDARR_API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_ARGOCD_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-argocd-credentials
                  key: ARGOCD_API_KEY
                  optional: true
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /app/config/settings.yaml
              subPath: settings.yaml
            - name: config
              mountPath: /app/config/kubernetes.yaml
              subPath: kubernetes.yaml
            - name: services
              mountPath: /app/config/services.yaml
              subPath: services.yaml
            - name: services
              mountPath: /app/config/widgets.yaml
              subPath: widgets.yaml
            - name: services
              mountPath: /app/config/bookmarks.yaml
              subPath: bookmarks.yaml
            - name: services
              mountPath: /app/config/docker.yaml
              subPath: docker.yaml
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Sized for P95 usage (~1m CPU, ~104Mi memory)
          resources:
            requests:
              cpu: 10m
              memory: 130Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: config
          configMap:
            name: homepage-config
        - name: services
          configMap:
            name: homepage-services
