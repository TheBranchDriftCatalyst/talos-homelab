---
# ExternalSecret to pull Authentik API token from 1Password
# Used for Homepage Authentik widget API authentication
#
# Create the API token in Authentik Admin > Directory > Tokens & App Passwords
# Store in 1Password item "authentik-api-token" with field "password"
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage-authentik-credentials
  labels:
    app: homepage
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: arr-stack
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homepage-authentik-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        AUTHENTIK_API_KEY: '{{ .authentik_token }}'
  data:
    - secretKey: authentik_token
      remoteRef:
        key: authentik-api-token
        property: password
