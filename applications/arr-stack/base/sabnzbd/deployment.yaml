---
# SABnzbd - Usenet download client
# Binary newsreader for NZB files
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  labels:
    app: sabnzbd
    app.kubernetes.io/name: sabnzbd
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for PVC mounts
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
        app.kubernetes.io/name: sabnzbd
      annotations:
        # Velero backup: only config, exclude downloads
        backup.velero.io/backup-volumes: "config"
    spec:
      # Pin to talos01 for local downloads storage
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - talos01
      securityContext:
        fsGroup: 1000
        supplementalGroups:
          - 100   # Synology 'users' group
          - 1000  # abc user group
      containers:
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: HOST_WHITELIST
              value: "sabnzbd.talos00,sabnzbd,localhost"
          envFrom:
            - configMapRef:
                name: arr-common-env
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            # Downloads directories - same as other arr apps
            - name: downloads-complete
              mountPath: /downloads/complete
            - name: downloads-incomplete
              mountPath: /downloads/incomplete
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: downloads-complete
          persistentVolumeClaim:
            claimName: downloads-local-complete
        - name: downloads-incomplete
          persistentVolumeClaim:
            claimName: downloads-local-incomplete
