---
# Kometa (formerly Plex Meta Manager)
# Runs continuously with built-in scheduler
# Configure schedule via KOMETA_TIME env var
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kometa
  labels:
    app: kometa
    app.kubernetes.io/name: kometa
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: kometa
  template:
    metadata:
      labels:
        app: kometa
        app.kubernetes.io/name: kometa
    spec:
      initContainers:
        # Copy and substitute secrets into config.yml
        - name: init-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              cp /config-template/config.yml /config/config.yml
              sed -i "s|<<PLEX_TOKEN>>|$PLEX_TOKEN|g" /config/config.yml
              sed -i "s|<<TMDB_APIKEY>>|$TMDB_APIKEY|g" /config/config.yml
              mkdir -p /config/assets
              echo "Config initialized"
          env:
            - name: PLEX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kometa-credentials
                  key: plex-token
            - name: TMDB_APIKEY
              valueFrom:
                secretKeyRef:
                  name: kometa-credentials
                  key: tmdb-apikey
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config
              mountPath: /config
      containers:
        - name: kometa
          image: kometateam/kometa:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: 'America/Los_Angeles'
            # Run with built-in scheduler
            - name: KOMETA_RUN
              value: 'true'
            # Time to run daily (24h format)
            - name: KOMETA_TIME
              value: '03:00'
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 2Gi
      volumes:
        - name: config-template
          configMap:
            name: kometa-config
        - name: config
          persistentVolumeClaim:
            claimName: kometa-config
