---
# Kometa (formerly Plex Meta Manager)
# Runs continuously with built-in scheduler
# Configure schedule via KOMETA_TIME env var
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kometa
  labels:
    app: kometa
    app.kubernetes.io/name: kometa
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: kometa
  template:
    metadata:
      labels:
        app: kometa
        app.kubernetes.io/name: kometa
      annotations:
        # Velero backup: config only
        backup.velero.io/backup-volumes: "config"
    spec:
      # Tolerate control-plane taint - local-path PV is bound to talos00
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        # Copy and substitute secrets into config.yml
        - name: init-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              cp /config-template/config.yml /config/config.yml
              sed -i "s|<<PLEX_TOKEN>>|$PLEX_TOKEN|g" /config/config.yml
              sed -i "s|<<TMDB_APIKEY>>|$TMDB_APIKEY|g" /config/config.yml
              sed -i "s|<<TRAKT_CLIENT_ID>>|$TRAKT_CLIENT_ID|g" /config/config.yml
              sed -i "s|<<TRAKT_CLIENT_SECRET>>|$TRAKT_CLIENT_SECRET|g" /config/config.yml
              mkdir -p /config/assets
              echo "Config initialized with Plex, TMDB, and Trakt credentials"
          env:
            - name: PLEX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kometa-credentials
                  key: plex-token
            - name: TMDB_APIKEY
              valueFrom:
                secretKeyRef:
                  name: kometa-credentials
                  key: tmdb-apikey
            - name: TRAKT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: kometa-credentials
                  key: trakt-client-id
                  optional: true
            - name: TRAKT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: kometa-credentials
                  key: trakt-client-secret
                  optional: true
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config
              mountPath: /config
      containers:
        - name: kometa
          image: kometateam/kometa:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: 'America/Los_Angeles'
            # Run with built-in scheduler
            - name: KOMETA_RUN
              value: 'true'
            # Run every 4 hours
            - name: KOMETA_TIME
              value: '03:00,07:00,11:00,15:00,19:00,23:00'
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
      volumes:
        - name: config-template
          configMap:
            name: kometa-config
        - name: config
          persistentVolumeClaim:
            claimName: kometa-config
