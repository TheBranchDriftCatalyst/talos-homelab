---
# Migrated to NFS for node portability (2026-01-16)
# Assets excluded during migration - will regenerate
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kometa-config-nfs
  labels:
    app: kometa
  annotations:
    storage.catalyst/service: "kometa"
    storage.catalyst/purpose: "config-and-assets"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 50Gi
