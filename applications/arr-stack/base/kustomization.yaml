apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: media

resources:
  - shared/ # Shared ConfigMaps for DB migration scripts
  - prowlarr/
  - sonarr/
  - radarr/
  - sabnzbd/
  - qbittorrent/
  - overseerr/
  - plex/
  - jellyfin/
  # tdarr/ moved to dedicated applications/tdarr namespace
  - tautulli/
  - posterr/
  - kometa/
  - posterizarr/
  - homepage/
  - maintainerr/
  - common-env.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: arr-stack

# Apply revisionHistoryLimit: 3 to all Deployments
# This reduces stale pods from old ReplicaSets (default is 10)
patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/revisionHistoryLimit
        value: 3
