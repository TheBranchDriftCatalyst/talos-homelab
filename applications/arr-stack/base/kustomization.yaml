apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: media

resources:
  - postgresql/
  - prowlarr/
  - sonarr/
  - radarr/
  - overseerr/
  - plex/
  - jellyfin/
  - tdarr/
  - tautulli/
  - posterr/
  - kometa/
  - homepage/
  - common-env.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: arr-stack

# Apply revisionHistoryLimit: 3 to all Deployments
# This reduces stale pods from old ReplicaSets (default is 10)
patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/revisionHistoryLimit
        value: 3
