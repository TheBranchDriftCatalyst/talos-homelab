---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
        app.kubernetes.io/name: sonarr
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at postgresql:5432..."
              until nc -z postgresql 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is up - starting Sonarr"
          envFrom:
            - configMapRef:
                name: arr-common-env
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: arr-common-env
          env:
            - name: SONARR__POSTGRES__HOST
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_HOST
            - name: SONARR__POSTGRES__PORT
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_PORT
            - name: SONARR__POSTGRES__USER
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_USER
            - name: SONARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-password
            - name: SONARR__POSTGRES__MAINDB
              value: 'sonarr_main'
            - name: SONARR__POSTGRES__LOGDB
              value: 'sonarr_log'
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            # TrueNAS media
            - name: truenas-tv
              mountPath: /data/truenas/tv
            # Synology media
            - name: synology-tv
              mountPath: /data/synology/tv
            # Downloads (Synology)
            - name: downloads-complete
              mountPath: /data/downloads/complete
            - name: downloads-incomplete
              mountPath: /data/downloads/incomplete
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        # TrueNAS TV library
        - name: truenas-tv
          persistentVolumeClaim:
            claimName: truenas-tv
        # Synology TV library
        - name: synology-tv
          persistentVolumeClaim:
            claimName: synology-tv
        # Synology downloads
        - name: downloads-complete
          persistentVolumeClaim:
            claimName: synology-downloads-complete
        - name: downloads-incomplete
          persistentVolumeClaim:
            claimName: synology-downloads-incomplete
