---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
        app.kubernetes.io/name: sonarr
    spec:
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          imagePullPolicy: IfNotPresent
          # Import common environment variables (PUID, PGID, TZ, POSTGRES_*)
          envFrom:
            - configMapRef:
                name: arr-common-env
          env:
            # Map common PostgreSQL settings to Sonarr-specific env var names
            - name: SONARR__POSTGRES__HOST
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_HOST
            - name: SONARR__POSTGRES__PORT
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_PORT
            - name: SONARR__POSTGRES__USER
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_USER
            - name: SONARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-password
            # Sonarr-specific database names
            - name: SONARR__POSTGRES__MAINDB
              value: "sonarr_main"
            - name: SONARR__POSTGRES__LOGDB
              value: "sonarr_log"
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /tv
            - name: downloads
              mountPath: /downloads
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: media
          persistentVolumeClaim:
            claimName: media-shared
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-shared
