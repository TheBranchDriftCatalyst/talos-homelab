---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
        app.kubernetes.io/name: sonarr
      annotations:
        # Velero backup: only back up config and db-local, exclude media/downloads
        backup.velero.io/backup-volumes: "config,db-local"
    spec:
      # Pin to talos03 for local downloads storage
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - talos03
      securityContext:
        fsGroup: 1000
        supplementalGroups:
          - 100   # Synology 'users' group
          - 1000  # abc user group
          - 3000  # TrueNAS media group
      initContainers:
        # Migrate SQLite DB from NFS to local storage
        - name: migrate-db
          image: busybox:latest
          command: ['/bin/sh', '/scripts/migrate-arr.sh']
          env:
            - name: APP_NAME
              value: sonarr
            - name: DB_LOCAL_PATH
              value: /db-local
            - name: CONFIG_PATH
              value: /config
          volumeMounts:
            - name: config
              mountPath: /config
            - name: db-local
              mountPath: /db-local
            - name: migration-scripts
              mountPath: /scripts
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: arr-common-env
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: db-local
              mountPath: /db-local
            # Synology media
            - name: synology-tv
              mountPath: /data/synology/tv
            # Downloads (Synology)
            - name: downloads-complete
              mountPath: /data/downloads/complete
            - name: downloads-incomplete
              mountPath: /data/downloads/incomplete
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: db-local
          persistentVolumeClaim:
            claimName: sonarr-db-local
        - name: migration-scripts
          configMap:
            name: sqlite-db-migration
            defaultMode: 0755
        # Synology TV library
        - name: synology-tv
          persistentVolumeClaim:
            claimName: synology-tv
        # Local downloads (talos03)
        - name: downloads-complete
          persistentVolumeClaim:
            claimName: synology-downloads-complete
        - name: downloads-incomplete
          persistentVolumeClaim:
            claimName: synology-downloads-incomplete
