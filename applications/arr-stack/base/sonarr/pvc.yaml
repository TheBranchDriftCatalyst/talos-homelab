---
# Config PVC - NFS storage (config files, backups)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
  labels:
    app: sonarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 5Gi
---
# SQLite DB PVC - Local storage (SQLite doesn't like NFS)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-db-local
  labels:
    app: sonarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 2Gi
