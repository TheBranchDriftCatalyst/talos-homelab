---
# ServiceMonitor for PostgreSQL metrics via postgres_exporter sidecar
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgresql
  labels:
    app: postgresql
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: arr-stack
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: postgresql
  namespaceSelector:
    matchNames:
      - media
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scrapeTimeout: 10s
