---
# Config PVC - NFS storage for Libation config and app
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: libation-config
  labels:
    app: libation
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 5Gi
---
# Audiobooks PVC - NFS storage for downloaded audiobooks
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: libation-audiobooks
  labels:
    app: libation
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 100Gi
