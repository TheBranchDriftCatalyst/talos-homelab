---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  labels:
    app: prowlarr
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate # Required for PVC mounts
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
        app.kubernetes.io/name: prowlarr
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at postgresql:5432..."
              until nc -z postgresql 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is up - starting Prowlarr"
          envFrom:
            - configMapRef:
                name: arr-common-env
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:latest
          imagePullPolicy: IfNotPresent
          # Import common environment variables (PUID, PGID, TZ, POSTGRES_*)
          envFrom:
            - configMapRef:
                name: arr-common-env
          env:
            # Map common PostgreSQL settings to Prowlarr-specific env var names
            - name: PROWLARR__POSTGRES__HOST
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_HOST
            - name: PROWLARR__POSTGRES__PORT
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_PORT
            - name: PROWLARR__POSTGRES__USER
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_USER
            - name: PROWLARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-password
            # Prowlarr-specific database names
            - name: PROWLARR__POSTGRES__MAINDB
              value: 'prowlarr_main'
            - name: PROWLARR__POSTGRES__LOGDB
              value: 'prowlarr_log'

          ports:
            - name: http
              containerPort: 9696
              protocol: TCP

          volumeMounts:
            - name: config
              mountPath: /config

          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config
