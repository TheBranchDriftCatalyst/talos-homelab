---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  labels:
    app: prowlarr
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
        app.kubernetes.io/name: prowlarr
    spec:
      initContainers:
        # Migrate SQLite DB from NFS to local storage
        - name: migrate-db
          image: busybox:latest
          command: ['/bin/sh', '/scripts/migrate-arr.sh']
          env:
            - name: APP_NAME
              value: prowlarr
            - name: DB_LOCAL_PATH
              value: /db-local
            - name: CONFIG_PATH
              value: /config
          volumeMounts:
            - name: config
              mountPath: /config
            - name: db-local
              mountPath: /db-local
            - name: migration-scripts
              mountPath: /scripts
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: arr-common-env
          ports:
            - name: http
              containerPort: 9696
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: db-local
              mountPath: /db-local
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config
        - name: db-local
          persistentVolumeClaim:
            claimName: prowlarr-db-local
        - name: migration-scripts
          configMap:
            name: sqlite-db-migration
            defaultMode: 0755
