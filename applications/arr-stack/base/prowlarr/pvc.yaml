---
# Config PVC - NFS storage (config files, backups)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config
  labels:
    app: prowlarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 1Gi
---
# SQLite DB PVC - Local storage (SQLite doesn't like NFS)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-db-local
  labels:
    app: prowlarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
