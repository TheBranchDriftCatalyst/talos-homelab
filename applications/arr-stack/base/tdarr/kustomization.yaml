apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ingressroute.yaml
  - deployment.yaml
  - service.yaml
  - pvc.yaml
  - tdarr-node-daemonset.yaml
  - tdarr-node-gpu-talos03.yaml
  - tdarr-node-gpu-talos05.yaml
  # NOTE: tdarr-exporter.yaml is NOT included here because:
  # - arr-stack kustomization transforms namespace to 'media'
  # - tdarr-exporter needs to be in 'monitoring' namespace
  # - Deploy it separately: kubectl apply -f tdarr-exporter.yaml

labels:
  - pairs:
      app.kubernetes.io/component: transcoder
      app.kubernetes.io/part-of: arr-stack
