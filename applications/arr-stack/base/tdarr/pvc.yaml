---
# Config PVC - NFS storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-config
  labels:
    app: tdarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 2Gi
---
# Server PVC - NFS storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-server
  labels:
    app: tdarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 5Gi
---
# Logs PVC - NFS storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-logs
  labels:
    app: tdarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 2Gi
---
# Transcode Cache PVC - NFS storage (larger for temp files during transcoding)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-transcode-cache
  labels:
    app: tdarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 50Gi
