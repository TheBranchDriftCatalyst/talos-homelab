---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr
  labels:
    app: tdarr
    app.kubernetes.io/name: tdarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate # Required for PVC mounts
  selector:
    matchLabels:
      app: tdarr
  template:
    metadata:
      labels:
        app: tdarr
        app.kubernetes.io/name: tdarr
      annotations:
        # Velero backup: only config/server/logs, exclude media/transcode
        backup.velero.io/backup-volumes: "config,server,logs"
    spec:
      # Run with NFS-compatible group (100=users on Synology, 1026=media user)
      securityContext:
        fsGroup: 100
        supplementalGroups:
          - 100    # users group (Synology)
          - 1026   # media user (Synology)
      containers:
        - name: tdarr
          # Note: 2.58.02 has forEach bug but 2.57.01 can't read 2.58.02 DB format
          image: ghcr.io/haveagitgat/tdarr:2.58.02
          imagePullPolicy: IfNotPresent

          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: 'America/Los_Angeles'
            - name: serverIP
              value: '0.0.0.0'
            - name: serverPort
              value: '8266'
            - name: webUIPort
              value: '8265'
            - name: internalNode
              value: 'true'
            - name: inContainer
              value: 'true'
            - name: ffmpegVersion
              value: '6'
            - name: nodeName
              value: 'talos02-arc'

          ports:
            - name: http
              containerPort: 8265
              protocol: TCP
            - name: server
              containerPort: 8266
              protocol: TCP

          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: server
              mountPath: /app/server
            - name: logs
              mountPath: /app/logs
            - name: transcode-cache
              mountPath: /temp
            # TrueNAS media libraries
            - name: truenas-movies
              mountPath: /media/truenas/movies
            # Synology media libraries
            - name: synology-movies
              mountPath: /media/synology/movies
            - name: synology-tv
              mountPath: /media/synology/tv
            # Synology archive (temp cache - soft mount, won't crash if NFS down)
            - name: synology-archive
              mountPath: /synology-archive

          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10

          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10

          resources:
            requests:
              cpu: "4"
              memory: 16Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: tdarr-config
        - name: server
          persistentVolumeClaim:
            claimName: tdarr-server
        - name: logs
          persistentVolumeClaim:
            claimName: tdarr-logs
        # Disk-backed transcode cache (uses local NVMe)
        - name: transcode-cache
          emptyDir:
            sizeLimit: 250Gi
        # TrueNAS media libraries
        - name: truenas-movies
          persistentVolumeClaim:
            claimName: truenas-movies
        # Synology media libraries
        - name: synology-movies
          persistentVolumeClaim:
            claimName: synology-movies
        - name: synology-tv
          persistentVolumeClaim:
            claimName: synology-tv
        # Synology archive (temp cache - soft mount, won't crash if NFS down)
        - name: synology-archive
          persistentVolumeClaim:
            claimName: synology-archive-10t
