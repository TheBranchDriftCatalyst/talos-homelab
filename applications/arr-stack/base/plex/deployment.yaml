---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  labels:
    app: plex
    app.kubernetes.io/name: plex
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
        app.kubernetes.io/name: plex
    spec:
      hostNetwork: true # Required for Plex discovery
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: 'America/Los_Angeles'
            - name: VERSION
              value: 'docker'
            - name: PLEX_CLAIM
              value: '' # Set this for initial setup: https://www.plex.tv/claim/
          ports:
            - name: http
              containerPort: 32400
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            # TrueNAS media libraries
            - name: truenas-movies
              mountPath: /data/truenas/movies
              readOnly: true
            - name: truenas-tv
              mountPath: /data/truenas/tv
              readOnly: true
            # Music volumes commented out - paths not available on NAS
            # - name: truenas-music
            #   mountPath: /data/truenas/music
            #   readOnly: true
            # Synology media libraries
            - name: synology-movies
              mountPath: /data/synology/movies
              readOnly: true
            - name: synology-tv
              mountPath: /data/synology/tv
              readOnly: true
            # - name: synology-music
            #   mountPath: /data/synology/music
            #   readOnly: true
            - name: transcode
              mountPath: /transcode
          livenessProbe:
            httpGet:
              path: /web/index.html
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /web/index.html
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 2Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        # TrueNAS media libraries
        - name: truenas-movies
          persistentVolumeClaim:
            claimName: truenas-movies
        - name: truenas-tv
          persistentVolumeClaim:
            claimName: truenas-tv
        # Music volumes commented out - paths not available on NAS
        # - name: truenas-music
        #   persistentVolumeClaim:
        #     claimName: truenas-music
        # Synology media libraries
        - name: synology-movies
          persistentVolumeClaim:
            claimName: synology-movies
        - name: synology-tv
          persistentVolumeClaim:
            claimName: synology-tv
        # - name: synology-music
        #   persistentVolumeClaim:
        #     claimName: synology-music
        - name: transcode
          emptyDir: {}
