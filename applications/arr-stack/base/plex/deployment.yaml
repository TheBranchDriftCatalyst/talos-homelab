---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  labels:
    app: plex
    app.kubernetes.io/name: plex
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
        app.kubernetes.io/name: plex
    spec:
      hostNetwork: true # Required for Plex discovery
      initContainers:
        # Migrate SQLite databases from NFS to local storage on first run
        - name: migrate-db
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              set -e
              DB_PATH="/config/Library/Application Support/Plex Media Server/Plug-in Support/Databases"
              LOCAL_DB="/db-local"

              echo "=== Plex DB Migration Init ==="

              # Check if local already has databases (not first run)
              if [ -f "$LOCAL_DB/com.plexapp.plugins.library.db" ]; then
                echo "Local databases exist, skipping migration"
                echo "Creating symlink from NFS to local..."
              else
                echo "First run - migrating databases to local storage"

                # Check if source databases exist on NFS
                if [ -d "$DB_PATH" ] && [ -f "$DB_PATH/com.plexapp.plugins.library.db" ]; then
                  echo "Copying databases from NFS to local..."
                  cp -av "$DB_PATH"/* "$LOCAL_DB/" || true
                  echo "Migration complete"
                else
                  echo "No existing databases found, Plex will create fresh ones"
                  mkdir -p "$LOCAL_DB"
                fi
              fi

              # Backup original DB path and create symlink
              if [ -d "$DB_PATH" ] && [ ! -L "$DB_PATH" ]; then
                echo "Backing up original NFS databases directory..."
                mv "$DB_PATH" "${DB_PATH}.nfs-backup" || true
              fi

              # Create parent directory if needed
              mkdir -p "$(dirname "$DB_PATH")"

              # Create symlink from NFS config location to local storage
              if [ ! -L "$DB_PATH" ]; then
                echo "Creating symlink: $DB_PATH -> $LOCAL_DB"
                ln -sf "$LOCAL_DB" "$DB_PATH"
              fi

              echo "=== Migration complete ==="
              ls -la "$DB_PATH"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: db-local
              mountPath: /db-local
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: 'America/Los_Angeles'
            - name: VERSION
              value: 'docker'
            - name: PLEX_CLAIM
              value: '' # Set this for initial setup: https://www.plex.tv/claim/
          ports:
            - name: http
              containerPort: 32400
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            # TrueNAS media libraries
            - name: truenas-movies
              mountPath: /data/truenas/movies
              readOnly: true
            - name: truenas-tv
              mountPath: /data/truenas/tv
              readOnly: true
            # Music volumes commented out - paths not available on NAS
            # - name: truenas-music
            #   mountPath: /data/truenas/music
            #   readOnly: true
            # Synology media libraries
            - name: synology-movies
              mountPath: /data/synology/movies
              readOnly: true
            - name: synology-tv
              mountPath: /data/synology/tv
              readOnly: true
            # - name: synology-music
            #   mountPath: /data/synology/music
            #   readOnly: true
            - name: transcode
              mountPath: /transcode
            # Local storage for SQLite databases (symlinked from /config)
            - name: db-local
              mountPath: /db-local
          livenessProbe:
            httpGet:
              path: /web/index.html
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /web/index.html
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 2Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        # TrueNAS media libraries
        - name: truenas-movies
          persistentVolumeClaim:
            claimName: truenas-movies
        - name: truenas-tv
          persistentVolumeClaim:
            claimName: truenas-tv
        # Music volumes commented out - paths not available on NAS
        # - name: truenas-music
        #   persistentVolumeClaim:
        #     claimName: truenas-music
        # Synology media libraries
        - name: synology-movies
          persistentVolumeClaim:
            claimName: synology-movies
        - name: synology-tv
          persistentVolumeClaim:
            claimName: synology-tv
        # - name: synology-music
        #   persistentVolumeClaim:
        #     claimName: synology-music
        - name: transcode
          emptyDir: {}
        # Local storage for SQLite databases - avoids NFS locking issues
        - name: db-local
          persistentVolumeClaim:
            claimName: plex-db-local
