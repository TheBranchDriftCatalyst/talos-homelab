---
# Config PVC - NFS storage (metadata, logs, etc.)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  labels:
    app: plex
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 50Gi
---
# Local storage for SQLite databases - avoids NFS locking issues
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-db-local
  labels:
    app: plex
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
