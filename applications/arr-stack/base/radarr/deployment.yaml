---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    app: radarr
    app.kubernetes.io/name: radarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
        app.kubernetes.io/name: radarr
    spec:
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: arr-common-env
          ports:
            - name: http
              containerPort: 7878
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            # TrueNAS media
            - name: truenas-movies
              mountPath: /data/truenas/movies
            # Synology media
            - name: synology-movies
              mountPath: /data/synology/movies
            # Downloads (Synology)
            - name: downloads-complete
              mountPath: /data/downloads/complete
            - name: downloads-incomplete
              mountPath: /data/downloads/incomplete
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        # TrueNAS Movies library
        - name: truenas-movies
          persistentVolumeClaim:
            claimName: truenas-movies
        # Synology Movies library
        - name: synology-movies
          persistentVolumeClaim:
            claimName: synology-movies
        # Synology downloads
        - name: downloads-complete
          persistentVolumeClaim:
            claimName: synology-downloads-complete
        - name: downloads-incomplete
          persistentVolumeClaim:
            claimName: synology-downloads-incomplete
