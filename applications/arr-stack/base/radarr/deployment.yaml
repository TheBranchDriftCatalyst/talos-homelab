---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    app: radarr
    app.kubernetes.io/name: radarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
        app.kubernetes.io/name: radarr
    spec:
      initContainers:
        # Migrate SQLite DB from NFS to local storage
        - name: migrate-db
          image: busybox:latest
          command: ['/bin/sh', '/scripts/migrate-arr.sh']
          env:
            - name: APP_NAME
              value: radarr
            - name: DB_LOCAL_PATH
              value: /db-local
            - name: CONFIG_PATH
              value: /config
          volumeMounts:
            - name: config
              mountPath: /config
            - name: db-local
              mountPath: /db-local
            - name: migration-scripts
              mountPath: /scripts
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: arr-common-env
          ports:
            - name: http
              containerPort: 7878
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: db-local
              mountPath: /db-local
            # TrueNAS media
            - name: truenas-movies
              mountPath: /data/truenas/movies
            # Synology media
            - name: synology-movies
              mountPath: /data/synology/movies
            # Downloads (Synology)
            - name: downloads-complete
              mountPath: /data/downloads/complete
            - name: downloads-incomplete
              mountPath: /data/downloads/incomplete
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: db-local
          persistentVolumeClaim:
            claimName: radarr-db-local
        - name: migration-scripts
          configMap:
            name: sqlite-db-migration
            defaultMode: 0755
        # TrueNAS Movies library
        - name: truenas-movies
          persistentVolumeClaim:
            claimName: truenas-movies
        # Synology Movies library
        - name: synology-movies
          persistentVolumeClaim:
            claimName: synology-movies
        # Synology downloads
        - name: downloads-complete
          persistentVolumeClaim:
            claimName: synology-downloads-complete
        - name: downloads-incomplete
          persistentVolumeClaim:
            claimName: synology-downloads-incomplete
