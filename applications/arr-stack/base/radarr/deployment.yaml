---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    app: radarr
    app.kubernetes.io/name: radarr
    app.kubernetes.io/part-of: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
        app.kubernetes.io/name: radarr
    spec:
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest
          imagePullPolicy: IfNotPresent
          # Import common environment variables (PUID, PGID, TZ, POSTGRES_*)
          envFrom:
            - configMapRef:
                name: arr-common-env
          env:
            # Map common PostgreSQL settings to Radarr-specific env var names
            - name: RADARR__POSTGRES__HOST
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_HOST
            - name: RADARR__POSTGRES__PORT
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_PORT
            - name: RADARR__POSTGRES__USER
              valueFrom:
                configMapKeyRef:
                  name: arr-common-env
                  key: POSTGRES_USER
            - name: RADARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-password
            # Radarr-specific database names
            - name: RADARR__POSTGRES__MAINDB
              value: 'radarr_main'
            - name: RADARR__POSTGRES__LOGDB
              value: 'radarr_log'
          ports:
            - name: http
              containerPort: 7878
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /movies
            - name: downloads
              mountPath: /downloads
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 25m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: media
          persistentVolumeClaim:
            claimName: media-shared
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-shared
