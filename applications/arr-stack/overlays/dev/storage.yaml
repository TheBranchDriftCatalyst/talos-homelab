---
# Shared Media PVC for media-dev namespace (local-path storage)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-shared
  namespace: media-dev
  labels:
    app.kubernetes.io/name: media-shared
    app.kubernetes.io/part-of: arr-stack
spec:
  accessModes:
    - ReadWriteOnce  # local-path only supports RWO
  storageClassName: local-path
  resources:
    requests:
      storage: 100Gi
---
# Shared Downloads PVC for media-dev namespace (local-path storage)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-shared
  namespace: media-dev
  labels:
    app.kubernetes.io/name: downloads-shared
    app.kubernetes.io/part-of: arr-stack
spec:
  accessModes:
    - ReadWriteOnce  # local-path only supports RWO
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi
