apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: media-fatboy

resources:
  # Base applications
  - ../../base/postgresql
  - ../../base/prowlarr
  - ../../base/sonarr
  - ../../base/radarr
  - ../../base/readarr
  - ../../base/overseerr
  - ../../base/plex
  - ../../base/jellyfin
  - ../../base/homepage
  # - ../../base/exportarr  # DISABLED: Provisioning issues
  - ../../base/tdarr

  # Composable overlays
  - ../storage/fatboy-nfs # NFS storage backend
  - ../ingress/talos00 # talos00 domain ingress (can swap for fatboy if needed)
