---
# Shared Media PVC (NFS storage - ReadWriteMany)
# Namespace will be set by parent kustomization
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-shared
  labels:
    app.kubernetes.io/name: media-shared
    app.kubernetes.io/part-of: arr-stack
spec:
  accessModes:
    - ReadWriteMany # NFS supports RWX for multiple pod access
  storageClassName: nfs-synology
  resources:
    requests:
      storage: 1Ti
---
# Shared Downloads PVC (NFS storage - ReadWriteMany)
# Namespace will be set by parent kustomization
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-shared
  labels:
    app.kubernetes.io/name: downloads-shared
    app.kubernetes.io/part-of: arr-stack
spec:
  accessModes:
    - ReadWriteMany # NFS supports RWX for multiple pod access
  storageClassName: nfs-synology
  resources:
    requests:
      storage: 500Gi
