---
# Shared Media PVC (local-path storage)
# Namespace will be set by parent kustomization
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-shared
  labels:
    app.kubernetes.io/name: media-shared
    app.kubernetes.io/part-of: arr-stack
spec:
  accessModes:
    - ReadWriteOnce  # local-path only supports RWO
  storageClassName: local-path
  resources:
    requests:
      storage: 100Gi
---
# Shared Downloads PVC (local-path storage)
# Namespace will be set by parent kustomization
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-shared
  labels:
    app.kubernetes.io/name: downloads-shared
    app.kubernetes.io/part-of: arr-stack
spec:
  accessModes:
    - ReadWriteOnce  # local-path only supports RWO
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi
