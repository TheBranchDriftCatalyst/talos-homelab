---
# Common environment variables shared across all *arr applications
apiVersion: v1
kind: ConfigMap
metadata:
  name: arr-common-env
  labels:
    app.kubernetes.io/part-of: arr-stack
data:
  # LinuxServer.io container settings
  PUID: '1000'
  PGID: '1000'
  TZ: 'America/Los_Angeles'

  # PostgreSQL connection settings (shared across all *arr apps)
  POSTGRES_HOST: 'postgresql'
  POSTGRES_PORT: '5432'
  POSTGRES_USER: 'arrstack'
