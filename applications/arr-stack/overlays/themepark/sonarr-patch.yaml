---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  template:
    spec:
      containers:
        - name: sonarr
          env:
            - name: DOCKER_MODS
              value: 'ghcr.io/themepark-dev/theme.park:sonarr'
          envFrom:
            - configMapRef:
                name: arr-common-env
            - configMapRef:
                name: themepark-env
