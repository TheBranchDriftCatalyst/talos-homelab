---
# Theme.park environment variables
# Change TP_THEME here to update theme across ALL apps at once
#
# Available themes: https://docs.theme-park.dev/themes/
#   - dracula, nord, aquamarine, hotline, overseerr, plex
#   - organizr-dark, space-gray, dark, maroon, and more
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: themepark-env
  labels:
    app.kubernetes.io/part-of: arr-stack
    app.kubernetes.io/component: theming
data:
  # The theme to apply to all apps
  # See: https://docs.theme-park.dev/themes/
  TP_THEME: 'dracula'
