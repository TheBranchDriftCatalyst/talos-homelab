---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  template:
    spec:
      containers:
        - name: plex
          env:
            - name: DOCKER_MODS
              value: 'ghcr.io/themepark-dev/theme.park:plex'
          envFrom:
            - configMapRef:
                name: themepark-env
