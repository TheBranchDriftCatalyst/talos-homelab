---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  template:
    spec:
      containers:
        - name: jellyfin
          env:
            - name: DOCKER_MODS
              value: 'ghcr.io/themepark-dev/theme.park:jellyfin'
          envFrom:
            - configMapRef:
                name: themepark-env
