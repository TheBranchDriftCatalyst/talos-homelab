---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  template:
    spec:
      containers:
        - name: qbittorrent
          env:
            - name: DOCKER_MODS
              value: 'ghcr.io/themepark-dev/theme.park:qbittorrent'
          envFrom:
            - configMapRef:
                name: arr-common-env
            - configMapRef:
                name: themepark-env
