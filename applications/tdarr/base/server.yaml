---
# Tdarr Server - runs on talos06 (Intel Arc 140T)
# Coordinates distributed transcoding workers across cluster
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr-server
  labels:
    app: tdarr-server
    app.kubernetes.io/name: tdarr-server
    app.kubernetes.io/component: server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tdarr-server
  template:
    metadata:
      labels:
        app: tdarr-server
        app.kubernetes.io/name: tdarr-server
      annotations:
        backup.velero.io/backup-volumes: "config,server,logs"
    spec:
      # Pin to talos06 for consistent PVC access
      nodeSelector:
        kubernetes.io/hostname: talos06

      securityContext:
        fsGroup: 100
        supplementalGroups: [44, 100, 1026]

      containers:
        - name: tdarr
          image: ghcr.io/haveagitgat/tdarr:2.58.02
          imagePullPolicy: IfNotPresent

          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: 'America/Los_Angeles'
            - name: serverIP
              value: '0.0.0.0'
            - name: serverPort
              value: '8266'
            - name: webUIPort
              value: '8265'
            # Disable internal node - workers handle transcoding
            - name: internalNode
              value: 'false'
            - name: inContainer
              value: 'true'
            - name: ffmpegVersion
              value: '6'

          ports:
            - name: http
              containerPort: 8265
            - name: server
              containerPort: 8266

          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: server
              mountPath: /app/server
            - name: logs
              mountPath: /app/logs
            # Media access for library scanning
            - name: synology-movies
              mountPath: /media/synology/movies
            - name: synology-tv
              mountPath: /media/synology/tv

          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 10

          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10

          resources:
            requests:
              cpu: "500m"
              memory: 2Gi

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: tdarr-config
        - name: server
          persistentVolumeClaim:
            claimName: tdarr-server
        - name: logs
          persistentVolumeClaim:
            claimName: tdarr-logs
        - name: synology-movies
          persistentVolumeClaim:
            claimName: synology-movies
        - name: synology-tv
          persistentVolumeClaim:
            claimName: synology-tv
