apiVersion: v1
kind: Service
metadata:
  name: catalyst-dns-sync
  namespace: dns
  labels:
    app: catalyst-dns-sync
spec:
  type: ClusterIP
  selector:
    app: catalyst-dns-sync
  ports:
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  - name: health
    port: 8080
    targetPort: health
    protocol: TCP
