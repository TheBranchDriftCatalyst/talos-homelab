apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalyst-dns-sync
  namespace: dns
  labels:
    app: catalyst-dns-sync
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: catalyst-dns-sync
  template:
    metadata:
      labels:
        app: catalyst-dns-sync
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: catalyst-dns-sync
      containers:
      - name: sync
        image: localhost:5000/catalyst-dns-sync:latest
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: catalyst-dns-sync-config
        - secretRef:
            name: catalyst-dns-sync-secret
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
