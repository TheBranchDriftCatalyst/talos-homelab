apiVersion: v1
kind: ServiceAccount
metadata:
  name: catalyst-dns-sync
  namespace: dns
  labels:
    app: catalyst-dns-sync
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: catalyst-dns-sync
  labels:
    app: catalyst-dns-sync
rules:
  # Read Ingress resources
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]

  # Read Traefik IngressRoute CRDs
  - apiGroups: ["traefik.io"]
    resources: ["ingressroutes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: catalyst-dns-sync
  labels:
    app: catalyst-dns-sync
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: catalyst-dns-sync
subjects:
  - kind: ServiceAccount
    name: catalyst-dns-sync
    namespace: dns
