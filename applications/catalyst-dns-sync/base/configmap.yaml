apiVersion: v1
kind: ConfigMap
metadata:
  name: catalyst-dns-sync-config
  namespace: dns
  labels:
    app: catalyst-dns-sync
data:
  TECHNITIUM_URL: "http://technitium-dns.dns.svc.cluster.local:5380"
  TECHNITIUM_ZONE: "talos00"
  TECHNITIUM_USERNAME: "admin"
  NODE_IP: "192.168.1.54"
  DNS_TTL: "300"
  MODE: "watch"
  RESYNC_INTERVAL: "5m"
  POLL_INTERVAL: "30s"
  LOG_LEVEL: "debug"
  METRICS_PORT: "9090"
  HEALTH_PORT: "8080"
  IN_CLUSTER: "true"
