apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: datasets-pvc
  namespace: corpus-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: corpus-pipelines
  namespace: corpus-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: corpus-pipelines
  template:
    metadata:
      labels:
        app: corpus-pipelines
    spec:
      containers:
        - name: pipelines
          image: localhost:5000/corpus-pipelines:latest
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: corpus-pipelines-config
            - secretRef:
                name: corpus-pipelines-secrets
          volumeMounts:
            - name: datasets
              mountPath: /data/datasets
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: datasets
          persistentVolumeClaim:
            claimName: datasets-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: corpus-pipelines
  namespace: corpus-dev
spec:
  selector:
    app: corpus-pipelines
  ports:
    - port: 4000
      targetPort: 4000
