apiVersion: v1
kind: ConfigMap
metadata:
  name: corpus-pipelines-config
  namespace: corpus-dev
data:
  # Congress.gov settings
  CONGRESS_NUMBER: "118"
  MAX_BILLS: "100"
  MAX_MEMBERS: "100"
  MAX_COMMITTEES: "50"

  # EDGAR settings
  MAX_COMPANIES: "10"
  MAX_FILINGS_PER_COMPANY: "3"
  MAX_FILINGS_TO_PARSE: "10"

  # Reddit settings
  MAX_REDDIT_SUBMISSIONS: "1000"
  MAX_REDDIT_COMMENTS: "500"

  # Dagster settings
  DAGSTER_HOME: "/opt/dagster/dagster_home"

  # Dataset storage (local path in container)
  DATASETS_PATH: "/data/datasets"
---
apiVersion: v1
kind: Secret
metadata:
  name: corpus-pipelines-secrets
  namespace: corpus-dev
type: Opaque
stringData:
  # Add your Congress.gov API key here
  # Get one at: https://api.congress.gov/sign-up/
  CONGRESS_API_KEY: "your-api-key-here"
