apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# The Corpus - Unified knowledge extraction and discourse management system
# Sub-projects have their own namespaces and can be deployed independently
#
# Structure:
#   - dagster-congress/  : Congress.gov ETL pipeline (namespace: congress)
#   - memex/             : Meme extraction discourse system (namespace: memex)
#   - credIT/            : Credit/attribution system (WIP)
#   - devsauce/          : Developer tooling (WIP)

# NOTE: Each sub-project has its own kustomization.yaml
# Deploy individually with: kubectl apply -k dagster-congress/
# Or use Tilt: tilt up -f Tiltfile

labels:
  - pairs:
      app.kubernetes.io/part-of: the-corpus
