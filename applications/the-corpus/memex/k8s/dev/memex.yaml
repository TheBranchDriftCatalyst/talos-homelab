apiVersion: apps/v1
kind: Deployment
metadata:
  name: memex
  namespace: corpus-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memex
  template:
    metadata:
      labels:
        app: memex
    spec:
      containers:
        - name: memex
          image: localhost:5000/memex:latest
          ports:
            - containerPort: 4001  # Dagster code server
          env:
            - name: NEO4J_URI
              value: bolt://neo4j:7687
            - name: NEO4J_USER
              value: neo4j
            - name: NEO4J_PASSWORD
              value: neo4j-dev
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            tcpSocket:
              port: 4001
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 4001
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: memex
  namespace: corpus-dev
spec:
  selector:
    app: memex
  ports:
    - port: 4001
      targetPort: 4001
