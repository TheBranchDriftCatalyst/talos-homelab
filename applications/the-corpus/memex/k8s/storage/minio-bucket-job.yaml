---
# Job to create MinIO bucket for Dagster Congress pipeline
apiVersion: batch/v1
kind: Job
metadata:
  name: dagster-minio-create-bucket
  namespace: scratch
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for MinIO to be ready..."
              sleep 10

              # Configure mc alias
              mc alias set local http://minio.minio.svc.cluster.local minio minio123 --api S3v4

              # Create bucket for Dagster Congress pipeline
              mc mb local/memex --ignore-existing

              # Create sub-paths for organization
              mc mb local/memex/raw --ignore-existing
              mc mb local/memex/processed --ignore-existing
              mc mb local/memex/entities --ignore-existing
              mc mb local/memex/cnpg-backups --ignore-existing

              echo "Buckets created successfully!"
              mc ls local/memex/
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
