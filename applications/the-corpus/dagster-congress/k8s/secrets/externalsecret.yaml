---
# External Secrets for Congress API and service credentials
# Uses 1Password via External Secrets Operator
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: congress-api-credentials
  namespace: scratch
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: congress-api-credentials
    creationPolicy: Owner
  data:
    - secretKey: API_KEY
      remoteRef:
        key: congress-api
        property: api_key
---
# S3 credentials for MinIO (dagster bucket)
apiVersion: v1
kind: Secret
metadata:
  name: dagster-s3-credentials
  namespace: scratch
type: Opaque
stringData:
  ACCESS_KEY_ID: minio
  ACCESS_SECRET_KEY: minio123
---
# Neo4j credentials
apiVersion: v1
kind: Secret
metadata:
  name: neo4j-credentials
  namespace: scratch
type: Opaque
stringData:
  NEO4J_URI: bolt://neo4j.scratch.svc.cluster.local:7687
  NEO4J_USER: neo4j
  NEO4J_PASSWORD: neo4j-password
