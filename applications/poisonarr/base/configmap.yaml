apiVersion: v1
kind: ConfigMap
metadata:
  name: poisonarr-config
  namespace: poisonarr
data:
  config.yaml: |
    # LLM Settings
    litellm_url: "http://litellm.catalyst-llm.svc.cluster.local:4000/v1"
    model: "ollama/llama3.2"

    # Timing
    min_delay_seconds: 60
    max_delay_seconds: 300
    active_hours:
      start: "06:00"
      end: "23:00"
    timezone: "America/Los_Angeles"

    # Activity weights (probability distribution)
    activities:
      news: 25
      shopping: 20
      tech: 20
      search: 25
      social: 10

    # Sites per category
    sites:
      news:
        - cnn.com
        - bbc.com
        - reuters.com
        - nytimes.com
        - theguardian.com
        - apnews.com
        - npr.org
        - usatoday.com
      shopping:
        - amazon.com
        - ebay.com
        - walmart.com
        - target.com
        - bestbuy.com
        - homedepot.com
        - lowes.com
        - costco.com
      tech:
        - github.com
        - stackoverflow.com
        - news.ycombinator.com
        - reddit.com/r/programming
        - dev.to
        - medium.com
        - techcrunch.com
        - arstechnica.com
      search_engines:
        - google.com
        - duckduckgo.com
        - bing.com
      social:
        - reddit.com
        - twitter.com
        - linkedin.com
      video:
        - youtube.com
