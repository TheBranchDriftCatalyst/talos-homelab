apiVersion: apps/v1
kind: Deployment
metadata:
  name: poisonarr
  namespace: poisonarr
  labels:
    app.kubernetes.io/name: poisonarr
    app.kubernetes.io/component: privacy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: poisonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: poisonarr
    spec:
      containers:
        - name: poisonarr
          image: registry.talos00:5000/poisonarr:latest
          imagePullPolicy: Always
          env:
            - name: CONFIG_PATH
              value: /config/config.yaml
            - name: TZ
              value: America/Los_Angeles
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1536Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
      volumes:
        - name: config
          configMap:
            name: poisonarr-config
      restartPolicy: Always
