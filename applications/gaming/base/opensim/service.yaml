---
# Internal ClusterIP for pod-to-pod communication
apiVersion: v1
kind: Service
metadata:
  name: opensim
  labels:
    app: opensim
spec:
  type: ClusterIP
  selector:
    app: opensim
  ports:
    - name: region-tcp
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: region-udp
      port: 9000
      targetPort: 9000
      protocol: UDP
---
# NodePort for external OSGrid connectivity
apiVersion: v1
kind: Service
metadata:
  name: opensim-external
  labels:
    app: opensim
spec:
  type: NodePort
  selector:
    app: opensim
  ports:
    - name: region-tcp
      port: 9000
      targetPort: 9000
      protocol: TCP
      nodePort: 30900
    - name: region-udp
      port: 9000
      targetPort: 9000
      protocol: UDP
      nodePort: 30901
