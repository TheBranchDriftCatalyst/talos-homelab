---
# Game files storage (SteamCMD downloads)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: conan-exiles-game
  labels:
    app: conan-exiles
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi
---
# World/config data (CRITICAL - contains saves)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: conan-exiles-config
  labels:
    app: conan-exiles
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
