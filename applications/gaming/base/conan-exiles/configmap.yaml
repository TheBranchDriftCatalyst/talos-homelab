---
apiVersion: v1
kind: ConfigMap
metadata:
  name: conan-exiles-config
  labels:
    app: conan-exiles
data:
  # Required - unique instance name
  GAME_INSTANCE_NAME: "homelab-conan"

  # Server display name (shows in server browser)
  GAME_SERVER_NAME: "Homelab Conan Server"

  # Optional: Set server password (leave empty for public)
  # GAME_SERVER_PASSWORD: ""

  # Max players
  GAME_MAX_PLAYERS: "40"

  # Server region (0=EU, 1=NA, 2=Asia, 3=Oceania)
  GAME_SERVER_REGION: "1"

  # Enable/disable BattlEye anti-cheat (disable for homelab)
  GAME_ENABLE_BATTLEYE: "false"

  # Auto-update on container start (disable for faster startup)
  GAME_UPDATE: "false"

  # PVP settings
  GAME_ENABLE_PVP: "true"

  # Additional server parameters (optional)
  # SERVER_ADDITIONAL_PARAMETER: "-log"
