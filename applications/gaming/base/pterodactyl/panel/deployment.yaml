---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pterodactyl-panel
  labels:
    app: pterodactyl-panel
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pterodactyl-panel
  template:
    metadata:
      labels:
        app: pterodactyl-panel
    spec:
      initContainers:
        # Wait for MariaDB to be ready
        - name: wait-for-db
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              until nc -z pterodactyl-mariadb 3306; do
                echo "Waiting for MariaDB..."
                sleep 2
              done
              echo "MariaDB is ready"
      containers:
        - name: panel
          image: ghcr.io/kubectyl/panel:v0.1.0-beta
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: pterodactyl-panel
            - secretRef:
                name: pterodactyl-panel
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /app/var
            - name: data
              mountPath: /app/storage/logs
              subPath: logs
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pterodactyl-panel
