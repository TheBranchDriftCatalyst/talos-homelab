---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pterodactyl-panel
  labels:
    app: pterodactyl-panel
data:
  # App settings
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_TIMEZONE: "America/New_York"
  APP_URL: "http://pterodactyl.talos00"

  # Database
  DB_CONNECTION: "mysql"
  DB_HOST: "pterodactyl-mariadb"
  DB_PORT: "3306"
  DB_DATABASE: "panel"
  DB_USERNAME: "pterodactyl"

  # Redis/Cache
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  QUEUE_CONNECTION: "redis"
  REDIS_HOST: "pterodactyl-redis"
  REDIS_PORT: "6379"

  # Mail (disabled for now)
  MAIL_MAILER: "log"
  MAIL_FROM: "noreply@pterodactyl.talos00"
  MAIL_FROM_NAME: "Pterodactyl Panel"

  # Trusted proxies for Traefik
  TRUSTED_PROXIES: "*"
