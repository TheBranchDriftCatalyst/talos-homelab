---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pterodactyl-game-servers
  labels:
    app: pterodactyl
spec:
  namespaceSelector:
    matchNames:
      - gaming
  selector:
    matchLabels:
      # Kuber adds this label to game server services
      app.kubernetes.io/managed-by: kubectyl
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
---
# Also monitor Kuber daemon itself
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pterodactyl-kuber
  labels:
    app: pterodactyl-kuber
spec:
  namespaceSelector:
    matchNames:
      - gaming
  selector:
    matchLabels:
      app: pterodactyl-kuber
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
