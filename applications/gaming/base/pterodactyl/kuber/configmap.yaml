---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pterodactyl-kuber
  labels:
    app: pterodactyl-kuber
data:
  # Panel connection
  KUBER_PANEL_URL: "http://pterodactyl-panel"

  # Namespace where game servers will be created
  KUBER_NAMESPACE: "gaming"

  # Storage class for game server volumes
  KUBER_STORAGE_CLASS: "local-path"

  # Default resource limits for game servers
  KUBER_DEFAULT_CPU_LIMIT: "2000m"
  KUBER_DEFAULT_MEMORY_LIMIT: "4Gi"

  # Debug mode
  KUBER_DEBUG: "false"
