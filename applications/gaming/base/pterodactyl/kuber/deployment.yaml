---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pterodactyl-kuber
  labels:
    app: pterodactyl-kuber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pterodactyl-kuber
  template:
    metadata:
      labels:
        app: pterodactyl-kuber
    spec:
      serviceAccountName: pterodactyl-kuber
      initContainers:
        # Wait for Panel to be ready
        - name: wait-for-panel
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              until nc -z pterodactyl-panel 80; do
                echo "Waiting for Panel..."
                sleep 5
              done
              echo "Panel is ready"
        # Copy config to writable location
        - name: copy-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              cp /config-ro/config.yml /etc/kubectyl/config.yml
              chown 100:101 /etc/kubectyl/config.yml
              chmod 644 /etc/kubectyl/config.yml
              chown 100:101 /etc/kubectyl
              echo "Config copied and ownership set for kubectyl user (100:101)"
          volumeMounts:
            - name: config-ro
              mountPath: /config-ro
              readOnly: true
            - name: config
              mountPath: /etc/kubectyl
      containers:
        - name: kuber
          image: ghcr.io/kubectyl/kuber:v1.0.0-alpha.1
          imagePullPolicy: Always
          securityContext:
            readOnlyRootFilesystem: false
          envFrom:
            - configMapRef:
                name: pterodactyl-kuber
            - secretRef:
                name: pterodactyl-kuber
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /etc/kubectyl
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config-ro
          configMap:
            name: pterodactyl-kuber-config
        - name: config
          emptyDir: {}
