---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pterodactyl-kuber
  labels:
    app: pterodactyl-kuber
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pterodactyl-kuber
  labels:
    app: pterodactyl-kuber
rules:
  # Kuber needs to create/manage game server pods
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec", "pods/attach"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pterodactyl-kuber
  labels:
    app: pterodactyl-kuber
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pterodactyl-kuber
subjects:
  - kind: ServiceAccount
    name: pterodactyl-kuber
    namespace: gaming
