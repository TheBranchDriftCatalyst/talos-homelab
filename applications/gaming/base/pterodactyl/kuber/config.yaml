---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pterodactyl-kuber-config
  labels:
    app: pterodactyl-kuber
data:
  config.yml: |
    # Kuber configuration
    # This config is auto-generated; update with values from Panel admin UI

    debug: false
    uuid: will-be-generated-in-panel
    token_id: will-be-generated-in-panel
    token: will-be-generated-in-panel

    api:
      host: "0.0.0.0"
      port: 8080
      ssl:
        enabled: false

    system:
      data: /srv/daemon-data
      sftp:
        bind_port: 2022

    remote: "http://pterodactyl-panel"

    # Kubernetes-specific settings
    kubernetes:
      namespace: gaming
      storage_class: local-path
