---
# DataVolume for VirtIO Windows drivers
# Download ISO from: https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/stable-virtio/virtio-win.iso
# Upload with: virtctl image-upload dv virtio-drivers --image-path=/path/to/virtio-win.iso -n gaming --insecure --uploadproxy-url=https://localhost:8443 --no-create
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: virtio-drivers
  labels:
    app: windows-gameserver
spec:
  source:
    upload: {}
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
    storageClassName: local-path
