---
# Frigate configuration storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-config
  labels:
    app: frigate
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
# Frigate media storage (recordings, clips, snapshots)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media
  labels:
    app: frigate
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 100Gi
