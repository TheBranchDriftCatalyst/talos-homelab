---
# Superuser credentials for the scratch PostgreSQL cluster
# CloudNativePG will use this for the postgres superuser
apiVersion: v1
kind: Secret
metadata:
  name: scratch-postgres-superuser
  namespace: scratch
type: kubernetes.io/basic-auth
stringData:
  username: postgres
  password: scratch-pg-password
---
# App user credentials
apiVersion: v1
kind: Secret
metadata:
  name: scratch-postgres-app
  namespace: scratch
type: kubernetes.io/basic-auth
stringData:
  username: scratch_app
  password: scratch-app-password
