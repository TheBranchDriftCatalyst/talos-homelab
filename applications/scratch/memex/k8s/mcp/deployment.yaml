---
# gRPC MCP Service - Knowledge Graph Query Interface
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-graph-mcp
  namespace: scratch
  labels:
    app.kubernetes.io/name: knowledge-graph-mcp
    app.kubernetes.io/component: grpc-service
    app.kubernetes.io/part-of: memex
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: knowledge-graph-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: knowledge-graph-mcp
        app.kubernetes.io/component: grpc-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: grpc-server
          image: ghcr.io/thebranchdriftcatalyst/memex-mcp:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: metrics
              containerPort: 9091
              protocol: TCP
          env:
            - name: NEO4J_URI
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: NEO4J_URI
            - name: NEO4J_USER
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: NEO4J_USER
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: NEO4J_PASSWORD
            - name: OLLAMA_URL
              value: "http://ollama-local.catalyst-llm.svc.cluster.local:11434"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: knowledge-graph-mcp
  namespace: scratch
  labels:
    app.kubernetes.io/name: knowledge-graph-mcp
    app.kubernetes.io/part-of: memex
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
    - name: metrics
      port: 9091
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: knowledge-graph-mcp
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: knowledge-graph-mcp
  namespace: scratch
  labels:
    app.kubernetes.io/name: knowledge-graph-mcp
    app.kubernetes.io/part-of: memex
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: knowledge-graph-mcp
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
