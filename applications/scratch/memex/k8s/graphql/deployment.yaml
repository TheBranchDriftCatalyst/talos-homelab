---
# GraphQL Apollo Server - Frontend API with Neo4j Introspection
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-graph-graphql
  namespace: scratch
  labels:
    app.kubernetes.io/name: knowledge-graph-graphql
    app.kubernetes.io/component: graphql-service
    app.kubernetes.io/part-of: memex
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: knowledge-graph-graphql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: knowledge-graph-graphql
        app.kubernetes.io/component: graphql-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: graphql-server
          image: ghcr.io/thebranchdriftcatalyst/memex-graphql:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: NEO4J_URI
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: NEO4J_URI
            - name: NEO4J_USER
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: NEO4J_USER
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: NEO4J_PASSWORD
            - name: OLLAMA_URL
              value: "http://ollama-local.catalyst-llm.svc.cluster.local:11434"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: knowledge-graph-graphql
  namespace: scratch
  labels:
    app.kubernetes.io/name: knowledge-graph-graphql
    app.kubernetes.io/part-of: memex
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: knowledge-graph-graphql
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: knowledge-graph-graphql
  namespace: scratch
  labels:
    app.kubernetes.io/name: knowledge-graph-graphql
    app.kubernetes.io/part-of: memex
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: knowledge-graph-graphql
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
