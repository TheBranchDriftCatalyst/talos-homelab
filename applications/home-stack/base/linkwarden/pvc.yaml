---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkwarden-data
  labels:
    app: linkwarden
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkwarden-postgres
  labels:
    app: linkwarden
    component: postgres
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
