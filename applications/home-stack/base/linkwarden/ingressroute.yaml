---
# Local access (HTTP)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: linkwarden-local
  labels:
    app: linkwarden
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`linkwarden.talos00`)
      services:
        - name: linkwarden
          namespace: home-automation
          port: 3000
---
# External access (HTTPS)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: linkwarden
  labels:
    app: linkwarden
  annotations:
    external-dns.alpha.kubernetes.io/hostname: linkwarden.knowledgedump.space
    external-dns.alpha.kubernetes.io/target: knowledgedump.space
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`linkwarden.knowledgedump.space`)
      services:
        - name: linkwarden
          namespace: home-automation
          port: 3000
  tls: {}  # Uses TLSStore default certificate (wildcard)
---
# HTTP to HTTPS redirect for external domain
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: linkwarden-http-redirect
  labels:
    app: linkwarden
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`linkwarden.knowledgedump.space`)
      middlewares:
        - name: redirect-https
          namespace: traefik
      services:
        - name: linkwarden
          namespace: home-automation
          port: 3000
