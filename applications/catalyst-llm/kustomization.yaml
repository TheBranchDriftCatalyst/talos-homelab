---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: catalyst-llm

resources:
  - namespace.yaml
  - pvc.yaml
  - configmap.yaml
  - service.yaml
  - ingressroute.yaml
  # RabbitMQ message broker for LLM routing
  - rabbitmq.yaml
  - rabbitmq-secrets.yaml
  # LLM Proxy - intelligent routing with scale-to-zero
  - proxy-deployment.yaml
  - proxy-secrets.yaml
  # Ollama model config
  - ollama-models-configmap.yaml
  # Local ollama on talos06 (always-on fallback)
  - ollama-talos06.yaml
  # Monitoring (ServiceMonitor/PodMonitor only - dashboards in monitoring namespace)
  - rabbitmq-monitoring.yaml
  # UI applications
  - apps/open-webui.yaml
  - apps/sillytavern.yaml
  - apps/lobe-chat.yaml
  # - apps/searxng.yaml  # Uncomment if needed
