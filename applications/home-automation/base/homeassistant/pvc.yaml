---
# Migrated to NFS for node portability (2026-01-16)
# Previous data on talos05 (removed node) - fresh start
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-config-nfs
  labels:
    app: homeassistant
  annotations:
    storage.catalyst/service: "homeassistant"
    storage.catalyst/purpose: "config"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 15Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: matter-server-data-nfs
  labels:
    app: homeassistant
    component: matter-server
  annotations:
    storage.catalyst/service: "matter-server"
    storage.catalyst/purpose: "data"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 2Gi
