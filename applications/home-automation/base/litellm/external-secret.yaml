---
# ExternalSecret to fetch LiteLLM credentials from 1Password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: litellm-secrets
  labels:
    app: litellm
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: litellm-secrets
    creationPolicy: Owner
    template:
      data:
        master-key: "{{ .masterKey }}"
        salt-key: "{{ .saltKey }}"
  data:
    - secretKey: masterKey
      remoteRef:
        key: litellm
        property: master-key
    - secretKey: saltKey
      remoteRef:
        key: litellm
        property: salt-key
