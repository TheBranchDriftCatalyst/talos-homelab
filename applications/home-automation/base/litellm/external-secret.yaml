---
# ExternalSecret to fetch LiteLLM credentials from 1Password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: litellm-secrets
  labels:
    app: litellm
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: litellm-secrets
    creationPolicy: Owner
    template:
      data:
        master-key: "{{ .masterKey }}"
        salt-key: "{{ .saltKey }}"
        anthropic-api-key: "{{ .anthropicApiKey }}"
        openai-api-key: "{{ .openaiApiKey }}"
        oidc-client-id: "{{ .oidcClientId }}"
        oidc-client-secret: "{{ .oidcClientSecret }}"
  data:
    - secretKey: masterKey
      remoteRef:
        key: litellm
        property: master-key
    - secretKey: saltKey
      remoteRef:
        key: litellm
        property: salt-key
    - secretKey: anthropicApiKey
      remoteRef:
        key: litellm
        property: anthropic-api-key
    - secretKey: openaiApiKey
      remoteRef:
        key: litellm
        property: openai-api-key
    - secretKey: oidcClientId
      remoteRef:
        key: litellm
        property: oidc-client-id
    - secretKey: oidcClientSecret
      remoteRef:
        key: litellm
        property: oidc-client-secret
