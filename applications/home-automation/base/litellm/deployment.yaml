---
# LiteLLM - Self-hosted OpenAI-compatible LLM API proxy
# https://github.com/BerriAI/litellm
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  labels:
    app: litellm
    app.kubernetes.io/name: litellm
    app.kubernetes.io/part-of: home-automation
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
        app.kubernetes.io/name: litellm
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main-latest
          imagePullPolicy: IfNotPresent
          args:
            - "--config=/app/config.yaml"
          env:
            - name: LITELLM_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-secrets
                  key: master-key
            - name: LITELLM_SALT_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-secrets
                  key: salt-key
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-secrets
                  key: anthropic-api-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-secrets
                  key: openai-api-key
            # PostgreSQL Database for SSO/User Management
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: litellm-secrets
                  key: database-url
            # Authentik OIDC SSO Configuration
            - name: GENERIC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: litellm-secrets
                  key: oidc-client-id
            - name: GENERIC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: litellm-secrets
                  key: oidc-client-secret
            - name: GENERIC_AUTHORIZATION_ENDPOINT
              value: "http://auth.talos00/application/o/authorize/"
            - name: GENERIC_TOKEN_ENDPOINT
              value: "http://authentik-server.authentik.svc.cluster.local/application/o/token/"
            - name: GENERIC_USERINFO_ENDPOINT
              value: "http://authentik-server.authentik.svc.cluster.local/application/o/userinfo/"
            - name: GENERIC_CLIENT_STATE
              value: "litellm"
            # External URL for SSO redirect callbacks
            - name: PROXY_BASE_URL
              value: "http://litellm.talos00"
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health/liveliness
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: litellm-config
