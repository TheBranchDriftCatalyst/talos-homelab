---
# Local access (HTTP)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: litellm
  labels:
    app: litellm
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`litellm.talos00`)
      services:
        - name: litellm
          namespace: home-automation
          port: 4000
