---
apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  labels:
    app: litellm
data:
  config.yaml: |
    # Add model providers here as needed, e.g.:
    #
    # model_list:
    #   - model_name: "openrouter/*"
    #     litellm_params:
    #       model: "openrouter/*"
    #       api_key: "os.environ/OPENROUTER_API_KEY"
    #
    #   - model_name: "ollama/*"
    #     litellm_params:
    #       model: "ollama/*"
    #       api_base: "http://ollama:11434"
    #
    # See: https://docs.litellm.ai/docs/proxy/configs

    model_list: []

    general_settings:
      master_key: "os.environ/LITELLM_MASTER_KEY"

    litellm_settings:
      drop_params: true
