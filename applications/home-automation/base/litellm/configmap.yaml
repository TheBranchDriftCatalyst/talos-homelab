---
apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  labels:
    app: litellm
data:
  config.yaml: |
    model_list:
      # --- Anthropic (Claude) ---
      - model_name: "claude-sonnet-4-20250514"
        litellm_params:
          model: "anthropic/claude-sonnet-4-20250514"
          api_key: "os.environ/ANTHROPIC_API_KEY"
      - model_name: "claude-3-5-haiku-20241022"
        litellm_params:
          model: "anthropic/claude-3-5-haiku-20241022"
          api_key: "os.environ/ANTHROPIC_API_KEY"
      - model_name: "claude-opus-4-20250514"
        litellm_params:
          model: "anthropic/claude-opus-4-20250514"
          api_key: "os.environ/ANTHROPIC_API_KEY"

      # --- OpenAI (GPT) ---
      - model_name: "gpt-4o"
        litellm_params:
          model: "openai/gpt-4o"
          api_key: "os.environ/OPENAI_API_KEY"
      - model_name: "gpt-4o-mini"
        litellm_params:
          model: "openai/gpt-4o-mini"
          api_key: "os.environ/OPENAI_API_KEY"
      - model_name: "o3-mini"
        litellm_params:
          model: "openai/o3-mini"
          api_key: "os.environ/OPENAI_API_KEY"

      # --- Ollama (local, in-cluster) ---
      - model_name: "llama3.2"
        litellm_params:
          model: "ollama/llama3.2"
          api_base: "http://ollama.catalyst-llm.svc.cluster.local:11434"
      - model_name: "mistral"
        litellm_params:
          model: "ollama/mistral"
          api_base: "http://ollama.catalyst-llm.svc.cluster.local:11434"
      - model_name: "qwen2.5-coder:7b"
        litellm_params:
          model: "ollama/qwen2.5-coder:7b"
          api_base: "http://ollama.catalyst-llm.svc.cluster.local:11434"
      - model_name: "dolphin-mistral"
        litellm_params:
          model: "ollama/dolphin-mistral"
          api_base: "http://ollama.catalyst-llm.svc.cluster.local:11434"
      - model_name: "hermes3:8b"
        litellm_params:
          model: "ollama/hermes3:8b"
          api_base: "http://ollama.catalyst-llm.svc.cluster.local:11434"

    general_settings:
      master_key: "os.environ/LITELLM_MASTER_KEY"
      database_url: "os.environ/DATABASE_URL"
      # SSO Configuration - allow both SSO and master key login
      ui_access_mode: "all"
      # Make SSO users proxy admins by default
      default_user_params:
        user_role: "proxy_admin"

    litellm_settings:
      drop_params: true
