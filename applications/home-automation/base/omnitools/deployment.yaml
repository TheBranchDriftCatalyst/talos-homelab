---
# OmniTools - Self-hosted web-based utilities
# https://github.com/iib0011/omni-tools
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnitools
  labels:
    app: omnitools
    app.kubernetes.io/name: omnitools
    app.kubernetes.io/part-of: home-automation
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: omnitools
  template:
    metadata:
      labels:
        app: omnitools
        app.kubernetes.io/name: omnitools
    spec:
      containers:
        - name: omnitools
          image: iib0011/omni-tools:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
