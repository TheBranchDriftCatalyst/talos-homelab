---
# Wildcard certificate for *.talos00 in this namespace
# Signed by the homelab internal CA (homelab-ca-issuer)
# Referenced by IngressRoutes via tls.secretName for HTTPS on local domains
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: talos00-wildcard
spec:
  secretName: talos00-wildcard-tls
  issuerRef:
    name: homelab-ca-issuer
    kind: ClusterIssuer
  dnsNames:
    - "*.talos00"
    - "talos00"
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days before expiry
