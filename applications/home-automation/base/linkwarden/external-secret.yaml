---
# ExternalSecret to fetch Linkwarden credentials from 1Password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkwarden-secrets
  labels:
    app: linkwarden
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: linkwarden-secrets
    creationPolicy: Owner
    template:
      data:
        nextauth-secret: "{{ .nextauthSecret }}"
        postgres-password: "{{ .postgresPassword }}"
        meili-master-key: "{{ .meiliMasterKey }}"
        # Construct DATABASE_URL from password
        database-url: "postgresql://postgres:{{ .postgresPassword }}@localhost:5432/linkwarden"
        # Authentik SSO credentials
        authentik-client-id: "{{ .authentikClientId }}"
        authentik-client-secret: "{{ .authentikClientSecret }}"
  data:
    - secretKey: nextauthSecret
      remoteRef:
        key: linkwarden
        property: nextauth-secret
    - secretKey: postgresPassword
      remoteRef:
        key: linkwarden
        property: postgres-password
    - secretKey: meiliMasterKey
      remoteRef:
        key: linkwarden
        property: meili-master-key
    - secretKey: authentikClientId
      remoteRef:
        key: linkwarden
        property: authentik-client-id
    - secretKey: authentikClientSecret
      remoteRef:
        key: linkwarden
        property: authentik-client-secret
