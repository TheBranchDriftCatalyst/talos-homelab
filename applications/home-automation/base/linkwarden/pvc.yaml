---
# Linkwarden app data - NFS for node-independent scheduling
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkwarden-data
  labels:
    app: linkwarden
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 10Gi
---
# PostgreSQL data - NFS (light load bookmark manager, acceptable for NFS)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkwarden-postgres
  labels:
    app: linkwarden
    component: postgres
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 5Gi
---
# Meilisearch data - NFS for search index
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkwarden-meili
  labels:
    app: linkwarden
    component: meilisearch
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 2Gi
