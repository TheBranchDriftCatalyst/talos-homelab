apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: home-automation

resources:
  - homeassistant/
  - linkwarden/
  - omnitools/

labels:
  - pairs:
      app.kubernetes.io/part-of: home-automation

# Apply revisionHistoryLimit: 3 to all Deployments
patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/revisionHistoryLimit
        value: 3
