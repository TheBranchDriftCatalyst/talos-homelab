---
# OpenClaw - Self-hosted AI personal assistant gateway
# https://github.com/openclaw/openclaw
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  labels:
    app: openclaw
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/part-of: home-automation
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
        app.kubernetes.io/name: openclaw
      annotations:
        backup.velero.io/backup-volumes: "openclaw-data"
    spec:
      # Merge infrastructure config into PVC so OpenClaw can still write to it
      initContainers:
        - name: merge-config
          image: alpine/openclaw:latest
          securityContext:
            runAsUser: 0
          env:
            - name: NOTION_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: notion-api-key
          command:
            - "node"
            - "-e"
            - |
              const fs = require('fs');
              const { execSync } = require('child_process');
              const defaults = JSON.parse(fs.readFileSync('/tmp/openclaw-defaults/openclaw.json', 'utf8'));
              const configPath = '/home/node/.openclaw/openclaw.json';
              let existing = {};
              try { existing = JSON.parse(fs.readFileSync(configPath, 'utf8')); } catch {}
              // Deep merge: infrastructure settings override, user settings preserved
              const merged = { ...existing, gateway: { ...existing.gateway, ...defaults.gateway } };
              fs.writeFileSync(configPath, JSON.stringify(merged, null, 2));
              // Fix ownership so the node user (1000) can write to it at runtime
              execSync('chown 1000:1000 /home/node/.openclaw/openclaw.json');
              // Write API key files that agents/skills may look for on disk
              const keyFiles = { 'notion/api_key': process.env.NOTION_API_KEY };
              for (const [path, val] of Object.entries(keyFiles)) {
                if (!val) continue;
                const full = '/home/node/.config/' + path;
                fs.mkdirSync(require('path').dirname(full), { recursive: true });
                fs.writeFileSync(full, val);
                execSync('chown -R 1000:1000 /home/node/.config');
              }
              console.log('Config merged:', JSON.stringify(merged, null, 2));
          volumeMounts:
            - name: openclaw-data
              mountPath: /home/node/.openclaw
            - name: openclaw-config
              mountPath: /tmp/openclaw-defaults
      containers:
        - name: openclaw
          image: alpine/openclaw:latest
          imagePullPolicy: IfNotPresent
          # Override default CMD to bind on all interfaces for K8s service/probes
          args:
            - "node"
            - "dist/index.js"
            - "gateway"
            - "--allow-unconfigured"
            - "--bind"
            - "lan"
          env:
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: gateway-token
            # Anthropic API key for the default agent (anthropic/claude-opus-4-5)
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-secrets
                  key: anthropic-api-key
            # OpenAI API key for OpenAI models
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-secrets
                  key: openai-api-key
            # Notion API key for Notion skill
            - name: NOTION_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: notion-api-key
          ports:
            - name: http
              containerPort: 18789
              protocol: TCP
          volumeMounts:
            - name: openclaw-data
              mountPath: /home/node/.openclaw
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: openclaw-data
          persistentVolumeClaim:
            claimName: openclaw-data
        - name: openclaw-config
          configMap:
            name: openclaw-config
