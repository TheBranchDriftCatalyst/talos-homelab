---
# OpenClaw config and workspace data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openclaw-data
  labels:
    app: openclaw
  annotations:
    storage.catalyst/service: openclaw
    storage.catalyst/purpose: config-and-workspace
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fatboy-nfs-appdata
  resources:
    requests:
      storage: 10Gi
