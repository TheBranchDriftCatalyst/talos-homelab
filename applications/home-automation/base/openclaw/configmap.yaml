---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config
  labels:
    app: openclaw
data:
  openclaw.json: |
    {
      "gateway": {
        "mode": "local",
        "bind": "lan",
        "port": 18789,
        "auth": {
          "mode": "token",
          "token": "${OPENCLAW_GATEWAY_TOKEN}"
        },
        "trustedProxies": ["10.244.0.0/16", "10.96.0.0/12"],
        "controlUi": {
          "allowInsecureAuth": true
        }
      }
    }
