---
# HTTPS access (uses *.talos00 wildcard cert from traefik namespace)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openclaw
  labels:
    app: openclaw
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`openclaw.talos00`)
      services:
        - name: openclaw
          namespace: home-automation
          port: 18789
  tls:
    secretName: traefik/talos00-wildcard-tls
---
# HTTP redirect to HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openclaw-redirect
  labels:
    app: openclaw
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`openclaw.talos00`)
      middlewares:
        - name: redirect-https
          namespace: traefik
      services:
        - name: openclaw
          namespace: home-automation
          port: 18789
