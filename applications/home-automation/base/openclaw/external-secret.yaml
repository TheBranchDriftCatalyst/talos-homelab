---
# ExternalSecret to fetch OpenClaw credentials from 1Password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openclaw-secrets
  labels:
    app: openclaw
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openclaw-secrets
    creationPolicy: Owner
    template:
      data:
        gateway-token: "{{ .gatewayToken }}"
  data:
    - secretKey: gatewayToken
      remoteRef:
        key: openclaw
        property: gateway-token
