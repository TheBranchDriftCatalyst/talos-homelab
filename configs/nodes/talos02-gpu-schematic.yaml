# Talos Image Factory Schematic for talos02-gpu
#
# Generate image ID:
#   curl -X POST --data-binary @configs/nodes/talos02-gpu-schematic.yaml \
#     https://factory.talos.dev/schematics
#
# Then download the installer:
#   https://factory.talos.dev/image/<SCHEMATIC_ID>/v1.11.1/metal-amd64.iso
#
# Or use in machine config:
#   machine:
#     install:
#       image: factory.talos.dev/installer/<SCHEMATIC_ID>:v1.11.1
#
customization:
  systemExtensions:
    officialExtensions:
      # Intel GPU support (includes firmware + kernel modules)
      - siderolabs/i915
      # Intel CPU microcode updates
      - siderolabs/intel-ucode
      # Optional: ISCSI tools if using network storage
      # - siderolabs/iscsi-tools
      # Optional: QEMU guest agent if running in VM
      # - siderolabs/qemu-guest-agent
